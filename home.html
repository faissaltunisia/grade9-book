<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تِقني AI - العالم الافتراضي | أ. فيصل العريبي</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root {
            --p-color: #a855f7; --c-color: #22d3ee; --g-color: #10b981;
            --gold: #fbbf24; --bg: #020617; --glass: rgba(15, 23, 42, 0.98);
        }

        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100vw; background: var(--bg); color: #fff; overflow: hidden; }

        /* --- نظام الصفحات --- */
        .page { position: fixed; inset: 0; display: none; flex-direction: column; background: var(--bg); z-index: 10; }
        .page-active { display: flex; }

        /* --- شاشة الترحيب الخيالية --- */
        #welcome-page {
            background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%);
            align-items: center; justify-content: center; z-index: 9999;
        }
        .portal-light {
            position: absolute; width: 300px; height: 300px; background: var(--c-color);
            filter: blur(120px); border-radius: 50%; opacity: 0.3; animation: pulse 4s infinite;
            pointer-events: none;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.2; } 50% { transform: scale(2); opacity: 0.4; } }
        
        .robot-img { font-size: 6rem; color: var(--c-color); filter: drop-shadow(0 0 20px var(--c-color)); animation: float 3s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* --- التصميم العام --- */
        .container { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 30px; border-radius: 20px; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--c-color); transform: translateY(-5px); }

        /* --- شريط الأزرار الموزع --- */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 85px;
            background: var(--glass); backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 5000;
        }

        .btn-group { display: flex; align-items: center; gap: 15px; }
        .btn-text { color: #fff; font-weight: bold; cursor: pointer; font-size: 0.9rem; }
        .btn-text.danger { color: #ef4444; }
        .btn-text.success { color: var(--g-color); font-size: 1.1rem; border: 1px solid var(--g-color); padding: 8px 15px; border-radius: 12px; }
        
        /* أيقونة المعلم الذكي */
        .teacher-icon { width: 50px; height: 50px; background: var(--gold); color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; cursor: pointer; box-shadow: 0 0 15px var(--gold); }

        /* --- المحرر --- */
        .editor-space { flex: 1; display: flex; flex-direction: column; padding: 10px; gap: 10px; }
        #editor { flex: 1.5; background: #010409; color: #79c0ff; border-radius: 20px; padding: 20px; font-family: 'Fira Code'; border: 1px solid #333; outline: none; direction: ltr; font-size: 1.1rem; }
        #console { flex: 1; background: #000; color: var(--g-color); border-radius: 20px; padding: 20px; font-family: 'Fira Code'; border: 1px solid #222; overflow-y: auto; direction: ltr; }

        /* --- البطاقات العائمة --- */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 9000; backdrop-filter: blur(10px); }
        .modal { width: 85%; max-width: 500px; background: var(--glass); border: 1px solid var(--c-color); padding: 30px; border-radius: 30px; text-align: center; }
        
        #ai-card { border-color: var(--gold); }
        .loader { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; border-radius: 20px; }
    </style>
</head>
<body onload="brython();">

    <div id="page-welcome" class="page page-active">
        <div class="portal-light"></div>
        <i class="fas fa-robot robot-img"></i>
        <h1 style="font-size: 3.5rem; margin: 20px 0; font-weight: 900;">تِقني AI</h1>
        <p style="opacity: 0.7; letter-spacing: 5px;">مرحباً بك في العالم الافتراضي</p>
        <button onclick="goTo('page-lessons')" style="margin-top: 40px; padding: 20px 60px; border-radius: 50px; border: 2px solid var(--c-color); background: transparent; color: #fff; font-weight: 900; font-size: 1.2rem; cursor: pointer; position: relative; z-index: 10001;">دخول العالم الافتراضي</button>
    </div>

    <div id="page-lessons" class="page">
        <header style="padding: 30px; border-bottom: 1px solid #222;">
            <h2><i class="fas fa-map"></i> خريطة الوحدات</h2>
        </header>
        <div class="container grid">
            <div class="card" onclick="openActivities('الوحدة 1: لغة الروبوت')">
                <h3 style="color: var(--c-color);">الوحدة 1: لغة الروبوت</h3>
                <p>تعلم كيف تعطي الأوامر الأولى لبرنامجك.</p>
            </div>
            <div class="card" onclick="openActivities('الوحدة 2: الذكاء المنطقي')">
                <h3 style="color: var(--c-color);">الوحدة 2: الذكاء المنطقي</h3>
                <p>كيف يفكر الروبوت ويتخذ القرارات؟</p>
            </div>
        </div>
        <div class="nav-bar">
            <div class="btn-text" onclick="location.reload()">تسجيل خروج</div>
        </div>
    </div>

    <div id="page-activities" class="page">
        <header style="padding: 20px;">
            <h2 id="current-unit-name">الأنشطة</h2>
        </header>
        <div class="container grid" id="activities-list"></div>
        <div class="nav-bar">
            <div class="btn-text" onclick="goTo('page-lessons')">الرجوع للوحدات</div>
        </div>
    </div>

    <div id="page-editor" class="page">
        <div class="editor-space">
            <div style="position: relative; flex: 1.5; display: flex; flex-direction: column;">
                <div id="ai-status" class="loader"><i class="fas fa-microchip fa-spin fa-2x"></i></div>
                <textarea id="editor" spellcheck="false"></textarea>
            </div>
            <div id="console"></div>
        </div>
        
        <div class="nav-bar">
            <div class="btn-group">
                <div class="btn-text" onclick="goTo('page-activities')">تغيير النشاط</div>
                <div class="btn-text danger" onclick="clearEditor()">مسح الكود</div>
            </div>

            <div class="btn-group">
                <div class="teacher-icon" onclick="openSmartTeacher()" title="المعلم الذكي"><i class="fas fa-pen-nib"></i></div>
                <div class="btn-text" style="color:var(--c-color)" onclick="runAnalysis()">تحليل الكود</div>
                <div class="btn-text success" id="run-btn">تشغيل الكود</div>
            </div>
        </div>
    </div>

    <div id="brief-modal" class="overlay">
        <div class="modal">
            <i class="fas fa-star" style="font-size: 2rem; color: var(--gold);"></i>
            <h2 id="m-title" style="margin: 15px 0;"></h2>
            <p id="m-desc" style="text-align: right; line-height: 1.8; margin-bottom: 30px;"></p>
            <button class="btn-text success" style="width: 100%; padding: 15px;" onclick="startCoding()">ابدأ البرمجة الآن</button>
            <p style="margin-top: 20px; cursor: pointer; opacity: 0.5;" onclick="closeModal()">إلغاء</p>
        </div>
    </div>

    <div id="ai-modal" class="overlay">
        <div class="modal" id="ai-card">
            <h3 style="color: var(--gold);"><i class="fas fa-robot"></i> نصيحة المعلم الذكي</h3>
            <div id="ai-response" style="text-align: right; line-height: 1.6; margin: 20px 0; max-height: 300px; overflow-y: auto; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 10px;"></div>
            <button class="btn-text" style="background: var(--gold); color: #000; padding: 10px 30px; border-radius: 10px;" onclick="closeAiModal()">فهمت، شكراً</button>
        </div>
    </div>

    <script type="text/python">
        from browser import document, window
        def run_code(ev):
            document["console"].text = ""
            def log(*args): document["console"].text += " ".join(map(str, args)) + "\n"
            try:
                exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as e:
                document["console"].text = f"⚠️ خطأ في الكود:\n{e}"
        document["run-btn"].bind("click", run_code)
    </script>

    <script>
        const activities = [
            { id: 1, unit: 'الوحدة 1: لغة الروبوت', title: 'أول كلمة للروبوت', desc: 'استخدم أمر الطباعة print لجعل الروبوت يقول "أنا جاهز للعمل يا أستاذ".' },
            { id: 2, unit: 'الوحدة 2: الذكاء المنطقي', title: 'فحص البطارية', desc: 'عرف متغير باسم battery قيمته 20. إذا كانت القيمة أقل من 30 اطبع "شحن منخفض".' }
        ];

        let currentActivity = null;

        function goTo(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));
            document.getElementById(pageId).classList.add('page-active');
            // إظهار شريط التنقل فقط في الصفحات الداخلية
            document.querySelectorAll('.nav-bar').forEach(nb => nb.style.display = (pageId === 'page-welcome' ? 'none' : 'flex'));
        }

        function openActivities(unit) {
            goTo('page-activities');
            document.getElementById('current-unit-name').innerText = unit;
            const list = document.getElementById('activities-list');
            const filtered = activities.filter(a => a.unit === unit);
            list.innerHTML = filtered.map(a => `
                <div class="card" onclick="showBrief(${a.id})">
                    <h3>${a.title}</h3>
                    <p style="color:var(--g-color)">بدء التحدي <i class="fas fa-arrow-left"></i></p>
                </div>
            `).join('');
        }

        function showBrief(id) {
            currentActivity = activities.find(a => a.id === id);
            document.getElementById('m-title').innerText = currentActivity.title;
            document.getElementById('m-desc').innerText = currentActivity.desc;
            document.getElementById('brief-modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('brief-modal').style.display = 'none'; }

        function startCoding() {
            closeModal();
            goTo('page-editor');
            document.getElementById('editor').value = `# تحدي: ${currentActivity.title}\n# المهمة: ${currentActivity.desc}\n\n`;
        }

        function clearEditor() {
            if(confirm("هل أنت متأكد من مسح الكود؟")) document.getElementById('editor').value = "";
        }

        async function openSmartTeacher() {
            document.getElementById('ai-status').style.display = 'flex';
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({messages: [{role: 'system', content: 'You are a friendly Python tutor. Analyze the student code, point out errors if any, and give a hint. Keep it in Arabic.'}, {role: 'user', content: document.getElementById('editor').value}]})
            });
            const text = await res.text();
            document.getElementById('ai-response').innerText = text;
            document.getElementById('ai-status').style.display = 'none';
            document.getElementById('ai-modal').style.display = 'flex';
        }

        async function runAnalysis() {
            alert("جاري إرسال الكود للتحليل الذكي...");
            openSmartTeacher();
        }

        function closeAiModal() { document.getElementById('ai-modal').style.display = 'none'; }
    </script>
</body>
</html>
