<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تِقني AI Pro Mobile | أ. فيصل العريبي</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root {
            --accent: #22d3ee; --bg: #020617; --card-bg: rgba(30, 41, 59, 0.8);
            --p-color: #a855f7; --gold: #fbbf24; --green: #10b981;
        }

        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; transition: 0.2s; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100vw; background: var(--bg); color: #fff; overflow: hidden; }

        /* --- شاشة الترحيب --- */
        #page-welcome {
            position: fixed; inset: 0; background: radial-gradient(circle at center, #1e1b4b, #020617);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; text-align: center; padding: 20px;
        }
        .entry-btn { 
            background: transparent; color: #fff; border: 2px solid var(--accent); padding: 15px 40px; 
            border-radius: 50px; font-weight: 900; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
        }

        /* --- نظام الصفحات --- */
        .page { position: fixed; inset: 0; display: none; flex-direction: column; z-index: 100; background: var(--bg); }
        .page-active { display: flex; }

        /* --- تصميم البطاقات للهاتف --- */
        .container { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 100px; }
        .grid { display: flex; flex-direction: column; gap: 15px; }
        .floating-card {
            background: var(--card-bg); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 20px; text-align: center;
        }
        .floating-card:active { transform: scale(0.97); background: rgba(34, 211, 238, 0.1); }

        /* --- المحرر البرمجي للهاتف --- */
        .lab-layout { flex: 1; display: flex; flex-direction: column; padding: 10px; gap: 8px; }
        #editor { flex: 1.2; background: #010409; color: #e6edf3; border-radius: 15px; padding: 15px; font-family: 'Fira Code'; font-size: 0.95rem; border: 1px solid #1e293b; outline: none; direction: ltr; resize: none; }
        #console { flex: 0.8; background: #000; color: var(--green); border-radius: 15px; padding: 15px; font-family: 'Fira Code'; font-size: 0.85rem; border: 1px solid #1e293b; overflow-y: auto; direction: ltr; }

        /* --- شريط التحكم السفلي (مضغوط للهاتف) --- */
        .nav-bar {
            height: 75px; background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(15px);
            display: flex; justify-content: space-between; align-items: center; padding: 0 15px; border-top: 1px solid #1e293b;
        }
        .action-btn { color: #fff; font-size: 0.75rem; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }
        .action-btn i { font-size: 1.2rem; }
        .run-btn-circle { background: var(--green); color: #000; width: 50px; height: 50px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; box-shadow: 0 0 15px var(--green); }

        /* --- المساعد الذكي للهاتف --- */
        #chat-window { 
            position: fixed; top: 10%; left: 5%; width: 90%; height: 70%; 
            background: #0f172a; border: 1px solid var(--p-color); border-radius: 20px; 
            display: none; flex-direction: column; z-index: 5000; box-shadow: 0 10px 50px #000;
        }

        /* --- بطاقة المهمة --- */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 6000; padding: 20px; }
        .task-card { background: #1e293b; border: 1px solid var(--accent); padding: 25px; border-radius: 25px; text-align: center; width: 100%; }

        .loading-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 9000; color: var(--gold); flex-direction: column; border-radius: 15px; }
    </style>
</head>
<body onload="brython()">

    <div id="page-welcome">
        <i class="fas fa-robot" style="font-size: 4rem; color: var(--accent); margin-bottom: 15px;"></i>
        <h1 style="font-size: 2.2rem; margin: 0;">تِقني AI</h1>
        <p style="opacity: 0.6; font-size: 0.9rem; margin-bottom: 30px;">أ. فيصل العريبي</p>
        <button class="entry-btn" onclick="enterApp()">دخول المنصة</button>
    </div>

    <div id="page-hub" class="page">
        <header style="padding: 20px 15px 10px; display: flex; justify-content: space-between; align-items: center;">
            <h2 id="hub-title" style="margin:0; font-size:1.3rem;">خريطة الوحدات</h2>
            <button id="back-to-units" style="display:none; background:none; border:1px solid #fff; color:#fff; font-size:0.8rem; padding:5px 10px; border-radius:8px;" onclick="renderUnits()">رجوع</button>
        </header>
        <div class="container grid" id="hub-content"></div>
        <div class="nav-bar">
            <div class="action-btn" onclick="location.reload()"><i class="fas fa-power-off" style="color:#ef4444"></i>خروج</div>
            <div style="font-size:0.8rem; opacity:0.5;">Mobile Version 1.0</div>
        </div>
    </div>

    <div id="page-editor" class="page">
        <div class="lab-layout">
            <div id="ai-loading" class="loading-screen"><i class="fas fa-magic fa-spin fa-2x"></i> جاري المعالجة...</div>
            <textarea id="editor" spellcheck="false" placeholder="# اكتب الكود هنا..."></textarea>
            <div id="console"></div>
        </div>

        <div class="nav-bar">
            <div class="action-btn" onclick="showPage('page-hub')"><i class="fas fa-th"></i>الأنشطة</div>
            <div class="action-btn" onclick="aiTeacher()" style="color:var(--gold)"><i class="fas fa-graduation-cap"></i>حل ذكي</div>
            <button class="run-btn-circle" id="run-btn"><i class="fas fa-play"></i></button>
            <div class="action-btn" onclick="aiAnalyze()" style="color:var(--accent)"><i class="fas fa-microscope"></i>تحليل</div>
            <div class="action-btn" onclick="toggleChat()" style="color:var(--p-color)"><i class="fas fa-comment-dots"></i>تِقني</div>
        </div>
    </div>

    <div id="chat-window">
        <div style="background:var(--p-color); padding:10px; display:flex; justify-content:space-between; border-radius:20px 20px 0 0;">
            <span>دردشة تِقني</span>
            <i class="fas fa-times" onclick="toggleChat()"></i>
        </div>
        <div id="chat-box" style="flex:1; overflow-y:auto; padding:15px; font-size:0.85rem;"></div>
        <div style="padding:10px; display:flex; gap:5px; background:rgba(255,255,255,0.05);">
            <input type="text" id="chat-in" placeholder="اسأل هنا..." style="flex:1; background:#1e293b; border:none; color:white; padding:10px; border-radius:10px;">
            <button onclick="sendChat()" style="background:var(--p-color); border:none; color:white; padding:10px; border-radius:10px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="task-overlay" class="overlay">
        <div class="task-card">
            <h3 id="t-title" style="color:var(--accent); margin-top:0;"></h3>
            <p id="t-task" style="font-size:0.9rem; line-height:1.6; text-align:right;"></p>
            <button class="entry-btn" style="width:100%; margin-top:15px;" onclick="startCoding()">ابدأ الآن</button>
            <p onclick="closeOverlay()" style="margin-top:15px; font-size:0.8rem; opacity:0.5;">إلغاء</p>
        </div>
    </div>

    <script type="text/python">
        from browser import document, window
        def run_py(ev):
            document["console"].text = ""
            def log(*args): document["console"].text += " ".join(map(str, args)) + "\n"
            try: exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as e: document["console"].text = f"خطأ:\n{e}"
        document["run-btn"].bind("click", run_py)
    </script>

    <script>
        const data = [
            { id: 1, unit: 'الوحدة 1', title: 'دالة الطباعة', task: 'اطبع رسالة ترحيبية باسمك الشخصي باستخدام دالة print.' },
            { id: 2, unit: 'الوحدة 1', title: 'المتغيرات', task: 'عرف متغير باسم x وقيمته 5 ثم اطبع المتغير.' }
        ];

        function enterApp() {
            document.getElementById('page-welcome').style.display = 'none';
            showPage('page-hub');
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));
            document.getElementById(id).classList.add('page-active');
            if(id === 'page-hub') renderUnits();
        }

        function renderUnits() {
            document.getElementById('hub-title').innerText = "خريطة الوحدات";
            document.getElementById('back-to-units').style.display = 'none';
            const units = [...new Set(data.map(d => d.unit))];
            document.getElementById('hub-content').innerHTML = units.map(u => `
                <div class="floating-card" onclick="renderActivities('${u}')">
                    <i class="fas fa-folder" style="font-size:2rem; color:var(--accent); margin-bottom:10px;"></i>
                    <h3 style="margin:5px 0;">${u}</h3>
                </div>
            `).join('');
        }

        function renderActivities(unit) {
            document.getElementById('hub-title').innerText = unit;
            document.getElementById('back-to-units').style.display = 'block';
            document.getElementById('hub-content').innerHTML = data.filter(d => d.unit === unit).map(d => `
                <div class="floating-card" onclick="openTask(${d.id})">
                    <i class="fas fa-code" style="font-size:1.5rem; color:var(--p-color); margin-bottom:10px;"></i>
                    <h4 style="margin:5px 0;">${d.title}</h4>
                </div>
            `).join('');
        }

        let activeTask = null;
        function openTask(id) {
            activeTask = data.find(d => d.id === id);
            document.getElementById('t-title').innerText = activeTask.title;
            document.getElementById('t-task').innerText = activeTask.task;
            document.getElementById('task-overlay').style.display = 'flex';
        }

        function startCoding() {
            closeOverlay();
            showPage('page-editor');
            document.getElementById('editor').value = `# ${activeTask.title}\n`;
        }

        function closeOverlay() { document.getElementById('task-overlay').style.display = 'none'; }
        function toggleChat() { 
            const chat = document.getElementById('chat-window');
            chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex';
        }

        async function aiTeacher() {
            document.getElementById('ai-loading').style.display = 'flex';
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST', body: JSON.stringify({messages: [{role:'system', content:'Solve the code. Return only code.'}, {role:'user', content: activeTask.task}]})
            });
            document.getElementById('editor').value = (await res.text()).replace(/```python|```/g, '').trim();
            document.getElementById('ai-loading').style.display = 'none';
        }

        async function aiAnalyze() {
            document.getElementById('ai-loading').style.display = 'flex';
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST', body: JSON.stringify({messages: [{role:'user', content: "حلل كود بايثون التالي بالعربي: " + document.getElementById('editor').value}]})
            });
            alert("تحليل تِقني:\n" + await res.text());
            document.getElementById('ai-loading').style.display = 'none';
        }

        async function sendChat() {
            const cin = document.getElementById('chat-in'), cbox = document.getElementById('chat-box');
            if(!cin.value) return;
            const msg = cin.value; cin.value = "";
            cbox.innerHTML += `<div style="color:var(--accent); margin-bottom:10px;">أنت: ${msg}</div>`;
            const res = await fetch('https://text.pollinations.ai/', { method: 'POST', body: JSON.stringify({messages: [{role:'user', content: msg}]}) });
            cbox.innerHTML += `<div style="margin-bottom:15px; opacity:0.8;">تِقني: ${await res.text()}</div>`;
            cbox.scrollTop = cbox.scrollHeight;
        }
    </script>
</body>
</html>
