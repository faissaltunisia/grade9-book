<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تِقني AI Pro | بوابة الدخول</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&family=Fira+Code&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root {
            --accent: #22d3ee; --bg: #020617; --card-bg: rgba(30, 41, 59, 0.7);
            --p-color: #a855f7; --gold: #fbbf24; --green: #10b981; --red: #ef4444;
        }

        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--bg); color: #fff; overflow: hidden; position: fixed; }

        /* --- شاشة الدخول (Login Card) --- */
        #login-page {
            position: fixed; inset: 0; z-index: 2000;
            background: radial-gradient(circle at top, #1e1b4b, #020617);
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(255,255,255,0.1);
            padding: 40px 30px; border-radius: 35px; backdrop-filter: blur(15px);
            width: 100%; max-width: 380px; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .login-card i.main-icon { font-size: 4rem; color: var(--accent); margin-bottom: 20px; }
        
        .entry-btn {
            width: 100%; padding: 16px; margin: 10px 0; border: none; border-radius: 15px;
            font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 12px;
        }
        .btn-student { background: var(--accent); color: #000; }
        .btn-teacher { background: transparent; color: var(--accent); border: 2px solid var(--accent); }
        .entry-btn:active { transform: scale(0.96); opacity: 0.9; }

        /* --- صفحات النظام --- */
        .page { position: fixed; inset: 0; display: none; flex-direction: column; z-index: 100; background: var(--bg); }
        .page-active { display: flex; }

        /* --- شريط العناوين --- */
        .top-bar { background: #111827; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); }

        /* --- المحتوى والدروس --- */
        .scroll-area { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .activity-card { 
            background: var(--card-bg); border-radius: 20px; padding: 20px; margin-bottom: 15px; 
            border-right: 5px solid var(--accent); position: relative;
        }
        .del-icon { position: absolute; top: 15px; left: 15px; color: var(--red); display: none; cursor: pointer; padding: 5px; }

        /* --- المختبر --- */
        .lab-layout { flex: 1; display: flex; flex-direction: column; padding: 10px; gap: 8px; }
        #editor { flex: 1.2; background: #010409; color: #e6edf3; border-radius: 15px; padding: 15px; font-family: 'Fira Code'; font-size: 0.9rem; border: 1px solid #1e293b; direction: ltr; outline: none; }
        #console { flex: 0.8; background: #000; color: var(--green); border-radius: 15px; padding: 15px; font-family: 'Fira Code'; font-size: 0.8rem; overflow-y: auto; direction: ltr; }

        /* --- شريط التنقل السفلي --- */
        .nav-bar { height: 80px; background: rgba(15, 23, 42, 0.98); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #1e293b; }
        .nav-btn { color: #fff; font-size: 0.75rem; display: flex; flex-direction: column; align-items: center; gap: 5px; cursor: pointer; flex: 1; }
        .nav-btn i { font-size: 1.4rem; }
        .run-main { color: var(--green) !important; font-weight: bold; }

        /* --- نافذة الإضافة (Popup) --- */
        #admin-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: #1e293b; padding: 25px; border-radius: 25px; width: 100%; max-width: 400px; border: 1px solid var(--accent); }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #0f172a; border: 1px solid #334155; color: #fff; border-radius: 12px; }

        .loader { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 9000; flex-direction: column; color: var(--gold); }
    </style>
</head>
<body onload="brython()">

    <div id="login-page">
        <div class="login-card">
            <i class="fas fa-user-shield main-icon"></i>
            <h1 style="margin:0 0 10px 0;">تِقني AI Pro</h1>
            <p style="opacity: 0.6; margin-bottom: 30px;">اختر نوع الحساب للمتابعة</p>
            
            <button class="entry-btn btn-student" onclick="accessApp('student')">
                <i class="fas fa-user-graduate"></i> دخول الطلاب
            </button>
            
            <button class="entry-btn btn-teacher" onclick="accessApp('teacher')">
                <i class="fas fa-chalkboard-teacher"></i> بوابة المعلم
            </button>
            
            <div style="margin-top: 25px; font-size: 0.7rem; opacity: 0.4;">بإشراف أ. فيصل العريبي</div>
        </div>
    </div>

    <div id="page-hub" class="page">
        <div class="top-bar">
            <span id="role-title"><i class="fas fa-tasks"></i> دروس المنصة</span>
            <button id="add-btn-ui" style="display:none; background:var(--accent); border:none; padding:8px 15px; border-radius:10px; font-weight:bold;" onclick="toggleModal(true)">+ إضافة نشاط</button>
        </div>
        <div class="scroll-area" id="activity-list"></div>
        <div class="nav-bar">
            <div class="nav-btn" onclick="logout()" style="color:var(--red)"><i class="fas fa-sign-out-alt"></i> خروج</div>
            <div id="status-label" style="font-size:0.7rem; opacity:0.4;">نسخة الطالب</div>
        </div>
    </div>

    <div id="page-editor" class="page">
        <div class="lab-layout">
            <div id="ai-loading" class="loader"><i class="fas fa-robot fa-spin fa-2x"></i> تِقني يحلل كودك...</div>
            <textarea id="editor" spellcheck="false"></textarea>
            <div id="console"></div>
        </div>
        <div class="nav-bar">
            <div class="nav-btn" onclick="showPage('page-hub')"><i class="fas fa-chevron-right"></i> الدروس</div>
            <div class="nav-btn" onclick="aiBrain('solve')" style="color:var(--gold)"><i class="fas fa-lightbulb"></i> تِقني حل</div>
            <div class="nav-btn run-main" id="run-btn"><i class="fas fa-play-circle" style="font-size:2rem;"></i></div>
            <div class="nav-btn" onclick="aiBrain('analyze')" style="color:var(--accent)"><i class="fas fa-microscope"></i> تحليل</div>
            <div class="nav-btn" onclick="if(confirm('مسح الكود؟')) document.getElementById('editor').value=''"><i class="fas fa-eraser"></i></div>
        </div>
    </div>

    <div id="admin-modal">
        <div class="modal-box">
            <h3 style="color:var(--accent); margin-top:0;">إضافة نشاط جديد</h3>
            <input type="text" id="in-unit" placeholder="اسم الوحدة">
            <input type="text" id="in-title" placeholder="عنوان الدرس">
            <textarea id="in-task" rows="3" placeholder="المهمة البرمجية..."></textarea>
            <button onclick="saveTask()" style="width:100%; padding:15px; background:var(--green); border:none; border-radius:12px; font-weight:bold;">نشر النشاط</button>
            <button onclick="toggleModal(false)" style="width:100%; margin-top:10px; background:none; color:gray; border:none;">إلغاء</button>
        </div>
    </div>

    <script type="text/python">
        from browser import document, window
        def run_code(ev):
            document["console"].text = "جاري التنفيذ...\n"
            def out(*args): document["console"].text += " ".join(map(str, args)) + "\n"
            try: exec(document["editor"].value, {"print": out, "input": window.prompt})
            except Exception as e: document["console"].text = f"❌ خطأ:\n{e}"
        document["run-btn"].bind("click", run_code)
    </script>

    <script>
        const TEACHER_PASS = "1234";
        let isTeacher = false;
        let tasks = JSON.parse(localStorage.getItem('faisal_secure_db')) || [
            { id: 1, unit: 'الوحدة الأولى', title: 'بداية ممتعة', task: 'اطبع اسمك واسم معلمك أ. فيصل.' }
        ];
        let currentTask = tasks[0];

        // --- نظام الدخول الاحترافي ---
        function accessApp(role) {
            if (role === 'teacher') {
                let p = prompt("أدخل كلمة مرور المعلم:");
                if (p === TEACHER_PASS) {
                    isTeacher = true;
                    document.getElementById('add-btn-ui').style.display = 'block';
                    document.getElementById('status-label').innerText = "وضع المعلم (كامل الصلاحيات)";
                    document.getElementById('role-title').innerText = "لوحة تحكم المعلم";
                } else {
                    alert("كلمة مرور خاطئة!");
                    return;
                }
            } else {
                isTeacher = false;
                document.getElementById('add-btn-ui').style.display = 'none';
                document.getElementById('status-label').innerText = "نسخة الطالب (مشاهدة فقط)";
                document.getElementById('role-title').innerText = "دروس الطالب";
            }
            document.getElementById('login-page').style.display = 'none';
            showPage('page-hub');
        }

        // --- نظام الخروج ---
        function logout() {
            if (confirm("هل تريد الخروج والعودة لشاشة الدخول؟")) {
                isTeacher = false;
                document.getElementById('login-page').style.display = 'flex';
                document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));
            }
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));
            document.getElementById(id).classList.add('page-active');
            if (id === 'page-hub') renderTasks();
        }

        function renderTasks() {
            const list = document.getElementById('activity-list');
            list.innerHTML = tasks.map(t => `
                <div class="activity-card">
                    <i class="fas fa-trash-alt del-icon" style="display:${isTeacher?'block':'none'}" onclick="deleteTask(${t.id}, event)"></i>
                    <div onclick="launchTask(${t.id})">
                        <small style="color:var(--accent)">${t.unit}</small>
                        <h3 style="margin:5px 0;">${t.title}</h3>
                        <p style="font-size:0.8rem; opacity:0.6; margin:0;">${t.task}</p>
                    </div>
                </div>
            `).join('');
        }

        function launchTask(id) {
            currentTask = tasks.find(t => t.id === id);
            showPage('page-editor');
            document.getElementById('editor').value = `# الدرس: ${currentTask.title}\n# المهمة: ${currentTask.task}\n\n`;
        }

        function toggleModal(show) { document.getElementById('admin-modal').style.display = show ? 'flex' : 'none'; }

        function saveTask() {
            const u = document.getElementById('in-unit').value, t = document.getElementById('in-title').value, d = document.getElementById('in-task').value;
            if(!u || !t || !d) return alert("أكمل البيانات");
            tasks.push({ id: Date.now(), unit: u, title: t, task: d });
            localStorage.setItem('faisal_secure_db', JSON.stringify(tasks));
            renderTasks();
            toggleModal(false);
            document.querySelectorAll('#admin-modal input, #admin-modal textarea').forEach(i=>i.value="");
        }

        function deleteTask(id, event) {
            event.stopPropagation();
            if(confirm("حذف النشاط نهائياً؟")) {
                tasks = tasks.filter(t => t.id !== id);
                localStorage.setItem('faisal_secure_db', JSON.stringify(tasks));
                renderTasks();
            }
        }

        async function aiBrain(mode) {
            const loader = document.getElementById('ai-loading'), editor = document.getElementById('editor');
            let prompt = (mode === 'solve') ? `Write python code for: ${currentTask.task}.` : `Analyze this code in Arabic: ${editor.value}`;
            loader.style.display = 'flex';
            try {
                const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}`);
                const result = await res.text();
                if(mode === 'solve') editor.value = result.replace(/```python|```/g, '').trim();
                else alert("تحليل تِقني AI:\n" + result);
            } catch(e) { alert("تِقني بحاجة لإنترنت."); }
            loader.style.display = 'none';
        }
    </script>
</body>
</html>
