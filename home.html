<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تِقني AI Pro | أ. فيصل العريبي</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root {
            --accent: #22d3ee; --bg: #020617; --card-bg: rgba(30, 41, 59, 0.7);
            --p-color: #a855f7; --gold: #fbbf24; --green: #10b981;
        }

        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; transition: all 0.3s ease; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100vw; background: var(--bg); color: #fff; overflow: hidden; }

        /* شاشة الترحيب */
        #page-welcome {
            position: fixed; inset: 0; background: radial-gradient(circle at center, #1e1b4b, #020617);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000;
        }
        .welcome-card { text-align: center; backdrop-filter: blur(10px); padding: 40px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.1); }
        .entry-btn { 
            background: var(--accent); color: #000; border: none; padding: 18px 50px; 
            border-radius: 50px; font-weight: 900; font-size: 1.2rem; cursor: pointer; box-shadow: 0 0 30px var(--accent);
        }

        /* الصفحات */
        .page { position: fixed; inset: 0; display: none; flex-direction: column; z-index: 100; }
        .page-active { display: flex; }

        /* التصميم العصري للبطاقات */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; padding: 30px; }
        .floating-card {
            background: var(--card-bg); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px; padding: 30px; cursor: pointer; position: relative; overflow: hidden;
        }
        .floating-card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .card-icon { font-size: 2.5rem; color: var(--accent); margin-bottom: 20px; }

        /* المختبر البرمجي */
        .lab-layout { flex: 1; display: flex; flex-direction: column; padding: 15px; gap: 15px; position: relative; }
        #editor { flex: 1.5; background: #010409; color: #e6edf3; border-radius: 20px; padding: 25px; font-family: 'Fira Code'; font-size: 1.1rem; border: 1px solid #334155; outline: none; direction: ltr; }
        #console { flex: 1; background: #000; color: var(--green); border-radius: 20px; padding: 20px; font-family: 'Fira Code'; border: 1px solid #1e293b; overflow-y: auto; direction: ltr; }

        /* المساعد الذكي (الدردشة والوظائف) */
        #ai-assistant-btn { position: fixed; bottom: 100px; left: 20px; width: 65px; height: 65px; background: var(--p-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; cursor: pointer; box-shadow: 0 0 20px var(--p-color); z-index: 2000; }
        #ai-chat-box { 
            position: fixed; bottom: 180px; left: 20px; width: 350px; height: 450px; 
            background: #0f172a; border: 1px solid var(--p-color); border-radius: 25px; 
            display: none; flex-direction: column; z-index: 2000; overflow: hidden; box-shadow: 0 20px 50px #000;
        }

        /* شريط التحكم */
        .bottom-nav {
            height: 90px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; padding: 0 30px;
        }
        .btn-text { cursor: pointer; font-weight: bold; font-size: 0.95rem; display: flex; align-items: center; gap: 8px; }
        .run-trigger { background: var(--green); color: #000; padding: 12px 30px; border-radius: 15px; font-weight: 900; border: none; cursor: pointer; }

        /* بطاقة النشاط العائمة */
        .overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.95); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .activity-details { 
            width: 90%; max-width: 500px; background: var(--card-bg); border: 2px solid var(--accent); 
            padding: 40px; border-radius: 35px; text-align: center; backdrop-filter: blur(20px);
        }

        .ai-loading { position: absolute; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 3000; border-radius: 20px; color: var(--gold); }
    </style>
</head>
<body onload="brython()">

    <div id="page-welcome">
        <div class="welcome-card">
            <i class="fas fa-brain" style="font-size: 5rem; color: var(--accent); margin-bottom: 20px;"></i>
            <h1 style="font-size: 3rem; margin: 0;">تِقني AI Pro</h1>
            <p style="opacity: 0.6; margin-bottom: 40px;">بوابة الأستاذ فيصل العريبي للبرمجة الذكية</p>
            <button class="entry-btn" onclick="showPage('page-hub')">ابدأ الرحلة البرمجية</button>
        </div>
    </div>

    <div id="page-hub" class="page">
        <header style="padding: 40px 40px 10px 40px;">
            <h1 id="hub-title" style="font-size: 2.5rem;"><i class="fas fa-rocket"></i> مسار التعلم</h1>
            <button id="btn-back" style="display:none; background:none; border:1px solid #fff; color:#fff; padding:10px 20px; border-radius:15px;" onclick="renderUnits()">← العودة للوحدات</button>
        </header>
        <div class="grid-container" id="hub-content"></div>
        <div class="bottom-nav"><div class="btn-text" onclick="location.reload()"><i class="fas fa-sign-out-alt"></i> خروج</div></div>
    </div>

    <div id="page-editor" class="page">
        <div class="lab-layout">
            <div id="ai-status" class="ai-loading"><i class="fas fa-sync fa-spin fa-2x"></i><br>تِقني يعالج طلبك...</div>
            <textarea id="editor" spellcheck="false"></textarea>
            <div id="console"></div>
        </div>

        <div id="ai-assistant-btn" onclick="toggleChat()"><i class="fas fa-robot"></i></div>
        <div id="ai-chat-box">
            <div style="background: var(--p-color); padding: 15px; font-weight: bold; display: flex; justify-content: space-between;">
                <span>مساعد تِقني الذكي</span>
                <i class="fas fa-times" onclick="toggleChat()" style="cursor:pointer"></i>
            </div>
            <div id="chat-msgs" style="flex:1; overflow-y:auto; padding:15px; font-size:0.9rem;"></div>
            <div style="padding:10px; display:flex; gap:5px; background:rgba(0,0,0,0.2);">
                <input type="text" id="chat-input" placeholder="اسألني أي شيء..." style="flex:1; background:#1e293b; border:none; color:white; padding:10px; border-radius:10px;">
                <button onclick="sendChat()" style="background:var(--p-color); border:none; color:white; padding:10px; border-radius:10px;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="btn-group">
                <div class="btn-text" onclick="showPage('page-hub')"><i class="fas fa-th-large"></i> الأنشطة</div>
                <div class="btn-text" style="color:#ef4444" onclick="clearEditor()"><i class="fas fa-eraser"></i> مسح</div>
            </div>
            <div class="btn-group">
                <div class="btn-text" style="color:var(--gold)" onclick="aiFix()"><i class="fas fa-magic"></i> المعلم الذكي</div>
                <div class="btn-text" style="color:var(--accent)" onclick="aiAnalyze()"><i class="fas fa-microscope"></i> محلل الأكواد</div>
                <button class="run-trigger" id="run-btn">تشغيل الكود <i class="fas fa-play"></i></button>
            </div>
        </div>
    </div>

    <div id="activity-overlay" class="overlay">
        <div class="activity-details">
            <h2 id="act-title" style="color:var(--accent); font-size:2rem;"></h2>
            <div style="margin:25px 0; text-align:right;">
                <p><strong><i class="fas fa-bullseye"></i> الهدف:</strong> <span id="act-goal"></span></p>
                <p><strong><i class="fas fa-info-circle"></i> المهمة:</strong> <span id="act-task"></span></p>
            </div>
            <button class="entry-btn" style="width:100%" onclick="launchEditor()">ابدأ التحدي الآن</button>
            <p onclick="closeOverlay()" style="margin-top:20px; cursor:pointer; opacity:0.5;">تراجع</p>
        </div>
    </div>

    <script type="text/python">
        from browser import document, window
        def run_it(ev):
            document["console"].text = ""
            def log(*args): document["console"].text += " ".join(map(str, args)) + "\n"
            try: exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as e: document["console"].text = f"❌ خطأ برمجـي:\n{e}"
        document["run-btn"].bind("click", run_it)
    </script>

    <script>
        const activities = [
            { id: 1, unit: 'الوحدة الأولى', title: 'أساسيات المخرجات', goal: 'إتقان دالة الطباعة', task: 'اكتب كوداً يطبع اسمك واسم مدرستك في سطرين مختلفين.' },
            { id: 2, unit: 'الوحدة الأولى', title: 'صندوق البيانات', goal: 'فهم المتغيرات', task: 'عرف متغير باسم grade وضع فيه درجتك ثم اطبع نص "درجتي هي" متبوعاً بقيمة المتغير.' }
        ];

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));
            document.getElementById(id).classList.add('page-active');
            if(id === 'page-hub') renderUnits();
        }

        function renderUnits() {
            document.getElementById('hub-title').innerHTML = `<i class="fas fa-rocket"></i> خريطة الوحدات`;
            document.getElementById('btn-back').style.display = 'none';
            const container = document.getElementById('hub-content');
            const units = [...new Set(activities.map(a => a.unit))];
            container.innerHTML = units.map(u => `
                <div class="floating-card" onclick="renderActivities('${u}')">
                    <div class="card-icon"><i class="fas fa-folder"></i></div>
                    <h3>${u}</h3>
                    <p>استكشف دروس ومهمات ${u}</p>
                </div>
            `).join('');
        }

        function renderActivities(unit) {
            document.getElementById('hub-title').innerText = unit;
            document.getElementById('btn-back').style.display = 'block';
            const container = document.getElementById('hub-content');
            container.innerHTML = activities.filter(a => a.unit === unit).map(a => `
                <div class="floating-card" onclick="openActivity(${a.id})">
                    <div class="card-icon" style="color:var(--p-color)"><i class="fas fa-code"></i></div>
                    <h3>${a.title}</h3>
                    <p>اضغط لاستعراض المهمة البرمجية</p>
                </div>
            `).join('');
        }

        let currentTask = null;
        function openActivity(id) {
            currentTask = activities.find(a => a.id === id);
            document.getElementById('act-title').innerText = currentTask.title;
            document.getElementById('act-goal').innerText = currentTask.goal;
            document.getElementById('act-task').innerText = currentTask.task;
            document.getElementById('activity-overlay').style.display = 'flex';
        }

        function launchEditor() {
            document.getElementById('activity-overlay').style.display = 'none';
            showPage('page-editor');
            document.getElementById('editor').value = `# نشاط: ${currentTask.title}\n# المهمة: ${currentTask.task}\n\n`;
        }

        function closeOverlay() { document.getElementById('activity-overlay').style.display = 'none'; }
        function toggleChat() { 
            const box = document.getElementById('ai-chat-box');
            box.style.display = box.style.display === 'flex' ? 'none' : 'flex';
        }

        async function aiFix() {
            document.getElementById('ai-status').style.display = 'flex';
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({messages: [
                    {role:'system', content:'You are an expert Python Teacher. Fix the code to solve the specific activity. Return ONLY the python code.'},
                    {role:'user', content: `Activity: ${currentTask.task}\nCode: ${document.getElementById('editor').value}`}
                ]})
            });
            const code = await res.text();
            document.getElementById('editor').value = code.replace(/```python|```/g, '').trim();
            document.getElementById('ai-status').style.display = 'none';
        }

        async function aiAnalyze() {
            document.getElementById('ai-status').style.display = 'flex';
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({messages: [{role:'system', content:'حلل كود الطالب باللغة العربية واشرح له الأخطاء أو كيف يحسن الكود.'}, {role:'user', content: document.getElementById('editor').value}]})
            });
            alert("تحليل تِقني AI:\n" + await res.text());
            document.getElementById('ai-status').style.display = 'none';
        }

        async function sendChat() {
            const inp = document.getElementById('chat-input'), box = document.getElementById('chat-msgs');
            if(!inp.value) return;
            const q = inp.value; inp.value = "";
            box.innerHTML += `<div style="color:var(--accent); margin-bottom:10px;">أنت: ${q}</div>`;
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({messages: [{role:'user', content: q}]})
            });
            box.innerHTML += `<div style="margin-bottom:15px; border-bottom:1px solid #333; padding-bottom:5px;">تِقني: ${await res.text()}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        function clearEditor() { if(confirm("هل تريد مسح كل شيء؟")) document.getElementById('editor').value = ""; }
    </script>
</body>
</html>
