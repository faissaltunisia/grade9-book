<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة تِقني AI | أ. فيصل العريبي</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root {
            --neon-cyan: #22d3ee; --neon-gold: #fbbf24; --dark-bg: #030712; --glass: rgba(15, 23, 42, 0.98);
        }

        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100vw; background: var(--dark-bg); color: #fff; overflow: hidden; }

        /* --- شاشة الترحيب (تم تأمينها) --- */
        #page-welcome {
            position: fixed; inset: 0; background: #030712;
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 99999;
        }
        
        .entry-btn {
            padding: 20px 60px; font-size: 1.5rem; font-weight: 900; color: #fff; 
            background: transparent; border: 3px solid var(--neon-cyan); border-radius: 50px; 
            cursor: pointer; transition: 0.3s; pointer-events: auto !important;
        }
        .entry-btn:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 30px var(--neon-cyan); }

        /* --- نظام الصفحات --- */
        .page { position: fixed; inset: 0; display: none; flex-direction: column; background: var(--dark-bg); z-index: 100; }
        .page-active { display: flex; }

        /* --- المحتوى --- */
        .container { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .card { background: var(--glass); border: 1px solid #334155; padding: 25px; border-radius: 15px; cursor: pointer; text-align: center; }

        /* --- الأزرار الموزعة --- */
        .nav-bar {
            position: fixed; bottom: 0; width: 100%; height: 80px;
            background: #0f172a; border-top: 1px solid #334155;
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 500;
        }
        .btn-group { display: flex; align-items: center; gap: 15px; }
        .btn-text { color: #fff; font-weight: bold; cursor: pointer; font-size: 0.9rem; }
        .btn-run { background: #10b981; color: white; padding: 8px 20px; border-radius: 10px; border: none; font-weight: bold; }
        
        .teacher-gold { width: 45px; height: 45px; background: var(--neon-gold); color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* --- المحرر --- */
        #editor { flex: 1.5; background: #010409; color: #79c0ff; border: none; padding: 20px; font-family: 'Fira Code'; direction: ltr; font-size: 1rem; outline: none; }
        #console { flex: 1; background: #000; color: #10b981; padding: 20px; font-family: 'Fira Code'; border-top: 1px solid #334155; overflow-y: auto; direction: ltr; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal { width: 90%; max-width: 400px; background: #1e293b; padding: 25px; border-radius: 20px; text-align: center; border: 1px solid var(--neon-cyan); }
    </style>
</head>
<body onload="brython()">

    <div id="page-welcome">
        <i class="fas fa-robot" style="font-size: 5rem; color: var(--neon-cyan); margin-bottom: 20px;"></i>
        <h1 style="margin-bottom: 40px;">تِقني AI</h1>
        <button class="entry-btn" onclick="goToHub()">دخول المنصة</button>
    </div>

    <div id="page-hub" class="page">
        <header style="padding: 20px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between;">
            <h2 id="hub-title">الوحدات الدراسية</h2>
            <button id="back-btn" style="display:none; background:none; border:1px solid #fff; color:#fff; border-radius:5px;" onclick="renderUnits()">رجوع</button>
        </header>
        <div class="container grid" id="hub-container"></div>
    </div>

    <div id="page-editor" class="page">
        <textarea id="editor" spellcheck="false"></textarea>
        <div id="console"></div>
        <div class="nav-bar">
            <div class="btn-group">
                <div class="btn-text" onclick="showPage('page-hub')">تغيير النشاط</div>
                <div class="btn-text" style="color:#ef4444" onclick="document.getElementById('editor').value=''">مسح</div>
            </div>
            <div class="btn-group">
                <div class="teacher-gold" onclick="alert('تِقني يساعدك...')"><i class="fas fa-magic"></i></div>
                <div class="btn-text" style="color:var(--neon-cyan)" onclick="alert('تحليل الكود...')">تحليل</div>
                <button class="btn-run" id="run-it">تشغيل</button>
            </div>
        </div>
    </div>

    <div id="task-overlay" class="overlay">
        <div class="modal">
            <h3 id="task-title"></h3>
            <p id="task-desc" style="margin: 20px 0; font-size: 0.9rem;"></p>
            <button class="btn-run" style="width:100%" onclick="startCoding()">ابدأ التحدي</button>
        </div>
    </div>

    <script type="text/python">
        from browser import document, window
        def run_py(ev):
            document["console"].text = ""
            def log(*args): document["console"].text += " ".join(map(str, args)) + "\n"
            try: exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as e: document["console"].text = f"Error: {e}"
        document["run-it"].bind("click", run_py)
    </script>

    <script>
        const tasks = [
            { id: 1, unit: 'الوحدة 1', title: 'الطباعة', desc: 'اطبع جملة "مرحباً"' },
            { id: 2, unit: 'الوحدة 1', title: 'المتغيرات', desc: 'عرف x=10 واطبعه' }
        ];

        function goToHub() {
            document.getElementById('page-welcome').style.display = 'none';
            showPage('page-hub');
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));
            document.getElementById(id).classList.add('page-active');
            if(id === 'page-hub') renderUnits();
        }

        function renderUnits() {
            document.getElementById('hub-title').innerText = "الوحدات الدراسية";
            document.getElementById('back-btn').style.display = 'none';
            const container = document.getElementById('hub-container');
            container.innerHTML = '<div class="card" onclick="renderTasks(\'الوحدة 1\')"><h3>الوحدة 1</h3><p>أساسيات البرمجة</p></div>';
        }

        function renderTasks(unit) {
            document.getElementById('hub-title').innerText = unit;
            document.getElementById('back-btn').style.display = 'block';
            const container = document.getElementById('hub-container');
            container.innerHTML = tasks.filter(t => t.unit === unit).map(t => `
                <div class="card" onclick="selectTask(${t.id})"><h3>${t.title}</h3></div>
            `).join('');
        }

        let selected = null;
        function selectTask(id) {
            selected = tasks.find(t => t.id === id);
            document.getElementById('task-title').innerText = selected.title;
            document.getElementById('task-desc').innerText = selected.desc;
            document.getElementById('task-overlay').style.display = 'flex';
        }

        function startCoding() {
            document.getElementById('task-overlay').style.display = 'none';
            showPage('page-editor');
            document.getElementById('editor').value = `# نشاط: ${selected.title}\n`;
        }
    </script>
</body>
</html>
