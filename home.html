<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تِقني AI الشاملة | أ. فيصل العريبي</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root {
            --neon-purple: #a855f7;
            --neon-cyan: #22d3ee;
            --neon-green: #10b981;
            --neon-gold: #fbbf24;
            --dark-core: #030712;
            --glass: rgba(15, 23, 42, 0.95);
        }

        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; transition: all 0.3s ease; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100vw; background: var(--dark-core); color: #e2e8f0; overflow: hidden; }

        /* --- التنقل والشاشات --- */
        .screen { position: fixed; inset: 0; display: none; z-index: 10; flex-direction: column; }
        .active-screen { display: flex; }

        /* --- شاشة الترحيب --- */
        #welcome-screen {
            background: radial-gradient(circle at center, #1e1b4b 0%, #030712 100%);
            align-items: center; justify-content: center; z-index: 5000;
        }
        .welcome-logo { font-size: clamp(2rem, 10vw, 3.5rem); font-weight: 900; color: var(--neon-cyan); text-shadow: 0 0 20px var(--neon-cyan); text-align: center; }

        /* --- منطقة العمل (المحرر) --- */
        #main-app { padding-bottom: 80px; }
        .workspace { flex: 1; display: flex; flex-direction: column; padding: 10px; gap: 10px; position: relative; }
        
        @media (min-width: 768px) {
            .workspace { flex-direction: row; }
            #editor-container { flex: 1.5; }
            #console-container { flex: 1; }
        }

        #editor { width: 100%; height: 100%; background: #010409; color: #79c0ff; padding: 20px; font-family: 'Fira Code', monospace; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); resize: none; outline: none; direction: ltr; }
        #console { width: 100%; height: 100%; background: #000; border-radius: 15px; border: 1px solid rgba(34, 211, 238, 0.2); padding: 15px; color: var(--neon-green); font-family: 'Fira Code', monospace; overflow-y: auto; direction: ltr; }

        /* --- البطاقات العائمة --- */
        .overlay-card {
            position: fixed; bottom: -100%; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 600px; max-height: 80vh; background: var(--glass);
            backdrop-filter: blur(20px); border: 1px solid var(--neon-purple);
            border-radius: 25px 25px 0 0; padding: 20px; z-index: 2000;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8); overflow-y: auto;
        }
        .overlay-card.show { bottom: 0; }

        .list-item { background: rgba(255,255,255,0.05); margin: 10px 0; padding: 15px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 15px; }
        .list-item:hover { background: rgba(168, 85, 247, 0.2); border-color: var(--neon-cyan); transform: scale(1.02); }

        /* --- الشريط السفلي (Dock) --- */
        .bottom-nav {
            position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px; height: 65px; background: var(--glass);
            backdrop-filter: blur(15px); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; align-items: center; z-index: 3000;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #94a3b8; cursor: pointer; font-size: 0.7rem; }
        .nav-item i { font-size: 1.4rem; margin-bottom: 2px; }
        .nav-item.active { color: var(--neon-cyan); }

        /* --- المساعد الذكي --- */
        #helper-bot { position: fixed; bottom: 85px; left: 20px; width: 55px; height: 55px; background: var(--neon-purple); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1000; box-shadow: 0 0 15px var(--neon-purple); }
        #chat-popup { position: fixed; bottom: 150px; left: 20px; width: 300px; height: 400px; background: #0f172a; border: 1px solid var(--neon-purple); border-radius: 15px; display: none; flex-direction: column; z-index: 2000; }

        /* --- أزرار التحكم --- */
        .controls { display: flex; gap: 8px; padding: 10px; background: #0f172a; }
        .btn { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 0.8rem; }
        .btn-run { background: var(--neon-green); }
        .btn-ai { background: var(--neon-gold); color: black; }
        .btn-ana { background: transparent; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); }

        .loader { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; border-radius: 15px; }
    </style>
</head>
<body onload="brython(); initData();">

    <div id="welcome-screen" class="screen active-screen">
        <div class="welcome-logo">تِقني AI</div>
        <p style="color:var(--neon-purple); font-weight:bold;">المساعد الذكي للمبرمج الصغير</p>
        <p style="margin-bottom:30px; opacity:0.7;">أ. فيصل العريبي</p>
        <button onclick="showApp()" style="padding:15px 50px; border-radius:30px; border:2px solid var(--neon-cyan); background:transparent; color:white; cursor:pointer; font-weight:bold;">دخول المنصة</button>
    </div>

    <div id="main-app" class="screen">
        <header style="padding:10px 20px; background:var(--glass); border-bottom:1px solid var(--neon-purple); display:flex; justify-content:space-between; align-items:center;">
            <b id="task-title" style="color:var(--neon-cyan)">اختر درساً</b>
            <span style="font-size:0.8rem; opacity:0.5;">أ. فيصل العريبي</span>
        </header>

        <div class="workspace">
            <div id="editor-container" style="position:relative; height:100%;">
                <div id="loader" class="loader"><i class="fas fa-magic fa-spin fa-2x" style="color:var(--neon-gold)"></i></div>
                <textarea id="editor" spellcheck="false" placeholder="# الكود البرمجي هنا..."></textarea>
            </div>
            <div id="console-container">
                <div id="console"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-ana" onclick="analyzeCode()"><i class="fas fa-microchip"></i> تحليل</button>
            <button class="btn btn-ai" onclick="autoFix()"><i class="fas fa-magic"></i> المعلم الذكي</button>
            <button class="btn btn-run" onclick="window.run_it()"><i class="fas fa-play"></i> تشغيل</button>
        </div>

        <div class="bottom-nav">
            <div class="nav-item" onclick="location.reload()"><i class="fas fa-home"></i><span>الرئيسية</span></div>
            <div class="nav-item" onclick="openLessons()"><i class="fas fa-book-open"></i><span>الدروس</span></div>
            <div class="nav-item" onclick="openAdmin()"><i class="fas fa-user-shield"></i><span>الإدارة</span></div>
        </div>
    </div>

    <div id="lessons-card" class="overlay-card">
        <h3 style="border-bottom:1px solid #333; padding-bottom:10px;"><i class="fas fa-list"></i> اختر الوحدة التعليمية</h3>
        <div id="lessons-list"></div>
        <button class="btn" style="background:#333; margin-top:10px; width:100%;" onclick="closeAll()">إغلاق</button>
    </div>

    <div id="activities-card" class="overlay-card">
        <h3 id="lesson-name-display" style="color:var(--neon-cyan)"></h3>
        <div id="activities-list"></div>
        <button class="btn" style="background:#333; margin-top:10px; width:100%;" onclick="openLessons()">العودة للدروس</button>
    </div>

    <div id="brief-card" class="overlay-card" style="text-align:center;">
        <h2 id="brief-title" style="color:var(--neon-gold)"></h2>
        <div style="text-align:right; background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; margin:15px 0;">
            <p><b>المحتوى:</b> <span id="brief-content"></span></p>
            <p><b>المطلوب:</b> <span id="brief-req"></span></p>
            <p style="color:var(--neon-cyan); font-size:0.9rem;"><i class="fas fa-info-circle"></i> <span id="brief-guide"></span></p>
        </div>
        <button class="btn btn-run" style="width:100%;" onclick="startCoding()">ابدأ البرمجة الآن</button>
    </div>

    <div id="admin-card" class="overlay-card">
        <h3><i class="fas fa-plus"></i> إضافة نشاط جديد</h3>
        <input type="text" id="adm-lesson" placeholder="اسم الدرس (مثال: الوحدة 1)" style="width:100%; padding:10px; margin:5px 0; background:#000; border:1px solid var(--neon-purple); color:white;">
        <input type="text" id="adm-title" placeholder="عنوان النشاط" style="width:100%; padding:10px; margin:5px 0; background:#000; border:1px solid var(--neon-purple); color:white;">
        <textarea id="adm-content" placeholder="محتوى النشاط" style="width:100%; padding:10px; margin:5px 0; background:#000; border:1px solid var(--neon-purple); color:white;"></textarea>
        <textarea id="adm-req" placeholder="المطلوب من الطالب" style="width:100%; padding:10px; margin:5px 0; background:#000; border:1px solid var(--neon-purple); color:white;"></textarea>
        <textarea id="adm-guide" placeholder="توجيهات مساعدة" style="width:100%; padding:10px; margin:5px 0; background:#000; border:1px solid var(--neon-purple); color:white;"></textarea>
        <button class="btn btn-run" style="width:100%; margin-top:10px;" onclick="saveActivity()">نشر للطلاب</button>
    </div>

    <div id="helper-bot" onclick="toggleChat()"><i class="fas fa-robot"></i></div>
    <div id="chat-popup">
        <div style="padding:15px; background:var(--neon-purple); font-weight:bold; display:flex; justify-content:space-between;">
            <span>مساعد تِقني</span>
            <i class="fas fa-times" onclick="toggleChat()" style="cursor:pointer"></i>
        </div>
        <div id="chat-box" style="flex:1; padding:15px; overflow-y:auto; font-size:0.85rem; background:#020617;"></div>
        <div style="padding:10px; display:flex; background:#0f172a;">
            <input type="text" id="chat-in" style="flex:1; background:#1e293b; border:none; color:white; padding:8px; border-radius:5px;">
            <button onclick="askBot()" style="background:var(--neon-purple); border:none; color:white; padding:8px 12px; margin-right:5px; border-radius:5px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="analysis-popup" class="overlay-card">
        <div style="display:flex; justify-content:space-between;"><b>تحليل تِقني AI</b><i class="fas fa-times" onclick="closeAll()"></i></div>
        <div id="analysis-text" style="margin-top:15px; font-size:0.9rem; line-height:1.6;"></div>
    </div>

    <script type="text/python">
        from browser import document, window
        def run_it(e):
            document["console"].text = ""
            def log(*a): document["console"].text += " ".join(map(str, a)) + "\n"
            try: exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as ex: document["console"].text = f">> خطأ في الكود:\n{ex}"
        window.run_it = run_it
    </script>

    <script>
        let db = [];
        let currentAct = null;

        function initData() {
            const saved = localStorage.getItem('tech_db');
            if(saved) db = JSON.parse(saved);
            else {
                db = [
                    { id: 1, lesson: '1. أساسيات بايثون', title: 'دالة الطباعة', content: 'تعلم كيفية إخراج البيانات للمستخدم.', req: 'اطبع جملة (مرحباً بك في عالم البرمجة).', guide: 'استخدم print() وضع النص بين علامات تنصيص.' },
                    { id: 2, lesson: '1. أساسيات بايثون', title: 'العمليات الحسابية', content: 'بايثون يمكنها إجراء الحسابات.', req: 'احسب ناتج 5 ضرب 10 واطبعه.', guide: 'استخدم علامة النجمة * للضرب.' },
                    { id: 3, lesson: '2. المتغيرات', title: 'تخزين البيانات', content: 'المتغيرات هي صناديق لحفظ القيم.', req: 'عرف متغير x بقيمة 100 واطبعه.', guide: 'اكتب x = 100 ثم اطبع x.' },
                    { id: 4, lesson: '3. اتخاذ القرار', title: 'جملة If', content: 'تستخدم لتنفيذ الكود بناءً على شرط.', req: 'اكتب كود يطبع "ناجح" إذا كانت الدرجة أكبر من 50.', guide: 'استخدم if grade > 50:' },
                    { id: 5, lesson: '4. التكرار', title: 'حلقة for', content: 'تستخدم لتكرار الكود عدة مرات.', req: 'اطبع الأرقام من 1 إلى 5.', guide: 'استخدم for i in range(1, 6):' }
                ];
                localStorage.setItem('tech_db', JSON.stringify(db));
            }
        }

        function showApp() {
            document.getElementById('welcome-screen').classList.remove('active-screen');
            document.getElementById('main-app').classList.add('active-screen');
        }

        function closeAll() {
            document.querySelectorAll('.overlay-card').forEach(c => c.classList.remove('show'));
        }

        function openLessons() {
            closeAll();
            const list = document.getElementById('lessons-list');
            const lessons = [...new Set(db.map(x => x.lesson))];
            list.innerHTML = lessons.map(l => `<div class="list-item" onclick="openActivities('${l}')"><i class="fas fa-folder"></i> ${l}</div>`).join('');
            document.getElementById('lessons-card').classList.add('show');
        }

        function openActivities(lessonName) {
            closeAll();
            document.getElementById('lesson-name-display').innerText = lessonName;
            const list = document.getElementById('activities-list');
            const acts = db.filter(x => x.lesson === lessonName);
            list.innerHTML = acts.map(a => `<div class="list-item" onclick="openBrief(${a.id})"><b style="color:var(--neon-cyan)">${a.id}.</b> ${a.title}</div>`).join('');
            document.getElementById('activities-card').classList.add('show');
        }

        function openBrief(id) {
            closeAll();
            currentAct = db.find(x => x.id === id);
            document.getElementById('brief-title').innerText = currentAct.title;
            document.getElementById('brief-content').innerText = currentAct.content;
            document.getElementById('brief-req').innerText = currentAct.req;
            document.getElementById('brief-guide').innerText = currentAct.guide;
            document.getElementById('brief-card').classList.add('show');
        }

        function startCoding() {
            closeAll();
            document.getElementById('task-title').innerText = currentAct.title;
            document.getElementById('editor').value = `# نشاط: ${currentAct.title}\n# المطلوب: ${currentAct.req}\n\n`;
            document.getElementById('console').innerText = ">>> بانتظار التشغيل...";
        }

        function openAdmin() {
            const p = prompt("كلمة سر المعلم:");
            if(p === "1234") { closeAll(); document.getElementById('admin-card').classList.add('show'); }
        }

        function saveActivity() {
            const newAct = {
                id: db.length + 1,
                lesson: document.getElementById('adm-lesson').value,
                title: document.getElementById('adm-title').value,
                content: document.getElementById('adm-content').value,
                req: document.getElementById('adm-req').value,
                guide: document.getElementById('adm-guide').value
            };
            db.push(newAct);
            localStorage.setItem('tech_db', JSON.stringify(db));
            alert("تم النشر!");
            closeAll();
        }

        async function autoFix() {
            document.getElementById('loader').style.display = 'flex';
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({messages: [{role: 'system', content: 'You are Python teacher. Return only fixed code.'}, {role: 'user', content: `Task: ${currentAct?.req}\nCode: ${document.getElementById('editor').value}`}]})
            });
            document.getElementById('editor').value = (await res.text()).replace(/```python|```/g, '').trim();
            document.getElementById('loader').style.display = 'none';
        }

        async function analyzeCode() {
            closeAll();
            const pop = document.getElementById('analysis-popup');
            const txt = document.getElementById('analysis-text');
            pop.classList.add('show');
            txt.innerText = "جاري التحليل...";
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({messages: [{role: 'system', content: 'حلل الكود بالعربي بوضوح.'}, {role: 'user', content: document.getElementById('editor').value}]})
            });
            txt.innerText = await res.text();
        }

        function toggleChat() {
            const p = document.getElementById('chat-popup');
            p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
        }

        async function askBot() {
            const i = document.getElementById('chat-in'), b = document.getElementById('chat-box');
            if(!i.value) return;
            const q = i.value; i.value = "";
            b.innerHTML += `<div style="color:var(--neon-cyan); margin:5px 0;">أنت: ${q}</div>`;
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({messages: [{role: 'user', content: q}]})
            });
            b.innerHTML += `<div style="margin-bottom:10px;">تِقني: ${await res.text()}</div>`;
            b.scrollTop = b.scrollHeight;
        }
    </script>
</body>
</html>
