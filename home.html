<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة تِقني AI - العالم الافتراضي | أ. فيصل العريبي</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root {
            --neon-p: #a855f7; --neon-c: #22d3ee; --neon-g: #10b981;
            --gold: #fbbf24; --bg: #020617; --glass: rgba(15, 23, 42, 0.95);
        }

        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body, html { margin: 0; padding: 0; height: 100%; width: 100vw; background: var(--bg); color: #fff; overflow: hidden; }

        /* --- نظام الصفحات --- */
        .page { position: fixed; inset: 0; display: none; flex-direction: column; z-index: 10; padding-bottom: 80px; overflow-y: auto; }
        .page-active { display: flex; }

        /* --- شاشة الترحيب الخيالية --- */
        #welcome-page {
            background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%);
            align-items: center; justify-content: center; z-index: 9999; display: flex;
        }
        .portal-light {
            position: absolute; width: 300px; height: 300px; background: var(--neon-c);
            filter: blur(120px); border-radius: 50%; opacity: 0.4; animation: pulse 4s infinite;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.3; } 50% { transform: scale(1.8); opacity: 0.6; } }

        /* --- التصميم المتجاوب --- */
        .container { width: 92%; max-width: 1000px; margin: 20px auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .card { background: var(--glass); border: 1px solid rgba(168, 85, 247, 0.3); padding: 25px; border-radius: 20px; cursor: pointer; position: relative; overflow: hidden; }
        .card:hover { border-color: var(--neon-c); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        /* --- شريط الأزرار المتطور --- */
        .bottom-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 80px;
            background: var(--glass); backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center; padding: 0 15px; z-index: 5000;
        }
        .side-btns { display: flex; gap: 10px; }
        .center-dock { display: flex; gap: 25px; background: rgba(0,0,0,0.3); padding: 10px 20px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.05); }
        
        .action-btn { width: 45px; height: 45px; border-radius: 12px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .btn-ana { background: transparent; border: 1px solid var(--neon-c); color: var(--neon-c); }
        .btn-fix { background: var(--gold); color: #000; }
        .btn-run { background: var(--neon-g); color: #000; }
        .btn-clear { background: #ef4444; color: #fff; }

        /* --- محرر الأكواد --- */
        .editor-container { flex: 1; display: flex; flex-direction: column; gap: 10px; padding: 10px; }
        @media (min-width: 992px) { .editor-container { flex-direction: row; } }
        #editor { flex: 1.5; background: #010409; color: #79c0ff; border-radius: 20px; padding: 20px; font-family: 'Fira Code'; border: 1px solid #333; outline: none; direction: ltr; resize: none; font-size: 1rem; }
        #console { flex: 1; background: #000; color: var(--neon-g); border-radius: 20px; padding: 20px; font-family: 'Fira Code'; border: 1px solid #222; overflow-y: auto; direction: ltr; }

        /* --- بطاقة النشاط العائمة --- */
        .brief-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            display: none; align-items: center; justify-content: center; z-index: 8000; backdrop-filter: blur(10px);
        }
        .brief-card {
            width: 90%; max-width: 500px; background: var(--glass); border: 2px solid var(--neon-p);
            border-radius: 30px; padding: 30px; text-align: center; box-shadow: 0 0 50px var(--neon-p);
        }

        /* --- المساعد الذكي --- */
        #bot-icon { position: fixed; bottom: 95px; right: 20px; width: 55px; height: 55px; background: var(--neon-p); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 4000; cursor: pointer; box-shadow: 0 0 15px var(--neon-p); }
        #chat-window { position: fixed; bottom: 160px; right: 20px; width: 300px; height: 400px; background: #0f172a; border: 1px solid var(--neon-p); border-radius: 20px; display: none; flex-direction: column; z-index: 4500; }

        .loader { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; border-radius: 20px; }
    </style>
</head>
<body onload="brython(); initSystem();">

    <div id="welcome-page" class="page page-active">
        <div class="portal-light"></div>
        <i class="fas fa-robot" style="font-size: 5rem; color: var(--neon-c); filter: drop-shadow(0 0 15px var(--neon-c)); animation: float 3s infinite ease-in-out;"></i>
        <h1 style="font-size: 3rem; margin: 20px 0;">تِقني AI</h1>
        <p style="opacity: 0.7; letter-spacing: 2px;">بوابتك التعليمية لعالم الروبوتات</p>
        <button onclick="navTo('lessons-page')" style="margin-top: 30px; padding: 15px 50px; border-radius: 30px; border: 2px solid var(--neon-c); background: transparent; color: white; cursor: pointer; font-weight: 900;">دخول المنصة</button>
    </div>

    <div id="lessons-page" class="page">
        <header style="padding: 20px; text-align: center; border-bottom: 1px solid #333;">
            <h2><i class="fas fa-graduation-cap"></i> الوحدات الدراسية</h2>
        </header>
        <div class="container grid" id="lessons-grid"></div>
    </div>

    <div id="activities-page" class="page">
        <header style="padding: 20px; display: flex; align-items: center; gap: 20px;">
            <button class="action-btn btn-ana" onclick="navTo('lessons-page')"><i class="fas fa-arrow-right"></i></button>
            <h2 id="current-unit-title">الأنشطة المتاحة</h2>
        </header>
        <div class="container grid" id="activities-grid"></div>
    </div>

    <div id="editor-page" class="page">
        <div class="editor-container">
            <div style="position: relative; flex: 1.5; display: flex; flex-direction: column;">
                <div id="ai-loader" class="loader"><i class="fas fa-pen-nib fa-spin fa-3x" style="color: var(--gold);"></i></div>
                <textarea id="editor" spellcheck="false"></textarea>
            </div>
            <div id="console"></div>
        </div>
    </div>

    <div id="brief-overlay" class="brief-overlay">
        <div class="brief-card">
            <i class="fas fa-rocket" style="font-size: 3rem; color: var(--neon-c);"></i>
            <h2 id="brief-title" style="color: var(--gold);"></h2>
            <div id="brief-desc" style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; margin: 20px 0; text-align: right; line-height: 1.6;"></div>
            <button onclick="startCoding()" style="width: 100%; padding: 15px; border-radius: 15px; background: var(--neon-g); color: #000; border: none; font-weight: bold; cursor: pointer;">ابدأ البرمجة الآن</button>
            <p onclick="closeBrief()" style="margin-top: 15px; cursor: pointer; opacity: 0.5;">إغلاق</p>
        </div>
    </div>

    <div class="bottom-bar">
        <div class="side-btns">
            <button class="action-btn btn-ana" onclick="analyzeCode()" title="تحليل الذكاء الاصطناعي"><i class="fas fa-brain"></i></button>
            <button class="action-btn btn-fix" onclick="smartTeacher()" title="المعلم الذكي"><i class="fas fa-pen-nib"></i></button>
        </div>

        <div class="center-dock">
            <div style="text-align: center; cursor: pointer;" onclick="navTo('lessons-page')"><i class="fas fa-home"></i><br><span style="font-size: 0.6rem;">الرئيسية</span></div>
            <div style="text-align: center; cursor: pointer;" onclick="openAdmin()"><i class="fas fa-user-shield"></i><br><span style="font-size: 0.6rem;">الإدارة</span></div>
        </div>

        <div class="side-btns">
            <button class="action-btn btn-run" id="run-btn" title="تشغيل"><i class="fas fa-play"></i></button>
            <button class="action-btn btn-clear" onclick="clearEditor()" title="مسح"><i class="fas fa-trash"></i></button>
        </div>
    </div>

    <div id="bot-icon" onclick="toggleChat()"><i class="fas fa-robot"></i></div>
    <div id="chat-window">
        <div style="padding: 15px; background: var(--neon-p); font-weight: bold; display: flex; justify-content: space-between;">
            <span>المساعد تِقني AI</span>
            <i class="fas fa-times" onclick="toggleChat()" style="cursor:pointer"></i>
        </div>
        <div id="chat-box" style="flex:1; padding:15px; overflow-y:auto; background:#020617; font-size:0.85rem;"></div>
        <div style="padding:10px; display:flex; gap:5px; background:#0f172a;">
            <input type="text" id="chat-in" style="flex:1; background:#1e293b; border:none; color:white; padding:10px; border-radius:10px;">
            <button onclick="askBot()" style="background:var(--neon-p); border:none; color:white; padding:10px; border-radius:10px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="text/python">
        from browser import document, window
        def run_it(ev):
            document["console"].text = ""
            def log(*a): document["console"].text += " ".join(map(str, a)) + "\n"
            try:
                exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as e:
                document["console"].text = f"❌ خطأ برمجي:\n{e}"
        document["run-btn"].bind("click", run_it)
    </script>

    <script>
        let db = [
            { id: 1, unit: 'الوحدة 1: الأساسيات', title: 'مرحباً بالروبوت', desc: 'تعلم كيف تجعل الروبوت يتحدث. المطلوب: اطبع "أنا الروبوت تِقني جاهز للعمل".', code: 'print("أنا الروبوت تِقني جاهز للعمل")' },
            { id: 2, unit: 'الوحدة 1: الأساسيات', title: 'تخزين الطاقة', desc: 'استخدم المتغيرات. المطلوب: عرف متغير اسمه energy وقيمته 100 ثم اطبعه.', code: 'energy = 100\nprint(energy)' },
            { id: 3, unit: 'الوحدة 2: التحكم', title: 'مستشعر المسافة', desc: 'استخدم جملة if. المطلوب: إذا كانت المسافة d أقل من 10 اطبع "توقف".', code: 'd = 5\nif d < 10:\n    print("توقف")' }
        ];
        let currentActivity = null;

        function initSystem() {
            renderLessons();
        }

        function navTo(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));
            document.getElementById(pageId).classList.add('page-active');
        }

        function renderLessons() {
            const grid = document.getElementById('lessons-grid');
            const units = [...new Set(db.map(x => x.unit))];
            grid.innerHTML = units.map(u => `
                <div class="card" onclick="renderActivities('${u}')">
                    <i class="fas fa-folder-open" style="color:var(--neon-p); font-size: 2rem;"></i>
                    <h3 style="margin-top:15px;">${u}</h3>
                    <p style="opacity:0.6; font-size:0.8rem;">تتضمن هذه الوحدة تحديات برمجية ذكية.</p>
                </div>
            `).join('');
        }

        function renderActivities(unit) {
            navTo('activities-page');
            document.getElementById('current-unit-title').innerText = unit;
            const grid = document.getElementById('activities-grid');
            const filtered = db.filter(x => x.unit === unit);
            grid.innerHTML = filtered.map(a => `
                <div class="card" onclick="showBrief(${a.id})">
                    <b style="color:var(--neon-c)">نشاط #${a.id}</b>
                    <h3 style="margin:10px 0;">${a.title}</h3>
                    <button class="btn-run" style="border:none; padding:5px 15px; border-radius:10px;">عرض المهمة</button>
                </div>
            `).join('');
        }

        function showBrief(id) {
            currentActivity = db.find(x => x.id === id);
            document.getElementById('brief-title').innerText = currentActivity.title;
            document.getElementById('brief-desc').innerText = currentActivity.desc;
            document.getElementById('brief-overlay').style.display = 'flex';
        }

        function closeBrief() { document.getElementById('brief-overlay').style.display = 'none'; }

        function startCoding() {
            closeBrief();
            navTo('editor-page');
            document.getElementById('editor').value = `# ${currentActivity.title}\n# ${currentActivity.desc}\n\n`;
            document.getElementById('console').innerText = ">>> بانتظار تشغيل الكود...";
        }

        function clearEditor() {
            if(confirm("هل تريد مسح الكود والبدء من جديد؟")) document.getElementById('editor').value = "";
        }

        async function smartTeacher() {
            document.getElementById('ai-loader').style.display = 'flex';
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({messages: [{role: 'system', content: 'Python Teacher. Fix code. ONLY code.'}, {role: 'user', content: document.getElementById('editor').value}]})
            });
            document.getElementById('editor').value = (await res.text()).replace(/```python|```/g, '').trim();
            document.getElementById('ai-loader').style.display = 'none';
        }

        async function analyzeCode() {
            const code = document.getElementById('editor').value;
            alert("جاري التحليل... انتظر الرد من تِقني AI");
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({messages: [{role: 'system', content: 'حلل الكود للطالب بالعربي بأسلوب بسيط.'}, {role: 'user', content: code}]})
            });
            alert(await res.text());
        }

        function toggleChat() {
            const w = document.getElementById('chat-window');
            w.style.display = (w.style.display === 'flex') ? 'none' : 'flex';
        }

        async function askBot() {
            const inp = document.getElementById('chat-in'), box = document.getElementById('chat-box');
            if(!inp.value) return;
            const q = inp.value; inp.value = "";
            box.innerHTML += `<div style="color:var(--neon-c); margin-bottom:10px;">أنت: ${q}</div>`;
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({messages: [{role:'user', content: q}]})
            });
            box.innerHTML += `<div style="margin-bottom:15px; border-right:2px solid var(--neon-p); padding-right:10px;">تِقني: ${await res.text()}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        function openAdmin() {
            if(prompt("كلمة سر المعلم:") === "1234") alert("لوحة التحكم قيد التطوير..");
        }
    </script>
</body>
</html>
