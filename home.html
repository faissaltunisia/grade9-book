<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تِقني AI Pro | أ. فيصل العريبي</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root {
            --accent: #22d3ee; --bg: #020617; --card-bg: rgba(30, 41, 59, 0.7);
            --p-color: #a855f7; --gold: #fbbf24; --green: #10b981;
        }

        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--bg); color: #fff; overflow: hidden; position: fixed; }

        /* --- شاشة الترحيب --- */
        #page-welcome {
            position: fixed; inset: 0; background: radial-gradient(circle at center, #1e1b4b, #020617);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; text-align: center; padding: 20px;
        }
        .entry-btn { 
            background: transparent; color: #fff; border: 2px solid var(--accent); padding: 15px 45px; 
            border-radius: 50px; font-weight: 900; font-size: 1.2rem; cursor: pointer; box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
        }

        /* --- نظام الصفحات --- */
        .page { position: fixed; inset: 0; display: none; flex-direction: column; z-index: 100; background: var(--bg); }
        .page-active { display: flex; }

        /* --- تصميم البطاقات للهاتف --- */
        .scroll-container { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 100px; }
        .grid-layout { display: flex; flex-direction: column; gap: 15px; }
        .floating-card {
            background: var(--card-bg); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 20px; text-align: center;
        }
        .floating-card:active { transform: scale(0.98); background: rgba(34, 211, 238, 0.1); }
        .card-icon { font-size: 2rem; color: var(--accent); margin-bottom: 10px; }

        /* --- المختبر البرمجي للهاتف --- */
        .lab-layout { flex: 1; display: flex; flex-direction: column; padding: 8px; gap: 8px; }
        #editor { flex: 1.3; background: #010409; color: #e6edf3; border-radius: 15px; padding: 15px; font-family: 'Fira Code'; font-size: 0.9rem; border: 1px solid #1e293b; outline: none; direction: ltr; resize: none; }
        #console { flex: 0.7; background: #000; color: var(--green); border-radius: 15px; padding: 15px; font-family: 'Fira Code'; font-size: 0.8rem; border: 1px solid #1e293b; overflow-y: auto; direction: ltr; }

        /* --- شريط الأزرار السفلي (مخصص للهاتف) --- */
        .nav-bar {
            height: 75px; background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(15px);
            display: flex; justify-content: space-around; align-items: center; padding: 0 10px; border-top: 1px solid #1e293b;
        }
        .nav-item { color: #fff; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; gap: 5px; cursor: pointer; flex: 1; }
        .nav-item i { font-size: 1.2rem; }
        .nav-item.run { color: var(--green); }
        .nav-item.run i { font-size: 1.6rem; filter: drop-shadow(0 0 5px var(--green)); }

        /* --- المساعد الذكي للهاتف --- */
        #chat-window { 
            position: fixed; inset: 0; top: 10%; background: #0f172a; border-radius: 25px 25px 0 0; 
            display: none; flex-direction: column; z-index: 5000; border-top: 2px solid var(--p-color); box-shadow: 0 -10px 40px #000;
        }

        /* --- بطاقات التنبيه والمهمة --- */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 6000; padding: 20px; }
        .task-card { background: #1e293b; border: 1px solid var(--accent); padding: 25px; border-radius: 25px; text-align: center; width: 100%; max-width: 350px; }

        .loader { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 9000; color: var(--gold); border-radius: 15px; flex-direction: column; gap: 10px; }
    </style>
</head>
<body onload="brython()">

    <div id="page-welcome">
        <i class="fas fa-robot" style="font-size: 4rem; color: var(--accent); margin-bottom: 20px; filter: drop-shadow(0 0 10px var(--accent));"></i>
        <h1 style="font-size: 2.2rem; margin: 0; font-weight: 900;">تِقني AI Pro</h1>
        <p style="opacity: 0.6; margin-bottom: 40px; font-size: 0.9rem;">بوابة أ. فيصل العريبي</p>
        <button class="entry-btn" onclick="enterApp()">دخول المنصة <i class="fas fa-chevron-left"></i></button>
    </div>

    <div id="page-hub" class="page">
        <header style="padding: 20px 15px 10px; display: flex; justify-content: space-between; align-items: center;">
            <h2 id="hub-title" style="margin:0; font-size:1.2rem;"><i class="fas fa-layer-group"></i> الوحدات</h2>
            <button id="btn-back" style="display:none; background:none; border:1px solid #fff; color:#fff; font-size:0.7rem; padding:5px 10px; border-radius:8px;" onclick="renderUnits()">رجوع</button>
        </header>
        <div class="scroll-container">
            <div class="grid-layout" id="hub-content"></div>
        </div>
        <div class="nav-bar">
            <div class="nav-item" onclick="location.reload()"><i class="fas fa-power-off" style="color:#ef4444"></i>خروج</div>
            <div style="font-size: 0.7rem; opacity: 0.3;">نسخة الهاتف v2.0</div>
        </div>
    </div>

    <div id="page-editor" class="page">
        <div class="lab-layout">
            <div id="ai-loading" class="loader"><i class="fas fa-magic fa-spin fa-2x"></i> جاري التحليل...</div>
            <textarea id="editor" spellcheck="false" placeholder="# اكتب الكود هنا..."></textarea>
            <div id="console"></div>
        </div>

        <div id="chat-window">
            <div style="background:var(--p-color); padding:15px; display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:bold;">دردشة تِقني AI</span>
                <i class="fas fa-times" onclick="toggleChat()" style="font-size:1.2rem;"></i>
            </div>
            <div id="chat-box" style="flex:1; overflow-y:auto; padding:15px; font-size:0.85rem; line-height:1.5;"></div>
            <div style="padding:10px; display:flex; gap:8px; background:rgba(0,0,0,0.2);">
                <input type="text" id="chat-in" placeholder="اسأل تِقني..." style="flex:1; background:#1e293b; border:none; color:white; padding:12px; border-radius:12px;">
                <button onclick="sendChat()" style="background:var(--p-color); border:none; color:white; padding:12px; border-radius:12px;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item" onclick="showPage('page-hub')"><i class="fas fa-tasks"></i>الأنشطة</div>
            <div class="nav-item" onclick="aiTeacher()" style="color:var(--gold)"><i class="fas fa-wand-sparkles"></i>المعلم</div>
            <div class="nav-item run" id="run-btn"><i class="fas fa-circle-play"></i>تشغيل</div>
            <div class="nav-item" onclick="aiAnalyze()" style="color:var(--accent)"><i class="fas fa-chart-simple"></i>تحليل</div>
            <div class="nav-item" onclick="toggleChat()" style="color:var(--p-color)"><i class="fas fa-robot"></i>دردشة</div>
        </div>
    </div>

    <div id="task-overlay" class="overlay">
        <div class="task-card">
            <h3 id="t-title" style="color:var(--accent); margin-top:0;"></h3>
            <div style="text-align:right; margin:15px 0; font-size:0.85rem; background:rgba(0,0,0,0.2); padding:15px; border-radius:12px;">
                <p><strong>الهدف:</strong> <span id="t-goal"></span></p>
                <p><strong>المهمة:</strong> <span id="t-task"></span></p>
            </div>
            <button class="entry-btn" style="width:100%" onclick="launchLab()">ابدأ البرمجة</button>
            <p onclick="closeOverlay()" style="margin-top:15px; font-size:0.8rem; opacity:0.5;">تراجع</p>
        </div>
    </div>

    <script type="text/python">
        from browser import document, window
        def run_py(ev):
            document["console"].text = ""
            def log(*args): document["console"].text += " ".join(map(str, args)) + "\n"
            try: exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as e: document["console"].text = f"خطأ:\n{e}"
        document["run-btn"].bind("click", run_py)
    </script>

    <script>
        const activities = [
            { id: 1, unit: 'الوحدة 1: المخرجات', title: 'أمر الطباعة', goal: 'عرض النصوص', task: 'اطبع رسالة ترحيبية باسمك.' },
            { id: 2, unit: 'الوحدة 1: المخرجات', title: 'العمليات الحسابية', goal: 'الحساب ببايثون', task: 'اطبع ناتج جمع 5 + 10.' },
            { id: 3, unit: 'الوحدة 2: المتغيرات', title: 'تخزين البيانات', goal: 'استخدام المتغيرات', task: 'عرف متغير x بقيمة 20 واطبعه.' }
        ];

        function enterApp() {
            document.getElementById('page-welcome').style.display = 'none';
            showPage('page-hub');
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));
            document.getElementById(id).classList.add('page-active');
            if(id === 'page-hub') renderUnits();
        }

        function renderUnits() {
            document.getElementById('hub-title').innerText = "الوحدات الدراسية";
            document.getElementById('btn-back').style.display = 'none';
            const units = [...new Set(activities.map(a => a.unit))];
            document.getElementById('hub-content').innerHTML = units.map(u => `
                <div class="floating-card" onclick="renderActivities('${u}')">
                    <div class="card-icon"><i class="fas fa-folder-open"></i></div>
                    <h3>${u}</h3>
                    <p style="font-size:0.75rem; opacity:0.5;">تصفح الدروس</p>
                </div>
            `).join('');
        }

        function renderActivities(unit) {
            document.getElementById('hub-title').innerText = unit;
            document.getElementById('btn-back').style.display = 'block';
            document.getElementById('hub-content').innerHTML = activities.filter(a => a.unit === unit).map(a => `
                <div class="floating-card" onclick="openTask(${a.id})">
                    <div class="card-icon" style="color:var(--p-color)"><i class="fas fa-code"></i></div>
                    <h3>${a.title}</h3>
                    <p style="font-size:0.75rem; opacity:0.5;">بدء المهمة</p>
                </div>
            `).join('');
        }

        let activeTask = null;
        function openTask(id) {
            activeTask = activities.find(a => a.id === id);
            document.getElementById('t-title').innerText = activeTask.title;
            document.getElementById('t-goal').innerText = activeTask.goal;
            document.getElementById('t-task').innerText = activeTask.task;
            document.getElementById('task-overlay').style.display = 'flex';
        }

        function launchLab() {
            closeOverlay();
            showPage('page-editor');
            document.getElementById('editor').value = `# نشاط: ${activeTask.title}\n`;
        }

        function closeOverlay() { document.getElementById('task-overlay').style.display = 'none'; }
        
        function toggleChat() { 
            const chat = document.getElementById('chat-window');
            chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex';
        }

        async function aiTeacher() {
            document.getElementById('ai-loading').style.display = 'flex';
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST', body: JSON.stringify({messages: [{role:'system', content:'Solve only the task in python. Return code only.'}, {role:'user', content: activeTask.task}]})
            });
            document.getElementById('editor').value = (await res.text()).replace(/```python|```/g, '').trim();
            document.getElementById('ai-loading').style.display = 'none';
        }

        async function aiAnalyze() {
            document.getElementById('ai-loading').style.display = 'flex';
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST', body: JSON.stringify({messages: [{role:'user', content: "حلل الكود التالي واشرح الأخطاء بالعربي: " + document.getElementById('editor').value}]})
            });
            alert("تحليل تِقني AI:\n" + await res.text());
            document.getElementById('ai-loading').style.display = 'none';
        }

        async function sendChat() {
            const cin = document.getElementById('chat-in'), cbox = document.getElementById('chat-box');
            if(!cin.value) return;
            const msg = cin.value; cin.value = "";
            cbox.innerHTML += `<div style="color:var(--accent); margin-bottom:10px; font-weight:bold;">أنت: ${msg}</div>`;
            const res = await fetch('https://text.pollinations.ai/', { method: 'POST', body: JSON.stringify({messages: [{role:'user', content: msg}]}) });
            cbox.innerHTML += `<div style="margin-bottom:20px; color:#ccc;">تِقني: ${await res.text()}</div>`;
            cbox.scrollTop = cbox.scrollHeight;
        }
    </script>
</body>
</html>
