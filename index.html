<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مختبر تِقني الذكي | ملاحقة الكود</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root { --primary: #007bff; --accent: #00f2fe; --bg: #0b1120; }
        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--bg); overflow: hidden; color: white; }

        /* --- واجهة الترحيب --- */
        #welcome-overlay {
            position: fixed; inset: 0; z-index: 10000;
            background: radial-gradient(circle at center, #1e293b 0%, #000 100%);
            display: flex; align-items: center; justify-content: center;
            transition: 0.8s ease-in-out;
        }
        .ai-glow { width: 100px; height: 100px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 40px var(--primary); display: flex; align-items: center; justify-content: center; margin-bottom: 20px; animation: pulse 2s infinite; }

        /* --- منطقة العمل --- */
        .app-view { display: flex; flex-direction: column; height: 100vh; visibility: hidden; }
        .editor-wrapper { flex: 1; position: relative; background: #0f172a; overflow: hidden; }
        
        #editor {
            width: 100%; height: 100%; background: transparent; color: #38bdf8;
            padding: 25px; font-family: 'Consolas', 'Monaco', monospace; font-size: 1.2rem;
            border: none; outline: none; resize: none; line-height: 2; /* مساحة كافية للسطر التالي */
            caret-color: #fff;
        }

        /* --- المساعد الملاحق (The Ghost Assistant) --- */
        #ghost-guide {
            position: absolute; pointer-events: none;
            background: rgba(0, 123, 255, 0.15); border-right: 3px solid var(--accent);
            color: var(--accent); padding: 4px 12px; border-radius: 4px;
            font-size: 0.9rem; font-weight: bold; white-space: nowrap;
            display: none; align-items: center; gap: 8px;
            z-index: 100; transition: top 0.2s, left 0.2s;
        }
        #ghost-guide i { font-size: 0.8rem; }

        /* الأزرار العائمة */
        .floating-bar { position: absolute; bottom: 100px; left: 0; right: 0; display: flex; justify-content: space-around; padding: 0 20px; z-index: 1000; }
        .btn-round { width: 60px; height: 60px; border-radius: 50%; border: none; color: white; font-size: 1.4rem; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .btn-magic { background: linear-gradient(45deg, #8b5cf6, #d946ef); }
        .btn-run { background: #22c55e; }

        #output { height: 70px; background: #000; padding: 10px 15px; border-top: 1px solid #333; color: #adff2f; overflow-y: auto; font-size: 0.85rem; }

        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body onload="brython()">

    <div id="welcome-overlay">
        <div style="text-align: center;">
            <div class="ai-glow"><i class="fas fa-robot" style="font-size: 3rem;"></i></div>
            <h1 style="margin: 10px 0;">تِقني AI</h1>
            <p style="color: #94a3b8; margin-bottom: 30px;">مساعدك الذكي بمدرسة صلالة الشرقية</p>
            <button onclick="enterLab()" style="padding: 15px 40px; border-radius: 30px; border: none; background: var(--accent); color: #000; font-weight: bold; font-size: 1.1rem;">دخول المختبر</button>
        </div>
    </div>

    <div class="app-view" id="main-app">
        <header style="padding: 15px 20px; background: #1e293b; display: flex; justify-content: space-between; align-items: center;">
            <strong style="color: var(--accent);">مختبر تِقني</strong>
            <div style="display: flex; gap: 20px;">
                <i class="fas fa-book-open"></i>
                <i class="fas fa-medal"></i>
            </div>
        </header>

        <div class="editor-wrapper">
            <div id="ghost-guide">
                <i class="fas fa-magic"></i>
                <span id="guide-msg">تِقني معك..</span>
            </div>

            <textarea id="editor" oninput="trackCaret()" onkeyup="trackCaret()" onclick="trackCaret()" spellcheck="false" placeholder="أدخل كود بايثون هنا..."></textarea>
            
            <div class="floating-bar">
                <button class="btn-round btn-magic" onclick="openFullChat()"><i class="fas fa-comment-dots"></i></button>
                <button class="btn-round btn-run" id="run_btn"><i class="fas fa-play"></i></button>
            </div>
        </div>

        <div id="output">>>> المخرجات ستظهر هنا</div>
    </div>

    <div id="chat-popup" style="position:fixed; inset:0; background:#f8fafc; display:none; flex-direction:column; z-index:20000; color: #333;">
        <div style="padding: 20px; background: white; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;">
            <strong>المساعد تِقني</strong>
            <button onclick="closeFullChat()" style="background:#eee; border:none; padding:10px 20px; border-radius:10px;">عودة</button>
        </div>
        <div id="chat-flow" style="flex:1; padding:20px; overflow-y:auto;"></div>
    </div>

    <script type="text/python">
        from browser import document, window
        def run_code(ev):
            document["output"].text = ""
            def log(*args): document["output"].text += " ".join(map(str, args)) + "\n"
            try:
                exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as e:
                document["output"].text = f"خطأ: {e}"
        document["run_btn"].bind("click", run_code)
    </script>

    <script>
        function enterLab() {
            document.getElementById('welcome-overlay').style.transform = 'translateY(-100%)';
            document.getElementById('main-app').style.visibility = 'visible';
        }

        // وظيفة ملاحقة السطر التالي للكود
        function trackCaret() {
            const editor = document.getElementById('editor');
            const ghost = document.getElementById('ghost-guide');
            const msg = document.getElementById('guide-msg');
            const code = editor.value;

            // الحصول على موقع السطر الحالي (تقريبياً للهواتف)
            const lines = code.substr(0, editor.selectionStart).split("\n");
            const currentLineNum = lines.length;
            const lineHeight = 1.2 * 20; // 1.2rem * 20px تقريباً
            
            // تحديد مكان الظهور (تحت السطر الحالي بـ 35 بكسل)
            ghost.style.top = (currentLineNum * 32 + 20) + "px"; 
            ghost.style.left = "25px";

            // منطق النصائح اللحظية
            const currentLineText = lines[currentLineNum - 1] || "";
            
            if (currentLineText.includes('print') && !currentLineText.includes('(')) {
                msg.innerText = "تِقني: افتح قوساً (";
                ghost.style.display = 'flex';
            } else if (currentLineText.includes('(') && !currentLineText.includes(')')) {
                msg.innerText = "تِقني: أغلق القوس )";
                ghost.style.display = 'flex';
            } else if (code.length > 2) {
                msg.innerText = "تِقني: كود رائع، استمر!";
                ghost.style.display = 'flex';
            } else {
                ghost.style.display = 'none';
            }
        }

        function openFullChat() { document.getElementById('chat-popup').style.display = 'flex'; }
        function closeFullChat() { document.getElementById('chat-popup').style.display = 'none'; }
    </script>
</body>
</html>
