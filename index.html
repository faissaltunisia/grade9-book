<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تِقني الذكي | نسخة الهاتف</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root { --primary: #4f46e5; --bg: #f1f5f9; --dark: #0f172a; --success: #10b981; }
        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: var(--bg); }

        .app-layout { display: flex; flex-direction: column; height: 100vh; }

        /* الهيدر */
        .header { height: 45px; background: white; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; padding: 0 15px; font-weight: 900; color: var(--primary); font-size: 0.9rem; }

        /* منطقة البرمجة والمخرجات (مقسومة) */
        .workspace { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        #editor-container { flex: 1.2; background: #1e293b; position: relative; }
        #editor { width: 100%; height: 100%; background: transparent; color: #94a3b8; padding: 15px; font-family: monospace; font-size: 1rem; border: none; outline: none; resize: none; }

        #output-container { flex: 0.8; background: #000; border-top: 4px solid #334155; position: relative; }
        .output-label { position: absolute; top: 5px; left: 10px; color: #444; font-size: 0.7rem; font-weight: bold; }
        #console { width: 100%; height: 100%; padding: 25px 15px 15px; color: var(--success); font-family: monospace; overflow-y: auto; white-space: pre-wrap; font-size: 0.9rem; }

        /* نافذة الدردشة المدمجة */
        #chat-modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(8px); z-index: 2000; display: none; flex-direction: column; justify-content: flex-end; }
        .chat-window { background: white; height: 80%; border-radius: 25px 25px 0 0; display: flex; flex-direction: column; animation: slideUp 0.3s ease; }
        .chat-header { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .chat-body { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #f8fafc; }
        .bubble { padding: 10px 15px; border-radius: 15px; max-width: 85%; font-size: 0.9rem; line-height: 1.5; }
        .ai { background: white; border: 1px solid #e2e8f0; align-self: flex-start; }
        .user { background: var(--primary); color: white; align-self: flex-end; }
        .chat-input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 8px; }

        /* المساعد العائم الصغير */
        #ai-trigger { position: fixed; bottom: 90px; left: 20px; width: 50px; height: 50px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 1000; transition: 0.3s; }

        /* شريط التحكم السفلي */
        .bottom-nav { height: 75px; background: white; display: flex; align-items: center; padding: 0 10px; gap: 8px; border-top: 1px solid #ddd; }
        .nav-btn { flex: 1; height: 50px; border-radius: 12px; border: none; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 0.85rem; cursor: pointer; }
        .btn-run { background: var(--success); color: white; flex: 1.5; box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3); }
        .btn-side { background: #f1f5f9; color: #475569; }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body onload="brython()">

    <div class="app-layout">
        <header class="header">
            <i class="fas fa-microchip"></i>&nbsp; مختبر تِقني | مدرسة صلالة الشرقية
        </header>

        <div class="workspace">
            <div id="editor-container">
                <textarea id="editor" spellcheck="false"># اكتب كودك هنا
print("مرحباً بك يا بطل")</textarea>
            </div>

            <div id="output-container">
                <span class="output-label">نتائج التشغيل</span>
                <div id="console">>>> المخرجات ستظهر هنا...</div>
            </div>
        </div>

        <nav class="bottom-nav">
            <button class="nav-btn btn-side" onclick="clearCode()"><i class="fas fa-trash"></i> مسح</button>
            <button class="nav-btn btn-run" onclick="runPython()"><i class="fas fa-play"></i> تشغيل البرنامج</button>
            <button class="nav-btn btn-side" onclick="openChat()"><i class="fas fa-question-circle"></i> مساعدة</button>
        </nav>
    </div>

    <div id="ai-trigger" onclick="openChat()">
        <i class="fas fa-robot"></i>
    </div>

    <div id="chat-modal">
        <div class="chat-window">
            <div class="chat-header">
                <strong><i class="fas fa-brain" style="color:var(--primary)"></i> مساعد تِقني الذكي</strong>
                <i class="fas fa-times" onclick="closeChat()" style="cursor:pointer; padding:10px;"></i>
            </div>
            <div class="chat-body" id="chat-flow">
                <div class="bubble ai">أهلاً بك! أنا تِقني. هل تريدني أن أشرح لك الكود الذي كتبته، أم لديك سؤال آخر؟</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="اسأل تِقني..." style="flex:1; border:1px solid #ddd; padding:12px; border-radius:12px; outline:none;">
                <button onclick="sendUserMsg()" style="background:var(--primary); color:white; border:none; width:45px; border-radius:12px;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="text/python">
        from browser import document, window
        def execute(ev=None):
            document["console"].text = ""
            def log(*args): document["console"].text += " ".join(map(str, args)) + "\n"
            try:
                exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as e:
                document["console"].text = f"خطأ:\n{str(e)}"
        window.runPy = execute
    </script>

    <script>
        function openChat() { 
            document.getElementById('chat-modal').style.display = 'flex';
            // تحليل الكود تلقائياً عند فتح الدردشة
            autoAnalyze();
        }
        function closeChat() { document.getElementById('chat-modal').style.display = 'none'; }

        function runPython() { window.runPy(); }
        function clearCode() { if(confirm("مسح الكود؟")) document.getElementById('editor').value = ""; }

        // إرسال رسالة المستخدم للذكاء الاصطناعي
        async function sendUserMsg() {
            const input = document.getElementById('chat-input');
            const msg = input.value;
            if(!msg) return;
            
            addBubble('user', msg);
            input.value = "";
            
            const aiMsgId = addBubble('ai', "تِقني يفكر... ✨");
            
            try {
                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        messages: [
                            {role: 'system', content: 'أنت تِقني، معلم حاسوب عماني ذكي ومرح. ساعد الطالب في بايثون بوضوح وبساطة.'},
                            {role: 'user', content: msg + "\n وهذا هو كودي الحالي: " + document.getElementById('editor').value}
                        ]
                    })
                });
                const data = await response.text();
                updateBubble(aiMsgId, data);
            } catch {
                updateBubble(aiMsgId, "عذراً، واجهت مشكلة في الاتصال بعقلي الإلكتروني!");
            }
        }

        async function autoAnalyze() {
            const code = document.getElementById('editor').value;
            if(code.length < 10) return;
            addBubble('ai', "لقد لاحظت كودك.. جاري تحليله لمساعدتك..");
            // هنا يمكن استدعاء الـ AI لشرح الكود تلقائياً
        }

        function addBubble(role, text) {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            const id = 'msg-' + Date.now();
            div.id = id;
            div.className = 'bubble ' + role;
            div.innerText = text;
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
            return id;
        }

        function updateBubble(id, text) {
            document.getElementById(id).innerText = text;
        }
    </script>
</body>
</html>
