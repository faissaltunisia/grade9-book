<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة تِقني AI المتقدمة | أ. فيصل العريبي</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root {
            --neon-purple: #a855f7;
            --neon-cyan: #22d3ee;
            --neon-green: #10b981;
            --neon-gold: #fbbf24;
            --dark-core: #030712;
            --glass: rgba(15, 23, 42, 0.95);
        }

        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100vw; background: var(--dark-core); color: #e2e8f0; overflow: hidden; }

        /* --- 1. شاشة الترحيب --- */
        #welcome-screen {
            position: fixed; inset: 0; background: radial-gradient(circle at center, #1e1b4b 0%, #030712 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000;
        }
        .welcome-logo { font-size: 4rem; font-weight: 900; color: var(--neon-cyan); text-shadow: 0 0 20px var(--neon-cyan); }
        .designer-name { color: var(--neon-purple); font-size: 1.2rem; font-weight: bold; margin: 15px 0 40px 0; }
        .btn-start { padding: 15px 40px; border-radius: 30px; border: 2px solid var(--neon-cyan); background: transparent; color: white; cursor: pointer; font-size: 1.1rem; transition: 0.3s; }
        .btn-start:hover { background: var(--neon-cyan); color: black; box-shadow: 0 0 20px var(--neon-cyan); }

        /* --- 2. صفحة الدروس --- */
        #lessons-screen {
            position: fixed; inset: 0; background: var(--dark-core); display: none; padding: 25px; overflow-y: auto; z-index: 4000;
        }
        .lesson-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .pdf-btn { background: #ef4444; color: white; padding: 12px 25px; border-radius: 10px; text-decoration: none; font-weight: bold; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .activity-card { background: var(--glass); border: 1px solid rgba(168, 85, 247, 0.3); padding: 20px; border-radius: 15px; cursor: pointer; transition: 0.3s; }
        .activity-card:hover { border-color: var(--neon-cyan); transform: translateY(-5px); }

        /* --- 3. صفحة البرمجة (الوظائف الأصلية) --- */
        #coding-screen { display: none; height: 100%; flex-direction: column; }
        header { height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(15, 23, 42, 0.9); border-bottom: 1px solid var(--neon-purple); }
        
        .activity-info { background: #1e293b; padding: 12px 20px; border-bottom: 1px solid var(--neon-purple); }
        .main-lab { flex: 1; display: flex; flex-direction: column; padding: 12px; gap: 10px; position: relative; }
        .editor-wrapper { flex: 1.2; position: relative; border-radius: 15px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        #editor { width: 100%; height: 100%; background: #010409; color: #79c0ff; padding: 20px; font-family: 'Fira Code', monospace; font-size: 1.05rem; border: none; outline: none; resize: none; line-height: 1.6; text-align: left; direction: ltr; }

        /* البطاقة العائمة */
        #analysis-card { position: absolute; top: 20px; left: 20px; right: 20px; background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--neon-cyan); border-radius: 12px; padding: 15px; display: none; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #console { flex: 0.8; background: #000; border-radius: 15px; border: 1px solid rgba(34, 211, 238, 0.2); padding: 15px; font-family: 'Fira Code', monospace; color: var(--neon-green); overflow-y: auto; font-size: 0.95rem; direction: ltr; text-align: left; }

        footer { height: 85px; background: #0f172a; display: flex; align-items: center; padding: 0 10px; gap: 8px; border-top: 1px solid rgba(255,255,255,0.05); }
        .btn-core { height: 55px; border-radius: 12px; border: none; color: white; font-weight: 800; font-size: 0.85rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; flex: 1; }
        .btn-run { background: var(--neon-green); flex: 1.5; }
        .btn-fix { background: var(--neon-gold); color: #000; }
        .loader-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 1000; border-radius: 15px; color: var(--neon-gold); text-align: center; }
    </style>
</head>
<body onload="brython()">

    <div id="welcome-screen">
        <div class="welcome-logo">تِقني AI.LAB</div>
        <div class="designer-name">مصمم المساعد: أ. فيصل العريبي</div>
        <button class="btn-start" onclick="showLessons()">دخول المنصة <i class="fas fa-sign-in-alt"></i></button>
    </div>

    <div id="lessons-screen">
        <div class="lesson-header">
            <h2><i class="fas fa-tasks"></i> الأنشطة والدروس البرمجية</h2>
            <a href="#" class="pdf-btn"><i class="fas fa-file-pdf"></i> كتاب الطالب PDF</a>
        </div>
        <div class="grid-container">
            <div class="activity-card" onclick="goToCoding('نشاط 1: الطباعة', 'قم بكتابة برنامج يطبع (أهلاً بك في عالم البرمجة) و اسمك.')">
                <h3>أساسيات الإخراج</h3>
                <p>تعلم استخدام دالة print.</p>
                <span style="color:var(--neon-gold)">ابدأ النشاط ←</span>
            </div>
            <div class="activity-card" onclick="goToCoding('نشاط 2: المتغيرات', 'عرف متغير باسم age وضع فيه عمرك، ثم اطبع رسالة تقول (عمري هو) مع المتغير.')">
                <h3>المتغيرات الرقمية</h3>
                <p>تخزين البيانات ومعالجتها.</p>
                <span style="color:var(--neon-gold)">ابدأ النشاط ←</span>
            </div>
        </div>
    </div>

    <div id="coding-screen">
        <header>
            <div style="font-weight:900; font-size:1.2rem; color:var(--neon-cyan)">تِقني AI</div>
            <div style="font-size:0.8rem">أ. فيصل العريبي</div>
        </header>

        <div class="activity-info">
            <b id="act-title" style="color:var(--neon-gold)"></b>: <span id="act-desc" style="color:#cbd5e1; font-size:0.9rem"></span>
        </div>

        <div class="main-lab">
            <div class="editor-wrapper">
                <div id="loading-overlay" class="loader-overlay">
                    <div><i class="fas fa-wand-magic-sparkles fa-spin fa-2x"></i><p>المعلم يكتب الحل النموذجي...</p></div>
                </div>
                
                <div id="analysis-card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                        <b style="color:var(--neon-cyan); font-size:0.9rem;"><i class="fas fa-microchip"></i> تحليل المعلم الذكي:</b>
                        <i class="fas fa-times" onclick="document.getElementById('analysis-card').style.display='none'" style="cursor:pointer"></i>
                    </div>
                    <div id="analysis-text" style="font-size:0.85rem; line-height:1.5;"></div>
                </div>

                <textarea id="editor" spellcheck="false" placeholder="# اكتب الكود هنا..."></textarea>
            </div>
            <div id="console"></div>
        </div>

        <footer>
            <button class="btn-core" style="background:#334155; max-width:60px;" onclick="showLessons()"><i class="fas fa-home"></i></button>
            <button class="btn-core" style="background:transparent; border:1px solid var(--neon-cyan); color:var(--neon-cyan)" onclick="analyzeCode()">تحليل</button>
            <button class="btn-core btn-fix" onclick="smartFix()"><i class="fas fa-magic"></i> المعلم الذكي</button>
            <button class="btn-core btn-run" onclick="window.run_py()"><i class="fas fa-play"></i> تشغيل</button>
        </footer>
    </div>

    <script type="text/python">
        from browser import document, window
        def execute_py(ev=None):
            document["console"].text = ""
            def log(*args): document["console"].text += " ".join(map(str, args)) + "\n"
            try: exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as e: document["console"].text = f">> Error: {str(e)}"
        window.run_py = execute_py
    </script>

    <script>
        function showLessons() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('lessons-screen').style.display = 'block';
            document.getElementById('coding-screen').style.display = 'none';
        }

        function goToCoding(title, desc) {
            document.getElementById('lessons-screen').style.display = 'none';
            document.getElementById('coding-screen').style.display = 'flex';
            document.getElementById('act-title').innerText = title;
            document.getElementById('act-desc').innerText = desc;
            document.getElementById('editor').value = "";
            document.getElementById('console').innerText = ">>> بانتظار كتابة الكود...";
        }

        async function smartFix() {
            const editor = document.getElementById('editor');
            const loader = document.getElementById('loading-overlay');
            const title = document.getElementById('act-title').innerText;
            const desc = document.getElementById('act-desc').innerText;

            loader.style.display = 'flex';
            try {
                const res = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        messages: [
                            {role: 'system', content: `أنت معلم حاسب. الطالب يحل (${title}) ومطلوبه (${desc}). أكمل الكود بدلاً عنه واجعله مثالياً. أرسل الكود النقي فقط.`},
                            {role: 'user', content: editor.value || "# ابدأ الحل"}
                        ]
                    })
                });
                let result = await res.text();
                editor.value = result.replace(/```python/gi, '').replace(/```/g, '').trim();
            } catch (e) { alert("خطأ في الاتصال."); }
            finally { loader.style.display = 'none'; }
        }

        async function analyzeCode() {
            const card = document.getElementById('analysis-card');
            const txt = document.getElementById('analysis-text');
            card.style.display = 'block';
            txt.innerHTML = "جاري التحليل...";
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    messages: [{role:'system', content:'حلل كود الطالب باللغة العربية بوضوح.'}, {role:'user', content: document.getElementById('editor').value}]
                })
            });
            txt.innerText = await res.text();
        }
    </script>
</body>
</html>
