<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مختبر تِقني الذكي</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root {
            --primary: #007bff; --accent: #ff3e3e; --bg: #0f172a; --card: #1e293b;
        }

        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; overflow: hidden; }

        /* الهيدر العلوي */
        .mobile-header {
            height: 60px; background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .nav-icons { display: flex; gap: 20px; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; cursor: pointer; color: #94a3b8; }
        .nav-btn i { font-size: 1.2rem; }
        .nav-btn span { font-size: 0.6rem; margin-top: 2px; }
        .nav-btn.active { color: var(--primary); }

        /* منطقة المحرر */
        .editor-container { height: calc(100% - 130px); position: relative; }
        #editor {
            width: 100%; height: 100%; background: transparent; color: #38bdf8;
            padding: 20px; font-family: 'Consolas', monospace; font-size: 1.1rem;
            border: none; outline: none; resize: none;
        }

        /* المساعد تِقني - فقاعة تنبيه */
        #ai-bubble {
            position: absolute; top: 15px; left: 15px; right: 15px;
            background: rgba(0, 123, 255, 0.95); padding: 12px; border-radius: 12px;
            display: none; align-items: center; gap: 10px; border-left: 4px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); z-index: 100;
        }

        /* الأزرار العائمة */
        .floating-btns { position: absolute; bottom: 100px; right: 20px; display: flex; flex-direction: column; gap: 12px; }
        .circle-btn {
            width: 60px; height: 60px; border-radius: 50%; border: none;
            color: white; font-size: 1.5rem; display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        .btn-run { background: #22c55e; }
        .btn-magic { background: #8b5cf6; }

        /* لوحة النتائج */
        #output {
            height: 70px; background: #000; padding: 10px 20px;
            font-size: 0.9rem; border-top: 1px solid #334155; overflow-y: auto;
        }

        /* لوحة السحب (Bottom Sheets) */
        .sheet {
            position: fixed; bottom: -100%; left: 0; right: 0; height: 80%;
            background: white; border-radius: 25px 25px 0 0; z-index: 1000;
            transition: 0.4s ease; color: #1e293b; padding: 25px;
        }
        .sheet.open { bottom: 0; }
        .sheet-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .task-card {
            background: #f1f5f9; padding: 15px; border-radius: 15px; margin-bottom: 10px;
            display: flex; align-items: center; gap: 15px; border-right: 5px solid var(--primary);
        }
    </style>
</head>
<body onload="brython()">

    <header class="mobile-header">
        <div style="font-weight: 900; color: white;">تِقني <span style="color:var(--primary)">AI</span></div>
        <div class="nav-icons">
            <div class="nav-btn" onclick="openSheet('tasks')"><i class="fas fa-layer-group"></i><span>الأنشطة</span></div>
            <div class="nav-btn" onclick="openSheet('book')"><i class="fas fa-book-open"></i><span>الكتاب</span></div>
            <div class="nav-btn" onclick="openSheet('awards')"><i class="fas fa-medal"></i><span>الجوائز</span></div>
        </div>
    </header>

    <div class="editor-container">
        <div id="ai-bubble">
            <i class="fas fa-robot"></i>
            <span id="ai-msg">أنا أراقب كودك يا بطل..</span>
        </div>

        <textarea id="editor" oninput="checkCode()">print("مرحباً بكم")</textarea>

        <div class="floating-btns">
            <button class="circle-btn btn-magic" onclick="runMagic()"><i class="fas fa-wand-magic-sparkles"></i></button>
            <button class="circle-btn btn-run" id="run_btn"><i class="fas fa-play"></i></button>
        </div>
    </div>

    <div id="output">>>> المخرجات ستظهر هنا...</div>

    <div id="sheet-tasks" class="sheet">
        <div class="sheet-header"><h3>الوحدات والأنشطة</h3><i class="fas fa-times" onclick="closeSheets()"></i></div>
        <div class="task-card" onclick="setTask('print(\'مدرسة صلالة الشرقية\')')">
            <i class="fas fa-code"></i>
            <div><strong>نشاط 1: الطباعة</strong><br><small>تعلم عرض النصوص</small></div>
        </div>
        <div class="task-card" onclick="setTask('x = 10\nprint(x)')">
            <i class="fas fa-variable"></i>
            <div><strong>نشاط 2: المتغيرات</strong><br><small>تخزين البيانات واستدعاؤها</small></div>
        </div>
    </div>

    <div id="sheet-book" class="sheet">
        <div class="sheet-header"><h3>الكتاب المدرسي</h3><i class="fas fa-times" onclick="closeSheets()"></i></div>
        <div style="height: 85%; overflow: hidden; border-radius: 15px;">
            <iframe src="https://www.moe.gov.om/Portals/0/Information%20Technology%20Grade%209.pdf" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>

    <div id="sheet-awards" class="sheet" style="text-align: center;">
        <div class="sheet-header"><h3>لوحة الشرف</h3><i class="fas fa-times" onclick="closeSheets()"></i></div>
        <i class="fas fa-trophy" style="font-size: 4rem; color: gold; margin: 20px;"></i>
        <p>أنهِ التمارين لتحصل على وسام المبرمج الصغير!</p>
    </div>

    <script type="text/python">
        from browser import document, window
        def run_code(ev):
            document["output"].text = ""
            def log(*args): document["output"].text += " ".join(map(str, args)) + "\n"
            try:
                exec(document["editor"].value, {"print": log, "input": window.prompt})
                window.aiSay("أحسنت! الكود يعمل بنجاح")
            except Exception as e:
                document["output"].text = f"خطأ: {e}"
                window.aiSay("هناك خطأ.. حاول مرة أخرى")
        document["run_btn"].bind("click", run_code)
    </script>

    <script>
        function openSheet(id) {
            closeSheets();
            document.getElementById('sheet-' + id).classList.add('open');
        }

        function closeSheets() {
            document.querySelectorAll('.sheet').forEach(s => s.classList.remove('open'));
        }

        function setTask(code) {
            document.getElementById('editor').value = code;
            closeSheets();
            aiSay("تم تحميل النشاط بنجاح!");
        }

        function aiSay(msg) {
            const bubble = document.getElementById('ai-bubble');
            document.getElementById('ai-msg').innerText = "تِقني: " + msg;
            bubble.style.display = 'flex';
            setTimeout(() => bubble.style.display = 'none', 4000);
        }

        function checkCode() {
            const code = document.getElementById('editor').value;
            if (code.includes('print') && !code.includes('(')) {
                aiSay("لا تنسَ الأقواس () بعد print");
            }
        }

        async function runMagic() {
            const code = document.getElementById('editor').value;
            aiSay("جاري التحليل السحري...");
            try {
                const res = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        messages: [{role: 'system', content: 'أنت تِقني معلم مدرسة صلالة. اشرح الخطأ باختصار.'}, {role: 'user', content: code}]
                    })
                });
                alert("تِقني يساعدك:\n" + await res.text());
            } catch { alert("تعذر الاتصال بالمساعد."); }
        }
    </script>
</body>
</html>
