<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة تِقني | المساعد الذكي</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root { --primary: #6366f1; --bg: #0b0f1a; --ai-glow: #00f2fe; }
        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; overflow: hidden; }

        /* منطقة العمل */
        .app-container { height: 100vh; display: flex; flex-direction: column; position: relative; }

        /* المحرر الاحترافي */
        #editor {
            flex: 1; width: 100%; background: #111827; color: #e5e7eb;
            padding: 25px; font-family: 'Consolas', monospace; font-size: 1.15rem;
            border: none; outline: none; resize: none; line-height: 1.7;
        }

        /* --- أهم عنصر: المساعد الذكي العائم --- */
        .ai-avatar {
            position: absolute; top: 80px; left: 20px;
            width: 60px; height: 60px; background: var(--primary);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px var(--primary); cursor: pointer;
            z-index: 1000; transition: 0.3s; animation: float 3s infinite ease-in-out;
            border: 3px solid rgba(255,255,255,0.2);
        }
        .ai-avatar i { font-size: 1.8rem; color: white; }
        .ai-avatar.warning { background: #ef4444; box-shadow: 0 0 25px #ef4444; }

        /* فقاعة النصيحة (تظهر بجانب الروبوت) */
        .ai-status-bubble {
            position: absolute; top: 90px; left: 90px;
            background: rgba(255, 255, 255, 0.95); color: #1e293b;
            padding: 10px 15px; border-radius: 12px; font-size: 0.85rem;
            font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none; max-width: 200px; z-index: 999; animation: slideRight 0.4s ease;
        }

        /* نافذة المساعد الكبرى (تظهر عند الضغط) */
        #ai-panel {
            position: fixed; bottom: -100%; left: 0; right: 0; height: 60%;
            background: rgba(255, 255, 255, 0.98); border-radius: 30px 30px 0 0;
            z-index: 2000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px; color: #1e293b; display: flex; flex-direction: column;
        }
        #ai-panel.open { bottom: 0; }

        /* شريط المخرجات السفلي */
        #terminal { height: 80px; background: #000; color: #10b981; padding: 15px; font-family: monospace; border-top: 1px solid #333; overflow-y: auto; }

        /* الأزرار */
        .nav-bar { height: 70px; background: #1f2937; display: flex; align-items: center; justify-content: space-around; }
        .run-btn { width: 55px; height: 55px; background: #10b981; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: none; color: white; margin-top: -30px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes slideRight { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body onload="brython()">

    <div class="app-container">
        <div class="ai-avatar" id="ai-orb" onclick="toggleAiPanel()">
            <i class="fas fa-robot"></i>
        </div>
        <div class="ai-status-bubble" id="status-bubble">تِقني يراقب كودك...</div>

        <textarea id="editor" oninput="aiAnalyze()" spellcheck="false" placeholder="# ابدأ البرمجة هنا...">print("مرحباً بك في عمان")</textarea>

        <div id="terminal">>>> جاهز لتشغيل كودك</div>

        <nav class="nav-bar">
            <button onclick="clearEditor()" style="background:none; border:none; color:#9ca3af;"><i class="fas fa-eraser"></i><br><small>مسح</small></button>
            <button class="run-btn" onclick="runPython()"><i class="fas fa-play"></i></button>
            <button onclick="toggleAiPanel()" style="background:none; border:none; color:#9ca3af;"><i class="fas fa-comment-dots"></i><br><small>تِقني</small></button>
        </nav>
    </div>

    <div id="ai-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0;"><i class="fas fa-brain" style="color:var(--primary)"></i> تحليل تِقني الذكي</h2>
            <i class="fas fa-times" onclick="toggleAiPanel()" style="font-size:1.5rem; cursor:pointer;"></i>
        </div>
        <div id="ai-content" style="flex:1; overflow-y:auto; line-height:1.6; font-size:1.1rem;">
            اكتب كوداً في الأعلى ثم اضغط عليّ لأقوم بتحليله لك!
        </div>
        <button onclick="toggleAiPanel()" style="width:100%; padding:15px; border-radius:15px; border:none; background:var(--primary); color:white; font-weight:900;">فهمت، شكراً تِقني!</button>
    </div>

    <script type="text/python">
        from browser import document, window
        def run_code(ev=None):
            document["terminal"].text = ""
            def log(*args): document["terminal"].text += " ".join(map(str, args)) + "\n"
            try:
                exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as e:
                document["terminal"].text = f"خطأ برمي: {e}"
        window.runPythonAction = run_code
    </script>

    <script>
        let aiTimeout;

        function toggleAiPanel() {
            const panel = document.getElementById('ai-panel');
            panel.classList.toggle('open');
            if(panel.classList.contains('open')) fetchFullAnalysis();
        }

        // تحليل لحظي بسيط لتغيير حالة الروبوت
        function aiAnalyze() {
            const code = document.getElementById('editor').value;
            const orb = document.getElementById('ai-orb');
            const bubble = document.getElementById('status-bubble');

            bubble.style.display = 'block';
            
            // تنبيهات بصرية فورية
            if (code.includes('print') && !code.includes('(')) {
                orb.classList.add('warning');
                bubble.innerText = "تِقني: انتبه! نسيت الأقواس ()";
            } else {
                orb.classList.remove('warning');
                bubble.innerText = "تِقني: كودك يبدو ممتازاً!";
                setTimeout(() => bubble.style.display = 'none', 3000);
            }
        }

        // تحليل عميق من ذكاء اصطناعي خارجي
        async function fetchFullAnalysis() {
            const code = document.getElementById('editor').value;
            const content = document.getElementById('ai-content');
            content.innerHTML = "جاري قراءة كودك بعناية... ✨";

            try {
                const res = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        messages: [
                            {role: 'system', content: 'أنت تِقني، مساعد برمج ذكي جداً. اشرح للطالب ماذا يفعل كوده وما هي الأخطاء بأسلوب مشجع ومبسط جداً.'},
                            {role: 'user', content: code}
                        ]
                    })
                });
                const data = await res.text();
                content.innerText = data;
            } catch {
                content.innerText = "تعذر علي الاتصال بعقلي الإلكتروني، تأكد من الإنترنت!";
            }
        }

        function runPython() { window.runPythonAction(); }
        function clearEditor() { if(confirm("مسح المحرر؟")) document.getElementById('editor').value = ""; }
    </script>
</body>
</html>
