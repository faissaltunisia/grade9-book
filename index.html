<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة تِقني AI | أ. فيصل العريبي</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --accent: #22d3ee;
            --success: #10b981;
        }

        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100vw; background: var(--dark-bg); color: white; overflow: hidden; }

        /* --- شاشة الترحيب (Splash Screen) --- */
        #splash-screen {
            position: fixed; inset: 0; background: var(--dark-bg);
            background-image: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .splash-logo {
            width: 120px; height: 120px; background: var(--primary-gradient);
            border-radius: 30px; display: flex; align-items: center; justify-content: center;
            font-size: 4rem; color: white; box-shadow: 0 0 50px rgba(99, 102, 241, 0.4);
            animation: pulse-logo 2s infinite ease-in-out;
        }
        .splash-title { margin-top: 30px; font-size: 2.5rem; font-weight: 900; letter-spacing: -1px; }
        .splash-subtitle { color: var(--accent); font-weight: bold; margin-top: 5px; opacity: 0.8; }
        .splash-footer { position: absolute; bottom: 40px; font-size: 0.9rem; opacity: 0.6; }
        .start-btn {
            margin-top: 50px; padding: 15px 40px; border-radius: 50px;
            background: var(--primary-gradient); border: none; color: white;
            font-weight: 900; font-size: 1.2rem; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* --- الواجهة الرئيسية (Main Lab) --- */
        .app-container { height: 100%; display: flex; flex-direction: column; opacity: 0; transform: translateY(20px); transition: 0.5s ease; }
        
        header {
            height: 60px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .brand { font-weight: 900; font-size: 1.2rem; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .editor-box { flex: 1.2; position: relative; }
        #editor {
            width: 100%; height: 100%; background: #0b0f1a; color: #94a3b8;
            padding: 20px; font-family: 'Consolas', monospace; font-size: 1.1rem;
            border: none; outline: none; resize: none; line-height: 1.6;
        }

        .output-box { 
            flex: 0.8; background: #000; border-top: 2px solid #1e293b;
            padding: 15px; color: var(--success); overflow-y: auto; font-family: monospace;
        }

        /* --- أيقونة المساعد والتحليل --- */
        #ai-assistant {
            position: fixed; bottom: 100px; left: 20px; width: 60px; height: 60px;
            background: var(--primary-gradient); border-radius: 20px; display: flex;
            align-items: center; justify-content: center; font-size: 1.8rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 500;
        }

        /* نافذة الدردشة العصرية */
        #chat-ui {
            position: fixed; inset: 0; background: var(--dark-bg); z-index: 2000;
            display: none; flex-direction: column;
        }
        .chat-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass); }

        /* بطاقة التحليل */
        #analysis-popup {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000;
            display: none; align-items: center; justify-content: center; padding: 25px;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.95); border: 1px solid rgba(255,255,255,0.1);
            width: 100%; border-radius: 30px; padding: 30px; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        /* شريط التحكم السفلي */
        footer {
            height: 80px; background: #1e293b; display: flex; align-items: center;
            padding: 0 15px; gap: 10px; border-top: 1px solid var(--glass);
        }
        .action-btn {
            height: 55px; border-radius: 18px; border: none; font-weight: 900;
            display: flex; align-items: center; justify-content: center; gap: 10px; color: white;
        }
        .run { flex: 2; background: var(--success); font-size: 1.1rem; }
        .analyze { flex: 1; background: var(--primary-gradient); }
        .clear { width: 55px; background: rgba(255,255,255,0.05); color: #f87171; }

        @keyframes pulse-logo { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); box-shadow: 0 0 70px rgba(99, 102, 241, 0.6); } }
    </style>
</head>
<body onload="brython()">

    <div id="splash-screen">
        <div class="splash-logo"><i class="fas fa-robot"></i></div>
        <div class="splash-title">تِقني AI</div>
        <div class="splash-subtitle">المستقبل يبدأ بكود</div>
        <button class="start-btn" onclick="startApp()">دخول المنصة</button>
        <div class="splash-footer">تصميم أ. فيصل العريبي</div>
    </div>

    <div class="app-container" id="main-app">
        <header>
            <div class="brand">تِقني <span style="color:white">LAB</span></div>
            <div style="font-size: 0.8rem; opacity: 0.5;">أ. فيصل العريبي</div>
        </header>

        <div class="editor-box">
            <textarea id="editor" spellcheck="false"># أهلاً بك في منصة تِقني
name = "فيصل"
print("مرحباً أستاذ", name)</textarea>
            
            <div id="ai-assistant" onclick="toggleChat(true)">
                <i class="fas fa-comment-dots"></i>
            </div>
        </div>

        <div class="output-box" id="console">>>> جاهز لتنفيذ الأوامر...</div>

        <footer>
            <button class="action-btn clear" onclick="clearCode()"><i class="fas fa-trash-alt"></i></button>
            <button class="action-btn run" onclick="runCode()">
                <i class="fas fa-play"></i> تشغيل
            </button>
            <button class="action-btn analyze" onclick="openAnalysis()">
                <i class="fas fa-brain"></i> تحليل
            </button>
        </footer>
    </div>

    <div id="analysis-popup">
        <div class="glass-card">
            <h3 style="color:var(--accent); margin-top:0;"><i class="fas fa-microchip"></i> تحليل تِقني الذكي</h3>
            <div id="analysis-text" style="line-height:1.6; margin-bottom:25px; color:#cbd5e1; max-height:200px; overflow-y:auto;"></div>
            <button onclick="closeAnalysis()" style="width:100%; padding:15px; border-radius:15px; border:none; background:var(--primary-gradient); color:white; font-weight:bold;">
                العودة للمحرر
            </button>
        </div>
    </div>

    <div id="chat-ui">
        <div class="chat-header">
            <div style="font-weight:900; font-size:1.2rem;">دردشة تِقني AI</div>
            <i class="fas fa-times" onclick="toggleChat(false)" style="font-size:1.5rem;"></i>
        </div>
        <div id="chat-flow" style="flex:1; padding:20px; overflow-y:auto; display:flex; flex-direction:column; gap:15px;">
            <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px;">أهلاً بك! كيف يمكنني مساعدتك في درس اليوم؟</div>
        </div>
        <div style="padding:15px; border-top:1px solid var(--glass); display:flex; gap:10px;">
            <input type="text" id="chat-in" placeholder="اسأل تِقني..." style="flex:1; background:rgba(255,255,255,0.05); border:none; padding:15px; border-radius:15px; color:white; outline:none;">
            <button onclick="sendChat()" style="width:55px; border-radius:15px; border:none; background:var(--primary-gradient); color:white;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="text/python">
        from browser import document, window
        def execute(ev=None):
            document["console"].text = ""
            def log(*args): document["console"].text += " ".join(map(str, args)) + "\n"
            try:
                exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as e:
                document["console"].text = f"خطأ برمي:\n{str(e)}"
        window.pyRun = execute
    </script>

    <script>
        function startApp() {
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('main-app').style.opacity = '1';
                document.getElementById('main-app').style.transform = 'translateY(0)';
            }, 800);
        }

        function runCode() { window.pyRun(); }

        async function openAnalysis() {
            const popup = document.getElementById('analysis-popup');
            const text = document.getElementById('analysis-text');
            popup.style.display = 'flex';
            text.innerText = "تِقني يحلل الكود... ✨";
            
            try {
                const res = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({messages: [{role: 'system', content: 'أنت تِقني معلم حاسوب. حلل كود الطالب باختصار.'}, {role: 'user', content: document.getElementById('editor').value}]})
                });
                text.innerText = await res.text();
            } catch { text.innerText = "خطأ في الاتصال."; }
        }

        function closeAnalysis() { document.getElementById('analysis-popup').style.display = 'none'; }
        function toggleChat(s) { document.getElementById('chat-ui').style.display = s ? 'flex' : 'none'; }
        
        async function sendChat() {
            const cin = document.getElementById('chat-in'), flow = document.getElementById('chat-flow');
            if(!cin.value) return;
            flow.innerHTML += `<div style="align-self:flex-end; background:var(--primary-gradient); padding:12px; border-radius:15px;">${cin.value}</div>`;
            const val = cin.value; cin.value = "";
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({messages: [{role:'user', content: val}]})
            });
            flow.innerHTML += `<div style="background:rgba(255,255,255,0.05); padding:12px; border-radius:15px;">${await res.text()}</div>`;
            flow.scrollTop = flow.scrollHeight;
        }

        function clearCode() { if(confirm("مسح الكود؟")) document.getElementById('editor').value = ""; }
    </script>
</body>
</html>
