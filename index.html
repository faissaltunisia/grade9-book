<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تِقني AI | نسخة الهاتف الاحترافية</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root { --primary: #4f46e5; --ai-glow: #00f2fe; --dark: #0f172a; --success: #10b981; }
        
        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100vw; 
            background: var(--dark); overflow: hidden; display: flex; flex-direction: column;
        }

        /* المساعد المراقب العلوي */
        .ai-status-bar {
            height: 50px; background: rgba(255,255,255,0.05); border-bottom: 1px solid #334155;
            display: flex; align-items: center; padding: 0 15px; gap: 10px; flex-shrink: 0;
        }
        .ai-pulse { width: 10px; height: 10px; background: var(--ai-glow); border-radius: 50%; box-shadow: 0 0 10px var(--ai-glow); }
        .ai-hint { font-size: 0.8rem; color: #94a3b8; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* منطقة الكود المتجاوبة */
        .editor-zone { flex: 1; position: relative; width: 100%; overflow: hidden; }
        #editor {
            width: 100%; height: 100%; background: #0b0f1a; color: #67e8f9;
            padding: 20px; font-family: 'Consolas', monospace; font-size: 1.1rem;
            border: none; outline: none; resize: none; line-height: 1.5;
            white-space: pre-wrap; word-wrap: break-word; /* لضمان عدم خروج النص */
        }

        /* الأيقونة العائمة */
        #ai-float-btn {
            position: absolute; bottom: 30px; left: 20px;
            width: 55px; height: 55px; background: var(--primary);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.5rem; z-index: 100;
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.5); border: 2px solid rgba(255,255,255,0.2);
            animation: float 3s infinite ease-in-out;
        }

        /* لوحة المخرجات السفلية */
        .output-zone { height: 110px; background: #000; border-top: 2px solid #334155; flex-shrink: 0; }
        #console { height: 100%; padding: 10px 15px; color: var(--success); font-family: monospace; overflow-y: auto; font-size: 0.9rem; }

        /* شريط التحكم السفلي */
        .footer-nav {
            height: 75px; background: #1e293b; display: flex; align-items: center; 
            padding: 0 10px; gap: 8px; flex-shrink: 0;
        }
        .btn-main { height: 50px; border-radius: 12px; border: none; font-weight: 900; font-size: 0.9rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .btn-run { flex: 2; background: var(--success); color: white; }
        .btn-analyze { flex: 1; background: var(--primary); color: white; }
        .btn-clear { width: 50px; background: #334155; color: #94a3b8; }

        /* شاشة التحليل الفوري */
        #ai-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; display: none; flex-direction: column; padding: 20px; backdrop-filter: blur(10px); }
        .modal-content { background: white; border-radius: 20px; padding: 20px; color: #1e293b; max-height: 80%; display: flex; flex-direction: column; animation: slideUp 0.3s ease; }
        #ai-report { overflow-y: auto; flex: 1; margin: 15px 0; line-height: 1.6; font-size: 0.95rem; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body onload="brython()">

    <div class="ai-status-bar">
        <div class="ai-pulse"></div>
        <div class="ai-hint" id="ai-hint">تِقني: مستعد لمساعدتك في صلالة الشرقية..</div>
    </div>

    <main class="editor-zone">
        <textarea id="editor" spellcheck="false" oninput="monitorCode()"># اكتب كودك هنا
print("مرحباً بك يا مبرمج")</textarea>
        
        <div id="ai-float-btn" onclick="openInstantAnalysis()">
            <i class="fas fa-robot"></i>
        </div>
    </main>

    <div class="output-zone">
        <div id="console">>>> المخرجات تظهر هنا...</div>
    </div>

    <footer class="footer-nav">
        <button class="btn-main btn-clear" onclick="clearCode()"><i class="fas fa-trash-can"></i></button>
        <button class="btn-main btn-run" onclick="runCode()">
            <i class="fas fa-play"></i> ▶ تشغيل البرنامج
        </button>
        <button class="btn-main btn-analyze" onclick="openInstantAnalysis()">
            <i class="fas fa-brain"></i> تحليل
        </button>
    </footer>

    <div id="ai-modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee; padding-bottom:10px;">
                <strong style="color:var(--primary)"><i class="fas fa-robot"></i> تحليل تِقني الفوري</strong>
                <i class="fas fa-times" onclick="closeModal()" style="cursor:pointer; font-size:1.5rem;"></i>
            </div>
            <div id="ai-report">جاري قراءة كودك وتحليله... ✨</div>
            <button onclick="closeModal()" style="background:var(--primary); color:white; border:none; padding:12px; border-radius:12px; font-weight:bold;">فهمت، شكراً تِقني!</button>
        </div>
    </div>

    <script type="text/python">
        from browser import document, window
        def execute_py(ev=None):
            document["console"].text = ""
            def log(*args): document["console"].text += " ".join(map(str, args)) + "\n"
            try:
                exec(document["editor"].value, {"print": log, "input": window.prompt})
                window.updateHint("success")
            except Exception as e:
                document["console"].text = f"خطأ:\n{str(e)}"
                window.updateHint("error")
        window.runPy = execute_py
    </script>

    <script>
        // 1. المراقبة التلقائية اللحظية
        function monitorCode() {
            const code = document.getElementById('editor').value;
            const hint = document.getElementById('ai-hint');
            if (code.includes('print') && !code.includes('(')) {
                hint.innerText = "تِقني: انتبه! نسيت الأقواس () في دالة print.";
                hint.style.color = "#fbbf24";
            } else {
                hint.innerText = "تِقني يراقب كودك.. استمر في الإبداع!";
                hint.style.color = "#94a3b8";
            }
        }

        function updateHint(type) {
            const hint = document.getElementById('ai-hint');
            hint.innerText = (type === "success") ? "تِقني: رائع! الكود عمل بنجاح." : "تِقني: هناك خطأ، اضغط على تحليل للمساعدة.";
        }

        // 2. التحليل الفوري المباشر
        async function openInstantAnalysis() {
            const code = document.getElementById('editor').value;
            const modal = document.getElementById('ai-modal');
            const report = document.getElementById('ai-report');

            modal.style.display = 'flex';
            report.innerText = "تِقني يحلل كودك الآن.. انتظر لحظة ✨";

            try {
                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        messages: [
                            {role: 'system', content: 'أنت تِقني، معلم حاسوب عماني. حلل كود الطالب مباشرة: اشرح ماذا يفعل، وإذا كان هناك خطأ اشرحه، وأعطه نصيحة تشجيعية.'},
                            {role: 'user', content: code}
                        ]
                    })
                });
                const data = await response.text();
                report.innerText = data;
            } catch {
                report.innerText = "عذراً يا بطل، تِقني واجه مشكلة في الاتصال بعقله الإلكتروني!";
            }
        }

        function closeModal() { document.getElementById('ai-modal').style.display = 'none'; }
        function runCode() { window.runPy(); }
        function clearCode() { if(confirm("مسح الكود؟")) document.getElementById('editor').value = ""; }
    </script>
</body>
</html>
