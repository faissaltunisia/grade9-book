<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة صلالة الشرقية الذكية | الإصدار الاحترافي</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root {
            --oman-red: #d92027;
            --oman-green: #007e33;
            --tech-blue: #004a99;
            --dark-bg: #1e1e1e;
            --chat-bg: #ffffff;
        }

        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body, html { margin: 0; padding: 0; height: 100vh; background: #f0f2f5; overflow: hidden; }

        /* شاشة الترحيب */
        #welcome-screen {
            position: fixed; inset: 0; background: linear-gradient(135deg, var(--tech-blue), #001a33);
            z-index: 9999; display: flex; align-items: center; justify-content: center; color: white;
        }
        .welcome-card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            padding: 40px; border-radius: 30px; text-align: center; border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); width: 90%; max-width: 450px;
        }
        .welcome-card img { width: 100px; margin-bottom: 20px; }
        .start-btn {
            background: var(--oman-red); color: white; border: none; padding: 15px 40px;
            border-radius: 50px; font-size: 1.2rem; cursor: pointer; transition: 0.3s; font-weight: bold;
        }

        /* الهيكل الرئيسي */
        .app-grid {
            display: grid;
            grid-template-columns: 280px 1fr 400px; /* تقسيم واضح جداً */
            height: 100vh;
        }

        /* القائمة الجانبية */
        .sidebar {
            background: white; border-left: 2px solid #eee; display: flex; flex-direction: column;
        }
        .sidebar-header { padding: 20px; background: var(--tech-blue); color: white; font-weight: bold; }
        .lesson-list { flex: 1; overflow-y: auto; padding: 10px; }
        .lesson-item {
            padding: 12px; margin-bottom: 8px; border-radius: 10px; background: #f8f9fa;
            cursor: pointer; transition: 0.2s; border-right: 4px solid transparent;
        }
        .lesson-item:hover { background: #e3f2fd; border-right-color: var(--oman-red); }

        /* منطقة المحرر (الوسط) */
        .editor-container {
            display: flex; flex-direction: column; background: #fff; padding: 15px; gap: 10px;
        }
        .toolbar {
            display: flex; justify-content: space-between; align-items: center;
            background: #f8f9fa; padding: 10px 20px; border-radius: 15px; border: 1px solid #ddd;
        }
        #editor {
            flex: 1; background: var(--dark-bg); color: #00ff00; padding: 20px;
            border-radius: 15px; font-family: 'Consolas', monospace; font-size: 1.2rem;
            resize: none; border: none; outline: none; box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        .terminal {
            height: 150px; background: black; color: white; border-radius: 15px;
            padding: 15px; overflow-y: auto; font-family: monospace; border: 3px solid #333;
        }

        /* واجهة المساعد الكبيرة (اليمين) */
        .ai-assistant {
            background: #e5ddd5; border-right: 2px solid #ddd; display: flex; flex-direction: column;
        }
        .ai-header {
            padding: 20px; background: #075e54; color: white; display: flex; align-items: center; gap: 15px;
        }
        .ai-header i { font-size: 2rem; }
        .chat-area { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg {
            padding: 15px; border-radius: 15px; max-width: 85%; line-height: 1.6;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); font-size: 1rem;
        }
        .msg.ai { background: white; align-self: flex-start; border-right: 5px solid var(--oman-green); }
        .msg.user { background: #dcf8c6; align-self: flex-end; }
        .chat-input-container {
            padding: 20px; background: #f0f0f0; display: flex; gap: 10px;
        }
        .chat-input-container input {
            flex: 1; padding: 15px; border-radius: 30px; border: none; outline: none; font-size: 1rem;
        }
        .chat-send-btn {
            background: #075e54; color: white; border: none; width: 50px; height: 50px;
            border-radius: 50%; cursor: pointer; font-size: 1.2rem;
        }

        /* زر المساعدة السحرية */
        .magic-btn {
            background: linear-gradient(45deg, #673ab7, #e91e63); color: white;
            border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold;
        }
        .run-btn {
            background: var(--oman-green); color: white; border: none;
            padding: 10px 25px; border-radius: 10px; cursor: pointer; font-weight: bold;
        }

        /* تحسينات الهاتف */
        @media (max-width: 1024px) {
            .app-grid { grid-template-columns: 1fr; overflow-y: auto; }
            .sidebar, .ai-assistant { height: 500px; }
            .editor-container { height: 600px; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body onload="brython()">

    <div id="welcome-screen">
        <div class="welcome-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Oman_National_Emblem.svg">
            <h1>مختبر مدرسة صلالة الشرقية</h1>
            <p>منصة بايثون الذكية - بإشراف المساعد تِقني</p>
            <button class="start-btn" onclick="startApp()">ابدأ التعلم الآن</button>
        </div>
    </div>

    <div class="app-grid hidden" id="main-app">
        
        <aside class="sidebar">
            <div class="sidebar-header"><i class="fa-solid fa-book"></i> منهج الصف التاسع</div>
            <div class="lesson-list" id="lessons-container">
                </div>
        </aside>

        <main class="editor-container">
            <div class="toolbar">
                <strong id="current-lesson">المحرر الحر</strong>
                <div style="display: flex; gap: 10px;">
                    <button class="magic-btn" onclick="askMagic()">مساعدة ذكية <i class="fa-solid fa-wand-sparkles"></i></button>
                    <button class="run-btn" id="run_button">تشغيل الكود <i class="fa-solid fa-play"></i></button>
                </div>
            </div>
            <textarea id="editor" spellcheck="false">print("مرحباً بكم في مدرسة صلالة الشرقية")</textarea>
            <div class="terminal" id="output">>>> المخرجات ستظهر هنا...</div>
        </main>

        <section class="ai-assistant">
            <div class="ai-header">
                <i class="fa-solid fa-robot"></i>
                <div>
                    <strong>المساعد الذكي تِقني</strong><br>
                    <small style="color: #afe1af;">متصل وجاهز لمساعدتك</small>
                </div>
            </div>
            <div class="chat-area" id="chat-flow">
                <div class="msg ai">أهلاً بك يا بطل! أنا تِقني، معلمك الذكي. اختر درساً من القائمة أو اسألني أي سؤال عن البرمجة.</div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="ai-user-input" placeholder="اكتب سؤالك هنا..." onkeypress="if(event.key==='Enter') sendToAI()">
                <button class="chat-send-btn" onclick="sendToAI()"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </section>
    </div>

    <script type="text/python">
        from browser import document, window
        def run_py(ev):
            document["output"].text = ""
            def log(*args): document["output"].text += " ".join(map(str, args)) + "\n"
            try:
                exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as e:
                document["output"].text = f"❌ خطأ: {e}"
        document["run_button"].bind("click", run_py)
    </script>

    <script>
        const lessons = [
            { name: "1. دالة الطباعة", code: "print('أحب لغة بايثون')\nprint(10 + 20)" },
            { name: "2. المتغيرات", code: "name = 'صلالة'\nscore = 100\nprint(name, score)" },
            { name: "3. الشروط if", code: "grade = 85\nif grade >= 50:\n    print('ناجح')\nelse:\n    print('راسب')" },
            { name: "4. التكرار for", code: "for i in range(5):\n    print('عدّاد:', i)" }
        ];

        function startApp() {
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            renderLessons();
        }

        function renderLessons() {
            const container = document.getElementById('lessons-container');
            lessons.forEach(l => {
                const div = document.createElement('div');
                div.className = 'lesson-item';
                div.innerHTML = `<i class="fa-solid fa-code"></i> ${l.name}`;
                div.onclick = () => {
                    document.getElementById('editor').value = l.code;
                    document.getElementById('current-lesson').innerText = l.name;
                    addMessage("ai", `رائع! لقد اخترت ${l.name}. قم بتعديل الكود ثم اضغط تشغيل.`);
                };
                container.appendChild(div);
            });
        }

        async function sendToAI(customMsg = null) {
            const input = document.getElementById('ai-user-input');
            const msg = customMsg || input.value;
            if (!msg) return;

            addMessage("user", msg);
            input.value = "";
            const botMsg = addMessage("ai", "جاري التفكير... ✍️");

            try {
                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            { role: 'system', content: 'أنت تِقني، مساعد ذكي في مدرسة صلالة الشرقية. أجب باختصار وبأسلوب تعليمي مشجع.' },
                            { role: 'user', content: msg }
                        ],
                        model: 'openai'
                    })
                });
                botMsg.innerText = await response.text();
            } catch (e) {
                botMsg.innerText = "عذراً، واجهت مشكلة في الاتصال بالذكاء الاصطناعي.";
            }
        }

        function askMagic() {
            const code = document.getElementById('editor').value;
            sendToAI(`اشرح لي هذا الكود وأخبرني إذا كان فيه أخطاء: \n ${code}`);
        }

        function addMessage(role, text) {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerText = text;
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
            return div;
        }
    </script>
</body>
</html>
