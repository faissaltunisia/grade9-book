<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة تِقني | المبرمج الصغير</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root {
            --primary: #4f46e5; --bg-main: #f1f5f9; --editor-bg: #1e1e1e;
            --sidebar: #ffffff; --accent: #10b981; --text: #1e293b;
        }

        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg-main); overflow: hidden; color: var(--text); }

        /* الهيكل الرئيسي */
        .app-container { display: flex; height: 100vh; width: 100vw; }

        /* شريط جانبي ضيق للأيقونات الرئيسية */
        .side-rail {
            width: 70px; background: var(--sidebar); display: flex; flex-direction: column;
            align-items: center; padding: 20px 0; border-left: 1px solid #e2e8f0; gap: 25px;
        }
        .rail-item { color: #94a3b8; font-size: 1.4rem; cursor: pointer; transition: 0.3s; }
        .rail-item.active { color: var(--primary); }

        /* منطقة العمل الرئيسية */
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; }

        /* البار العلوي للمحرر */
        .editor-header {
            background: #fff; padding: 10px 20px; display: flex; justify-content: space-between;
            align-items: center; border-bottom: 1px solid #e2e8f0;
        }
        .control-group { display: flex; gap: 10px; }
        
        /* أزرار بمسميات واضحة واحترافية */
        .btn {
            display: flex; align-items: center; gap: 8px; padding: 8px 16px;
            border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .btn-run { background: var(--accent); color: white; }
        .btn-clear { background: #fee2e2; color: #ef4444; }
        .btn-ai { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3); }

        /* منطقة المحرر */
        .editor-area { flex: 1; background: var(--editor-bg); position: relative; overflow: hidden; }
        #editor {
            width: 100%; height: 100%; background: transparent; color: #9cdcfe;
            padding: 20px; font-family: 'Consolas', monospace; font-size: 1.1rem;
            border: none; outline: none; resize: none; line-height: 1.6;
        }

        /* نافذة المخرجات (Terminal) */
        .terminal-area {
            height: 120px; background: #000; color: #22c55e;
            padding: 15px; font-family: monospace; overflow-y: auto;
            border-top: 4px solid #334155; font-size: 0.9rem;
        }

        /* --- نافذة مساعد تِقني المنسفقة --- */
        #ai-sidebar {
            position: fixed; top: 0; left: -100%; width: 320px; height: 100%;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            box-shadow: 5px 0 25px rgba(0,0,0,0.1); z-index: 2000;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
        }
        #ai-sidebar.open { left: 0; }
        .ai-header { padding: 20px; background: var(--primary); color: white; display: flex; justify-content: space-between; }
        .ai-body { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .ai-bubble { background: #eef2ff; padding: 15px; border-radius: 12px; border-right: 4px solid var(--primary); font-size: 0.9rem; line-height: 1.5; }
        
        /* فقاعة النصيحة اللحظية */
        #live-hint {
            position: absolute; bottom: 20px; right: 20px; left: 20px;
            background: rgba(79, 70, 229, 0.9); color: white; padding: 12px;
            border-radius: 10px; display: none; align-items: center; gap: 10px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body onload="brython()">

    <div class="app-container">
        <aside class="side-rail">
            <div class="rail-item active"><i class="fas fa-code"></i></div>
            <div class="rail-item" onclick="alert('الأنشطة الدراسية')"><i class="fas fa-tasks"></i></div>
            <div class="rail-item" onclick="alert('الكتاب الرقمي')"><i class="fas fa-book"></i></div>
            <div class="rail-item" style="margin-top: auto;"><i class="fas fa-user-circle"></i></div>
        </aside>

        <main class="main-content">
            <header class="editor-header">
                <div style="font-weight: 900; font-size: 1.1rem;">مختبر <span style="color:var(--primary)">تِقني</span></div>
                <div class="control-group">
                    <button class="btn btn-clear" onclick="clearAll()"><i class="fas fa-trash"></i> مسح</button>
                    <button class="btn btn-run" id="run_btn"><i class="fas fa-play"></i> تشغيل</button>
                    <button class="btn btn-ai" onclick="openAISidebar()"><i class="fas fa-robot"></i> مساعد تِقني</button>
                </div>
            </header>

            <div class="editor-area">
                <textarea id="editor" oninput="checkCode()" spellcheck="false"># اكتب كود بايثون هنا
print("مرحباً بك يا مبرمج")</textarea>
                
                <div id="live-hint">
                    <i class="fas fa-lightbulb"></i>
                    <span id="hint-msg">تِقني: تذكر إغلاق الأقواس</span>
                </div>
            </div>

            <div class="terminal-area" id="terminal">
                >>> مخرجات البرنامج ستظهر هنا...
            </div>
        </main>
    </div>

    <div id="ai-sidebar">
        <div class="ai-header">
            <strong><i class="fas fa-robot"></i> مساعد تِقني الذكي</strong>
            <i class="fas fa-times" style="cursor:pointer" onclick="closeAISidebar()"></i>
        </div>
        <div class="ai-body" id="ai-chat">
            <div class="ai-bubble">
                أهلاً بك! أنا تِقني، معلمك الذكي لمادة تقنية المعلومات. لقد قمت بتحليل كودك للتو.. هل تواجه أي مشكلة؟
            </div>
        </div>
        <div style="padding: 15px; border-top: 1px solid #eee;">
            <div style="display:flex; gap:10px;">
                <input type="text" id="ai-input" placeholder="اسأل تِقني..." style="flex:1; padding:10px; border:1px solid #ddd; border-radius:8px; outline:none;">
                <button onclick="askAI()" style="background:var(--primary); color:white; border:none; padding:10px 15px; border-radius:8px;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="text/python">
        from browser import document, window
        def run_it(ev):
            document["terminal"].text = ""
            def log(*args): document["terminal"].text += " ".join(map(str, args)) + "\n"
            try:
                exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as e:
                document["terminal"].text = f"خطأ برمي: {e}"
        document["run_btn"].bind("click", run_it)
    </script>

    <script>
        function openAISidebar() {
            const sidebar = document.getElementById('ai-sidebar');
            sidebar.classList.add('open');
            analyzeCode(); // تحليل الكود فور الفتح
        }

        function closeAISidebar() {
            document.getElementById('ai-sidebar').classList.remove('open');
        }

        function clearAll() {
            if(confirm("هل تريد مسح منطقة العمل بالكامل؟")) {
                document.getElementById('editor').value = "";
                document.getElementById('terminal').innerText = ">>> تم تنظيف المحرر.";
            }
        }

        function checkCode() {
            const code = document.getElementById('editor').value;
            const hint = document.getElementById('live-hint');
            const msg = document.getElementById('hint-msg');
            
            if (code.includes('print') && !code.includes('(')) {
                msg.innerText = "تِقني: دالة print تحتاج إلى أقواس ( )";
                hint.style.display = 'flex';
            } else {
                hint.style.display = 'none';
            }
        }

        async function analyzeCode() {
            const code = document.getElementById('editor').value;
            const chat = document.getElementById('ai-chat');
            
            const loadingMsg = document.createElement('div');
            loadingMsg.className = "ai-bubble";
            loadingMsg.innerText = "جاري قراءة كودك... ⏳";
            chat.appendChild(loadingMsg);

            try {
                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            { role: 'system', content: 'أنت معلم بايثون عماني ذكي، اشرح للطالب كوده وساعده بأسلوب تربوي مشجع.' },
                            { role: 'user', content: "حلل هذا الكود: " + code }
                        ]
                    })
                });
                const result = await response.text();
                loadingMsg.innerText = result;
            } catch {
                loadingMsg.innerText = "تعذر الاتصال بالمساعد حالياً، حاول مرة أخرى.";
            }
            chat.scrollTop = chat.scrollHeight;
        }

        function askAI() {
            const input = document.getElementById('ai-input');
            if(!input.value) return;
            const chat = document.getElementById('ai-chat');
            const userMsg = document.createElement('div');
            userMsg.style = "background: #f1f5f9; padding: 12px; border-radius: 12px; align-self: flex-end; font-size: 0.9rem;";
            userMsg.innerText = input.value;
            chat.appendChild(userMsg);
            input.value = "";
            // يمكن إضافة رد تلقائي هنا
        }
    </script>
</body>
</html>
