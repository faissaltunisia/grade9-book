<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة تِقني | نسخة التحليل المدمج</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root { --primary: #4f46e5; --success: #10b981; --dark: #0f172a; --ai-light: #f0f9ff; }
        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body, html { margin: 0; padding: 0; height: 100%; width: 100vw; background: var(--dark); overflow: hidden; display: flex; flex-direction: column; }

        /* شريط المراقبة العلوي */
        .ai-top-bar { height: 40px; background: rgba(255,255,255,0.05); display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #1e293b; flex-shrink: 0; }
        #observer-msg { font-size: 0.7rem; color: #94a3b8; font-weight: bold; }

        /* منطقة العمل */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        #editor { flex: 1.2; width: 100%; background: #0b0f1a; color: #67e8f9; padding: 15px; font-family: monospace; font-size: 1.1rem; border: none; outline: none; resize: none; line-height: 1.4; }

        /* منطقة النتائج والتحليل السفلي */
        .bottom-results { flex: 0.8; display: flex; flex-direction: column; background: #000; border-top: 2px solid #334155; }
        #console { flex: 1; padding: 10px; color: var(--success); font-family: monospace; overflow-y: auto; font-size: 0.85rem; }
        
        /* شريط التحليل الذكي المدمج */
        .ai-analysis-strip { 
            height: 65px; background: #1e293b; color: #e2e8f0; 
            padding: 8px 15px; font-size: 0.8rem; border-top: 1px solid #475569;
            display: flex; align-items: center; gap: 10px; overflow-y: auto;
        }

        /* الأيقونة العائمة (للدردشة فقط) */
        #chat-float {
            position: fixed; bottom: 85px; left: 20px; width: 50px; height: 50px;
            background: var(--primary); border-radius: 50%; display: flex;
            align-items: center; justify-content: center; color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 1000;
        }

        /* أزرار التحكم السفلي */
        .controls { height: 70px; background: #1e293b; display: flex; align-items: center; padding: 0 10px; gap: 8px; flex-shrink: 0; }
        .btn-run { flex: 3; height: 48px; background: var(--success); color: white; border: none; border-radius: 12px; font-weight: 900; font-size: 1rem; }
        .btn-clear { flex: 1; height: 48px; background: #334155; color: #f87171; border: 1px solid #475569; border-radius: 12px; font-weight: bold; }

        /* نافذة الدردشة */
        #chat-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; display: none; flex-direction: column; padding: 15px; backdrop-filter: blur(5px); }
        .chat-box { background: white; border-radius: 20px; flex: 1; display: flex; flex-direction: column; max-height: 80%; margin-top: 10%; }
        .chat-content { flex: 1; padding: 15px; overflow-y: auto; font-size: 0.9rem; }
        .chat-input-area { padding: 12px; border-top: 1px solid #eee; display: flex; gap: 8px; }
        #user-msg-input { flex: 1; border: 1px solid #ddd; border-radius: 10px; padding: 10px; outline: none; }
    </style>
</head>
<body onload="brython()">

    <div class="ai-top-bar">
        <div id="observer-msg">تِقني: مستعد لمتابعة كودك..</div>
    </div>

    <main class="main-content">
        <textarea id="editor" spellcheck="false"># اكتب كودك هنا
print("مرحباً بك في تِقني")</textarea>
        
        <div class="bottom-results">
            <div id="console">>>> المخرجات ستظهر هنا</div>
            <div class="ai-analysis-strip" id="ai-strip">
                <i class="fas fa-microchip" style="color:var(--primary)"></i>
                <span id="analysis-text">تِقني: سأقوم بتحليل كودك فور تشغيله..</span>
            </div>
        </div>
    </main>

    <div id="chat-float" onclick="toggleChat(true)">
        <i class="fas fa-comment-dots" style="font-size: 1.5rem;"></i>
    </div>

    <footer class="controls">
        <button class="btn-clear" onclick="clearAll()">مسح</button>
        <button class="btn-run" onclick="runAndAnalyze()">▶ تشغيل البرنامج</button>
    </footer>

    <div id="chat-modal">
        <div class="chat-box">
            <div style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                <strong style="color:var(--primary)"><i class="fas fa-robot"></i> دردشة تِقني</strong>
                <i class="fas fa-times" onclick="toggleChat(false)" style="cursor:pointer; font-size:1.2rem;"></i>
            </div>
            <div class="chat-content" id="chat-flow">
                أهلاً بك! أنا تِقني، مساعدك الشخصي. اسألني عن أي شيء في درس اليوم.
            </div>
            <div class="chat-input-area">
                <input type="text" id="user-msg-input" placeholder="اكتب سؤالك هنا...">
                <button onclick="sendChatMessage()" style="background:var(--primary); color:white; border:none; padding:10px 15px; border-radius:10px;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="text/python">
        from browser import document, window
        def execute(ev=None):
            document["console"].text = ""
            def log(*args): document["console"].text += " ".join(map(str, args)) + "\n"
            try:
                exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as e:
                document["console"].text = f"خطأ:\n{str(e)}"
        window.pyRun = execute
    </script>

    <script>
        // تشغيل وتحليل في نفس الوقت
        async function runAndAnalyze() {
            window.pyRun(); // تشغيل الكود أولاً
            
            const code = document.getElementById('editor').value;
            const strip = document.getElementById('analysis-text');
            strip.innerText = "تِقني يحلل كودك الآن... ✨";

            try {
                const res = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        messages: [{role: 'system', content: 'أنت تِقني، معلم حاسوب. حلل كود الطالب وقدم شرحاً في سطر واحد فقط.'}, {role: 'user', content: code}]
                    })
                });
                const data = await res.text();
                strip.innerText = "تحليل تِقني: " + data;
            } catch {
                strip.innerText = "تِقني: تعذر التحليل التلقائي حالياً.";
            }
        }

        function toggleChat(show) { document.getElementById('chat-modal').style.display = show ? 'flex' : 'none'; }

        async function sendChatMessage() {
            const input = document.getElementById('user-msg-input');
            const flow = document.getElementById('chat-flow');
            if(!input.value) return;

            const userText = input.value;
            flow.innerHTML += `<div style="margin-top:10px; color:var(--primary)"><b>أنت:</b> ${userText}</div>`;
            input.value = "";

            try {
                const res = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        messages: [{role: 'system', content: 'أنت تِقني مساعد الطلاب. أجب بأسلوب تعليمي.'}, {role: 'user', content: userText}]
                    })
                });
                const data = await res.text();
                flow.innerHTML += `<div style="margin-top:5px; background:#f8fafc; padding:8px; border-radius:8px;"><b>تِقني:</b> ${data}</div>`;
                flow.scrollTop = flow.scrollHeight;
            } catch {
                flow.innerHTML += `<div>عذراً، تِقني مشغول حالياً.</div>`;
            }
        }

        function clearAll() {
            if(confirm("مسح منطقة العمل؟")) {
                document.getElementById('editor').value = "";
                document.getElementById('console').innerText = ">>> تم المسح";
                document.getElementById('analysis-text').innerText = "تِقني: جاهز للتحليل الجديد..";
            }
        }
    </script>
</body>
</html>
