<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة تِقني AI | أ. فيصل العريبي</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root {
            --bg-dark: #0f172a;
            --primary: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100vw; 
            background: var(--bg-dark); color: white; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- شاشة الترحيب --- */
        #splash {
            position: fixed; inset: 0; background: var(--bg-dark);
            z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.8s ease;
        }
        .splash-card { text-align: center; animation: fadeIn 1s ease; }
        .logo-box { width: 80px; height: 80px; background: var(--primary); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; margin: 0 auto 20px; box-shadow: 0 0 30px rgba(99, 102, 241, 0.5); }
        .start-btn { background: var(--success); color: white; border: none; padding: 15px 40px; border-radius: 12px; font-weight: 900; font-size: 1.1rem; cursor: pointer; margin-top: 20px; }

        /* --- الهيكل الرئيسي (مستقر للحاسوب والهاتف) --- */
        header { 
            height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--glass); flex-shrink: 0;
        }

        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 10px; gap: 10px; }
        
        #editor { 
            flex: 1.2; width: 100%; background: #0b1120; color: #94a3b8; padding: 15px; 
            border-radius: 15px; border: 1px solid var(--glass); font-family: monospace; 
            font-size: 1rem; outline: none; resize: none; 
        }

        #console { 
            flex: 0.8; width: 100%; background: #000; color: var(--success); padding: 15px; 
            border-radius: 15px; border: 1px solid var(--glass); overflow-y: auto; font-family: monospace; font-size: 0.9rem;
        }

        /* --- الأزرار بمسميات نصية --- */
        footer { 
            height: 80px; background: #1e293b; display: flex; align-items: center; 
            padding: 0 10px; gap: 8px; border-top: 1px solid var(--glass); flex-shrink: 0;
        }
        .btn-text {
            height: 50px; border-radius: 10px; border: none; color: white; 
            font-weight: bold; font-size: 0.9rem; flex: 1; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .btn-run { background: var(--success); flex: 1.5; }
        .btn-analyze { background: var(--primary); }
        .btn-clear { background: #374151; color: #f87171; flex: 0.6; }

        /* --- المساعد الذكي الثابت (Floating Bot) --- */
        #ai-assistant-btn {
            position: fixed; bottom: 95px; left: 20px; width: 55px; height: 55px;
            background: var(--primary); border-radius: 50%; display: flex;
            align-items: center; justify-content: center; color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4); z-index: 999;
        }

        /* نافذة الدردشة المسترجعة */
        #chat-window {
            position: fixed; inset: 0; background: white; z-index: 2001;
            display: none; flex-direction: column;
        }
        .chat-header { background: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; }
        #chat-body { flex: 1; padding: 15px; overflow-y: auto; background: #f8fafc; color: #1e293b; }
        .chat-input-area { padding: 10px; border-top: 1px solid #ddd; display: flex; gap: 5px; background: white; }

        /* بطاقة التحليل */
        #analysis-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .analysis-card { background: white; color: #1e293b; padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body onload="brython()">

    <div id="splash">
        <div class="splash-card">
            <div class="logo-box"><i class="fas fa-robot"></i></div>
            <h1 style="margin:0">تِقني AI</h1>
            <p style="color:var(--primary)">تصميم أ. فيصل العريبي</p>
            <button class="start-btn" onclick="hideSplash()">ابدأ الآن</button>
        </div>
    </div>

    <header>
        <div style="font-weight: 900; font-size: 1.2rem;">تِقني <span style="color:var(--primary)">LAB</span></div>
        <div style="font-size: 0.8rem; opacity: 0.6;">أ. فيصل العريبي</div>
    </header>

    <div class="main-content">
        <textarea id="editor" spellcheck="false"># اكتب كودك هنا
print("مرحباً بك في المنصة المستقرة")</textarea>
        <div id="console">>>> جاهز لتنفيذ الأوامر...</div>
    </div>

    <div id="ai-assistant-btn" onclick="toggleChat(true)">
        <i class="fas fa-comment-medical" style="font-size: 1.5rem;"></i>
    </div>

    <footer>
        <button class="btn-text btn-clear" onclick="clearCode()">مسح</button>
        <button class="btn-text btn-run" onclick="runCode()">تشغيل البرنامج</button>
        <button class="btn-text btn-analyze" onclick="showAnalysis()">تحليل الذكاء</button>
    </footer>

    <div id="chat-window">
        <div class="chat-header">
            <strong>مساعد تِقني الذكي</strong>
            <i class="fas fa-times" onclick="toggleChat(false)" style="cursor:pointer"></i>
        </div>
        <div id="chat-body">أهلاً بك أستاذ فيصل وطلابك! كيف أساعدكم اليوم؟</div>
        <div class="chat-input-area">
            <input type="text" id="chat-in" style="flex:1; padding:10px; border-radius:8px; border:1px solid #ddd;" placeholder="اسأل تِقني...">
            <button onclick="sendChat()" style="background:var(--primary); color:white; border:none; padding:10px 15px; border-radius:8px;">إرسال</button>
        </div>
    </div>

    <div id="analysis-overlay">
        <div class="analysis-card">
            <h3 style="margin-top:0; color:var(--primary)">نتائج تحليل الكود</h3>
            <div id="analysis-content" style="margin-bottom:20px; line-height:1.6"></div>
            <button onclick="document.getElementById('analysis-overlay').style.display='none'" style="width:100%; padding:12px; background:var(--bg-dark); color:white; border:none; border-radius:10px;">رجوع للتحرير</button>
        </div>
    </div>

    <script type="text/python">
        from browser import document, window
        def execute_code(ev=None):
            document["console"].text = ""
            def log(*args): document["console"].text += " ".join(map(str, args)) + "\n"
            try:
                exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as e:
                document["console"].text = f"خطأ:\n{str(e)}"
        window.py_run = execute_code
    </script>

    <script>
        function hideSplash() { document.getElementById('splash').style.opacity = '0'; setTimeout(() => document.getElementById('splash').style.display='none', 800); }
        function runCode() { window.py_run(); }
        function toggleChat(s) { document.getElementById('chat-window').style.display = s ? 'flex' : 'none'; }
        
        async function showAnalysis() {
            const overlay = document.getElementById('analysis-overlay');
            const content = document.getElementById('analysis-content');
            overlay.style.display = 'flex';
            content.innerText = "جاري تحليل المنطق البرمجي... ✨";
            try {
                const res = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({messages: [{role:'system', content:'حلل كود الطالب باختصار.'}, {role:'user', content:document.getElementById('editor').value}]})
                });
                content.innerText = await res.text();
            } catch { content.innerText = "خطأ في الاتصال بالمساعد."; }
        }

        async function sendChat() {
            const input = document.getElementById('chat-in'), body = document.getElementById('chat-body');
            if(!input.value) return;
            const msg = input.value; input.value = "";
            body.innerHTML += `<p style="color:var(--primary)">أنت: ${msg}</p>`;
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({messages: [{role:'user', content: msg}]})
            });
            body.innerHTML += `<p>تِقني: ${await res.text()}</p>`;
            body.scrollTop = body.scrollHeight;
        }

        function clearCode() { if(confirm("مسح الكود؟")) document.getElementById('editor').value = ""; }
    </script>
</body>
</html>
