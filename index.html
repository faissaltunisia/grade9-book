<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة تِقني | نسخة الموبايل المتجاوبة</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root { --primary: #4f46e5; --success: #10b981; --dark: #0f172a; --bg: #f8fafc; }
        
        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            background: var(--bg); overflow: hidden; display: flex; flex-direction: column;
        }

        /* الهيدر العلوي */
        .app-header {
            height: 50px; background: white; border-bottom: 1px solid #e2e8f0;
            display: flex; align-items: center; justify-content: space-between; padding: 0 15px; flex-shrink: 0;
        }

        /* الحاوية الرئيسية المتجاوبة */
        .main-wrapper {
            flex: 1; display: flex; flex-direction: column; overflow: hidden;
        }

        /* منطقة الكود - ارتفاع ديناميكي */
        .editor-section {
            flex: 1; min-height: 40%; background: #1e293b; position: relative;
        }
        #editor {
            width: 100%; height: 100%; background: transparent; color: #a5f3fc;
            padding: 15px; font-family: monospace; font-size: 1rem; border: none; outline: none; resize: none;
        }

        /* منطقة النتائج - ارتفاع ديناميكي */
        .output-section {
            flex: 0.7; min-height: 30%; background: #000; border-top: 4px solid #334155;
            display: flex; flex-direction: column;
        }
        .output-title { background: #111; color: #666; font-size: 0.7rem; padding: 5px 15px; font-weight: bold; }
        #console { flex: 1; padding: 10px 15px; color: var(--success); font-family: monospace; overflow-y: auto; white-space: pre-wrap; font-size: 0.9rem; }

        /* شريط التحكم السفلي - ثابت */
        .bottom-nav {
            height: 70px; background: white; border-top: 1px solid #e2e8f0;
            display: flex; align-items: center; padding: 0 10px; gap: 10px; flex-shrink: 0;
        }
        .nav-btn {
            flex: 1; height: 45px; border-radius: 12px; border: none; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.85rem;
        }
        .btn-run { background: var(--success); color: white; flex: 2; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2); }
        .btn-side { background: #f1f5f9; color: #475569; }

        /* نافذة الدردشة (المساعد الذكي) */
        #chat-ui {
            position: fixed; inset: 0; background: white; z-index: 2000;
            display: none; flex-direction: column; animation: slideIn 0.3s ease-out;
        }
        .chat-header { padding: 15px; background: var(--primary); color: white; display: flex; justify-content: space-between; }
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background: #f9fafb; }
        .bubble { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 0.95rem; line-height: 1.5; }
        .ai { background: white; border: 1px solid #e5e7eb; align-self: flex-start; border-bottom-right-radius: 4px; }
        .user { background: var(--primary); color: white; align-self: flex-end; border-bottom-left-radius: 4px; }
        .chat-input-bar { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }

        /* الأنشطة */
        .side-menu { position: fixed; left: -100%; top: 0; width: 85%; height: 100%; background: white; z-index: 3000; transition: 0.3s; padding: 20px; box-shadow: 5px 0 20px rgba(0,0,0,0.2); }
        .side-menu.open { left: 0; }

        @keyframes slideIn { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body onload="brython()">

    <header class="app-header">
        <div style="font-weight:900;">مختبر <span style="color:var(--primary)">تِقني</span></div>
        <button onclick="toggleMenu(true)" style="background:none; border:none; color:var(--primary); font-size:1.2rem;"><i class="fas fa-bars"></i></button>
    </header>

    <div class="main-wrapper">
        <div class="editor-section">
            <textarea id="editor" spellcheck="false"># اكتب كودك هنا
print("مرحباً بك في مادة تقنية المعلومات")</textarea>
        </div>

        <div class="output-section">
            <div class="output-title">مخرجات البرنامج</div>
            <div id="console">>>> اضغط على تشغيل لرؤية النتيجة...</div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-btn btn-side" onclick="clearCode()"><i class="fas fa-eraser"></i> مسح</button>
        <button class="nav-btn btn-run" onclick="runPython()"><i class="fas fa-play"></i> ▶ تشغيل البرنامج</button>
        <button class="nav-btn btn-side" onclick="toggleChat(true)"><i class="fas fa-robot"></i> تِقني</button>
    </nav>

    <div id="chat-ui">
        <div class="chat-header">
            <strong><i class="fas fa-robot"></i> مساعد تِقني الذكي</strong>
            <i class="fas fa-times" onclick="toggleChat(false)" style="font-size:1.5rem;"></i>
        </div>
        <div class="chat-messages" id="chat-box">
            <div class="bubble ai">أهلاً بك يا بطل! أنا تِقني، معلمك الذكي. كيف يمكنني مساعدتك في البرمجة اليوم؟</div>
        </div>
        <div class="chat-input-bar">
            <input type="text" id="user-input" placeholder="اسأل تِقني..." style="flex:1; padding:12px; border-radius:12px; border:1px solid #ddd; outline:none;">
            <button onclick="askAI()" style="background:var(--primary); color:white; border:none; width:45px; border-radius:12px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="side-menu" class="side-menu">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h3>المنهج الدراسي</h3>
            <i class="fas fa-times" onclick="toggleMenu(false)"></i>
        </div>
        <div onclick="alert('فتح كتاب الطالب (PDF)')" style="padding:15px; background:#f1f5f9; border-radius:12px; margin-bottom:15px; cursor:pointer;">
            <i class="fas fa-book-open"></i>&nbsp; كتاب الطالب الإلكتروني
        </div>
        <div onclick="alert('فتح الأنشطة')" style="padding:15px; background:#f1f5f9; border-radius:12px; cursor:pointer;">
            <i class="fas fa-tasks"></i>&nbsp; الأنشطة العملية
        </div>
    </div>

    <script type="text/python">
        from browser import document, window
        def execute_code(ev=None):
            document["console"].text = ""
            def log(*args): document["console"].text += " ".join(map(str, args)) + "\n"
            try:
                exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as e:
                document["console"].text = f"❌ خطأ برمي:\n{str(e)}"
        window.pyRun = execute_code
    </script>

    <script>
        function toggleChat(show) { document.getElementById('chat-ui').style.display = show ? 'flex' : 'none'; }
        function toggleMenu(show) { document.getElementById('side-menu').classList.toggle('open', show); }
        function runPython() { window.pyRun(); }
        function clearCode() { if(confirm("هل تريد مسح الكود؟")) document.getElementById('editor').value = ""; }

        // وظيفة الدردشة الذكية
        async function askAI() {
            const input = document.getElementById('user-input');
            const msg = input.value;
            if(!msg) return;

            appendBubble('user', msg);
            input.value = "";
            const loadingId = appendBubble('ai', "تِقني يفكر... ⏳");

            try {
                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        messages: [
                            {role: 'system', content: 'أنت تِقني، معلم حاسوب عماني ذكي. ساعد الطلاب في بايثون بوضوح.'},
                            {role: 'user', content: msg + "\n كودي الحالي هو: " + document.getElementById('editor').value}
                        ]
                    })
                });
                const data = await response.text();
                document.getElementById(loadingId).innerText = data;
            } catch {
                document.getElementById(loadingId).innerText = "عذراً، حدث خطأ في الاتصال!";
            }
        }

        function appendBubble(role, text) {
            const box = document.getElementById('chat-box');
            const id = 'm-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'bubble ' + role;
            div.innerText = text;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
            return id;
        }
    </script>
</body>
</html>
