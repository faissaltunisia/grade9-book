<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة صلالة الشرقية الذكية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.5/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.5/brython_stdlib.min.js"></script>
</head>
<body onload="brython()">

    <div id="welcome-overlay" class="welcome-overlay">
        <div class="welcome-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Oman_National_Emblem.svg" class="oman-logo">
            <h2>مرحباً بك مبرمج المستقبل</h2>
            <p>مختبر البرمجة - مدرسة صلالة الشرقية</p>
            <button class="start-btn" onclick="startApp()">دخول المختبر <i class="fa-solid fa-microchip"></i></button>
        </div>
    </div>

    <header class="main-header">
        <div class="header-right">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Oman_National_Emblem.svg" alt="Oman Logo">
            <div class="header-titles">
                <h1>مدرسة صلالة الشرقية (5-9)</h1>
                <span>منصة تِقني للذكاء الاصطناعي</span>
            </div>
        </div>
        <div class="header-left">
            <div class="ai-badge">AI Active</div>
        </div>
    </header>

    <div id="app-content" class="app-container hidden">
        
        <nav class="mobile-tabs">
            <button class="tab-btn active" onclick="showTab('editor-section')"><i class="fa-solid fa-code"></i> البرمجة</button>
            <button class="tab-btn" onclick="showTab('ai-section')"><i class="fa-solid fa-robot"></i> تِقني AI</button>
            <button class="tab-btn" onclick="showTab('tasks-section')"><i class="fa-solid fa-list-check"></i> الأنشطة</button>
        </nav>

        <div class="main-layout">
            <aside id="tasks-section" class="sidebar tab-content">
                <div class="section-label">أنشطة المنهج</div>
                <div id="tasks-list" class="scrollable"></div>
            </aside>

            <main id="editor-section" class="editor-area tab-content active">
                <div class="toolbar">
                    <span id="active-task">المحرر الحر</span>
                    <button class="run-button" id="run_btn">تشغيل <i class="fa-solid fa-play"></i></button>
                </div>
                <textarea id="editor" spellcheck="false">print("أهلاً بك في بايثون")</textarea>
                <div class="terminal">
                    <div class="term-header">المخرجات (Terminal)</div>
                    <pre id="output">>>> النتائج تظهر هنا...</pre>
                </div>
            </main>

            <section id="ai-section" class="ai-chat-box tab-content">
                <div class="ai-header">
                    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" width="35">
                    <strong>المساعد تِقني</strong>
                </div>
                <div id="chat-flow" class="chat-flow">
                    <div class="msg ai">مرحباً! أنا تِقني. اسألني أي سؤال في بايثون وسأجيبك فوراً.</div>
                </div>
                <div class="chat-footer">
                    <input type="text" id="user-query" placeholder="اكتب سؤالك هنا..." onkeypress="handleKey(event)">
                    <button onclick="askAI()"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </section>
        </div>
    </div>

    <script type="text/python">
        from browser import document, window
        def run_code(ev):
            document["output"].text = ""
            def log(*args): document["output"].text += " ".join(map(str, args)) + "\n"
            try:
                exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as e:
                document["output"].text = f"خطأ: {e}"
        document["run_btn"].bind("click", run_code)
    </script>

    <script src="script.js"></script>
</body>
</html>
