<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة تِقني | بطاقة التحليل العائمة</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root { --primary: #4f46e5; --success: #10b981; --dark: #0f172a; --card-bg: #ffffff; }
        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body, html { margin: 0; padding: 0; height: 100%; width: 100vw; background: var(--dark); overflow: hidden; display: flex; flex-direction: column; }

        /* منطقة المحرر */
        .editor-container { flex: 1.3; position: relative; width: 100%; }
        #editor { width: 100%; height: 100%; background: #0b0f1a; color: #67e8f9; padding: 15px; font-family: monospace; font-size: 1.1rem; border: none; outline: none; line-height: 1.5; resize: none; }

        /* منطقة النتائج */
        .output-pane { flex: 0.7; background: #000; border-top: 2px solid #1e293b; padding: 10px 15px; color: var(--success); font-family: monospace; overflow-y: auto; font-size: 0.9rem; }

        /* أيقونة الدردشة العائمة */
        #chat-float {
            position: fixed; bottom: 85px; left: 20px; width: 50px; height: 50px;
            background: var(--primary); border-radius: 50%; display: flex;
            align-items: center; justify-content: center; color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 100;
        }

        /* --- بطاقة التحليل العائمة --- */
        #analysis-card {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            display: none; align-items: center; justify-content: center; z-index: 2000;
            padding: 20px; backdrop-filter: blur(5px);
        }
        .card-content {
            background: var(--card-bg); width: 100%; max-width: 400px; border-radius: 24px;
            padding: 25px; display: flex; flex-direction: column; gap: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card-header { display: flex; align-items: center; gap: 10px; color: var(--primary); font-weight: 900; font-size: 1.1rem; }
        #analysis-body { color: #334155; font-size: 0.95rem; line-height: 1.6; max-height: 300px; overflow-y: auto; }
        .btn-back { 
            background: var(--primary); color: white; border: none; padding: 12px; 
            border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        /* شريط الأزرار السفلي */
        .bottom-nav { height: 75px; background: #1f2937; display: flex; align-items: center; padding: 0 10px; gap: 8px; flex-shrink: 0; }
        .btn-action { height: 50px; border-radius: 14px; border: none; font-weight: 900; font-size: 0.9rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .run-btn { flex: 2; background: var(--success); color: white; }
        .analyze-btn { flex: 1.2; background: #6366f1; color: white; }
        .clear-btn { width: 50px; background: #374151; color: #fca5a5; }

        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body onload="brython()">

    <main class="editor-container">
        <textarea id="editor" spellcheck="false"># اكتب كودك هنا
print("مرحباً بك في عالم البرمجة")</textarea>
    </main>

    <div class="output-pane" id="console">>>> جاهز للتشغيل...</div>

    <div id="chat-float" onclick="alert('تِقني: قريباً سيتم تفعيل الدردشة المباشرة هنا!')">
        <i class="fas fa-comment-dots"></i>
    </div>

    <div id="analysis-card">
        <div class="card-content">
            <div class="card-header">
                <i class="fas fa-microchip"></i>
                <span>تحليل تِقني الذكي</span>
            </div>
            <div id="analysis-body">جاري قراءة منطق الكود... ✨</div>
            <button class="btn-back" onclick="closeAnalysis()">
                <i class="fas fa-arrow-right"></i> رجوع للتحرير
            </button>
        </div>
    </div>

    <footer class="bottom-nav">
        <button class="btn-action clear-btn" onclick="clearCode()"><i class="fas fa-trash-can"></i></button>
        <button class="btn-action run-btn" onclick="runCode()">
            <i class="fas fa-play"></i> تشغيل البرنامج
        </button>
        <button class="btn-action analyze-btn" onclick="openAnalysis()">
            <i class="fas fa-brain"></i> تحليل
        </button>
    </footer>

    <script type="text/python">
        from browser import document, window
        def execute_py(ev=None):
            document["console"].text = ""
            def log(*args): document["console"].text += " ".join(map(str, args)) + "\n"
            try:
                exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as e:
                document["console"].text = f"خطأ برمي:\n{str(e)}"
        window.runPy = execute_py
    </script>

    <script>
        function runCode() { window.runPy(); }

        async function openAnalysis() {
            const card = document.getElementById('analysis-card');
            const body = document.getElementById('analysis-body');
            const code = document.getElementById('editor').value;

            card.style.display = 'flex';
            body.innerText = "تِقني يحلل الكود الآن، انتظر قليلاً... ⏳";

            try {
                const res = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        messages: [
                            {role: 'system', content: 'أنت تِقني، معلم حاسوب عماني. حلل الكود بوضوح: اشرح وظيفته، نبه للأخطاء إن وجدت، وأعطِ نصيحة للتطوير.'},
                            {role: 'user', content: code}
                        ]
                    })
                });
                const data = await res.text();
                body.innerText = data;
            } catch {
                body.innerText = "تعذر الاتصال بالمساعد الذكي، تأكد من اتصالك بالإنترنت.";
            }
        }

        function closeAnalysis() {
            document.getElementById('analysis-card').style.display = 'none';
        }

        function clearCode() {
            if(confirm("مسح الكود بالكامل؟")) {
                document.getElementById('editor').value = "";
                document.getElementById('console').innerText = ">>> تم المسح";
            }
        }
    </script>
</body>
</html>
