<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة صلالة الشرقية الذكية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.5/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.5/brython_stdlib.min.js"></script>
</head>
<body onload="brython()">

    <div id="welcome-screen" class="welcome-overlay">
        <div class="welcome-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Oman_National_Emblem.svg" class="oman-logo">
            <h1>مختبر تِقني الذكي</h1>
            <p>مدرسة صلالة الشرقية (5-9)</p>
            <button onclick="enterPlatform()">دخول المنصة</button>
        </div>
    </div>

    <header class="top-header">
        <div class="header-right">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Oman_National_Emblem.svg" height="40">
            <span>مختبر البرمجة الذكي</span>
        </div>
        <div class="header-left">
            <button class="book-toggle-btn" onclick="toggleBook()"><i class="fa-solid fa-book"></i> تصفح الكتاب</button>
        </div>
    </header>

    <div id="main-container" class="main-wrapper hidden">
        <aside class="sidebar-menu">
            <div class="sidebar-label">أنشطة المنهج</div>
            <div id="curriculum-list"></div>
        </aside>

        <main class="editor-section">
            <div class="editor-header">
                <span id="current-task">محرر حر</span>
                <div class="actions">
                    <button class="magic-btn" onclick="askMagicHelp()">مساعدة سحرية <i class="fa-solid fa-wand-sparkles"></i></button>
                    <button class="run-btn" id="run_btn">تشغيل <i class="fa-solid fa-play"></i></button>
                </div>
            </div>
            <div class="code-box">
                <textarea id="editor" spellcheck="false" oninput="liveMonitor()"></textarea>
                <div id="ai-hint" class="hint-popup hidden"></div>
            </div>
            <div id="output-box" class="output-terminal">>>> المخرجات هنا...</div>
        </main>

        <section class="chat-section">
            <div class="chat-header">تِقني AI</div>
            <div id="chat-flow" class="chat-flow"></div>
            <div class="chat-input-bar">
                <input type="text" id="chat-input" placeholder="اسألني أي شيء...">
                <button onclick="sendAI()"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </section>
    </div>

    <div id="book-window" class="book-modal hidden">
        <div class="book-frame">
            <div class="book-top-bar">
                <span>كتاب تقنية المعلومات - الصف التاسع</span>
                <button onclick="toggleBook()">×</button>
            </div>
            <div class="book-viewer">
                <div id="interactive-page" class="page-content">
                    <img src="https://img.freepik.com/free-vector/coding-concept-illustration_114360-1209.jpg" id="book-img">
                    <h3 id="book-title">الوحدة الأولى: البرمجة</h3>
                    <p id="book-text">مرحباً بك في عالم البرمجة بلغة بايثون.</p>
                </div>
                <div class="book-nav">
                    <button onclick="changePage(-1)"><i class="fa-solid fa-chevron-right"></i></button>
                    <button onclick="changePage(1)"><i class="fa-solid fa-chevron-left"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/python">
        from browser import document, window
        def run_code(ev):
            document["output-box"].text = ""
            def log(*args): document["output-box"].text += " ".join(map(str, args)) + "\n"
            try:
                exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as e:
                document["output-box"].text = f"خطأ في الكود: {e}"
        document["run_btn"].bind("click", run_code)
    </script>
    <script src="script.js"></script>
</body>
</html>
