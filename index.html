<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مختبر تِقني | نسخة الهاتف الكاملة</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root { --primary: #4f46e5; --success: #10b981; --danger: #ef4444; --dark-bg: #0f172a; }
        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body, html { margin: 0; padding: 0; height: 100%; width: 100vw; background: var(--dark-bg); overflow: hidden; display: flex; flex-direction: column; }

        /* شريط المراقبة العلوي */
        .ai-top-bar { height: 45px; background: rgba(255,255,255,0.05); display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #1e293b; flex-shrink: 0; }
        #observer-msg { font-size: 0.75rem; color: #94a3b8; font-weight: bold; }

        /* المحرر والنتائج */
        .main-content { flex: 1; display: flex; flex-direction: column; width: 100%; overflow: hidden; }
        #editor { flex: 1.2; width: 100%; background: #0b0f1a; color: #67e8f9; padding: 15px; font-family: monospace; font-size: 1.1rem; border: none; outline: none; line-height: 1.5; white-space: pre-wrap; }
        
        #console-area { 
            flex: 0.8; background: #000; border-top: 2px solid #334155; 
            padding: 10px; color: var(--success); font-family: monospace; 
            overflow-y: auto; font-size: 0.85rem; width: 100%;
        }

        /* --- الأيقونة العائمة الذكية (تحليل + دردشة) --- */
        .fab-wrapper { position: fixed; bottom: 100px; left: 20px; z-index: 1000; display: flex; flex-direction: column; align-items: center; gap: 12px; }
        .fab-main { width: 55px; height: 55px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.4rem; box-shadow: 0 0 20px var(--primary); border: 2px solid rgba(255,255,255,0.2); }
        .fab-sub { width: 45px; height: 45px; background: #f59e0b; border-radius: 50%; display: none; align-items: center; justify-content: center; color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .fab-wrapper.open .fab-sub { display: flex; animation: slideUp 0.3s; }

        /* شريط التحكم السفلي (زر تشغيل + زر مسح) */
        .bottom-nav { height: 75px; background: #1e293b; display: flex; align-items: center; padding: 0 10px; gap: 10px; flex-shrink: 0; width: 100%; }
        .btn-run { flex: 3; height: 50px; background: var(--success); color: white; border-radius: 12px; border: none; font-weight: 900; font-size: 1rem; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-clear { flex: 1; height: 50px; background: #334155; color: #f87171; border-radius: 12px; border: 1px solid #475569; font-weight: bold; font-size: 0.85rem; }

        /* نوافذ المساعد */
        .ai-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; flex-direction: column; padding: 15px; backdrop-filter: blur(10px); }
        .modal-body { background: white; border-radius: 20px; padding: 20px; color: #1e293b; max-height: 85%; display: flex; flex-direction: column; width: 100%; }
        #ai-text-output { overflow-y: auto; margin: 15px 0; font-size: 0.95rem; line-height: 1.6; text-align: right; }
        .chat-input-row { display: flex; gap: 8px; border-top: 1px solid #eee; padding-top: 10px; }
        #chat-input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 10px; outline: none; font-size: 0.9rem; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body onload="brython()">

    <div class="ai-top-bar">
        <div id="observer-msg">تِقني: بانتظار إبداعك البرمجي..</div>
    </div>

    <main class="main-content">
        <textarea id="editor" spellcheck="false" oninput="monitor()"># ابدأ الكتابة هنا
print("مرحباً بك في تِقني")</textarea>
        <div id="console-area">>>> المخرجات ستظهر هنا</div>
    </main>

    <div class="fab-wrapper" id="fab-menu" onclick="this.classList.toggle('open')">
        <div class="fab-sub" onclick="startAnalysis()"><i class="fas fa-microchip"></i></div>
        <div class="fab-sub" onclick="openChat()" style="background:var(--primary);"><i class="fas fa-comment"></i></div>
        <div class="fab-main"><i class="fas fa-robot"></i></div>
    </div>

    <footer class="bottom-nav">
        <button class="btn-clear" onclick="clearCode()">
            <i class="fas fa-eraser"></i> مسح
        </button>
        <button class="btn-run" onclick="runCode()">
            <i class="fas fa-play"></i> تشغيل البرنامج
        </button>
    </footer>

    <div id="ai-modal" class="ai-overlay">
        <div class="modal-body">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <strong id="modal-title" style="color:var(--primary)">تِقني الذكي</strong>
                <i class="fas fa-times" onclick="closeModal()" style="font-size:1.5rem; cursor:pointer; color:#64748b;"></i>
            </div>
            <div id="ai-text-output"></div>
            <div class="chat-input-row" id="chat-controls" style="display:none;">
                <input type="text" id="chat-input" placeholder="اسأل تِقني عن أي شيء...">
                <button onclick="sendChat()" style="background:var(--primary); color:white; border:none; padding:10px 15px; border-radius:10px;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="text/python">
        from browser import document, window
        def execute(ev=None):
            document["console-area"].text = ""
            def log(*args): document["console-area"].text += " ".join(map(str, args)) + "\n"
            try:
                exec(document["editor"].value, {"print": log, "input": window.prompt})
                window.updateObs("نجاح")
            except Exception as e:
                document["console-area"].text = f"خطأ:\n{str(e)}"
                window.updateObs("خطأ")
        window.runPy = execute
    </script>

    <script>
        function monitor() {
            const code = document.getElementById('editor').value;
            const msg = document.getElementById('observer-msg');
            if(code.includes('print') && !code.includes('(')) msg.innerText = "تِقني: انتبه! دالة print تحتاج لأقواس ().";
            else msg.innerText = "تِقني: يراقب كودك.. استمر!";
        }

        function updateObs(status) {
            document.getElementById('observer-msg').innerText = status === "نجاح" ? "تِقني: مذهل! الكود يعمل بنجاح." : "تِقني: اكتشفت خطأ! اضغط على أيقونة الروبوت للتحليل.";
        }

        async function startAnalysis() {
            openModal("تحليل الكود المباشر", false);
            const code = document.getElementById('editor').value;
            const output = document.getElementById('ai-text-output');
            output.innerText = "تِقني يقوم بتشريح الكود برمجياً... ⏳";
            
            try {
                const res = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        messages: [{role: 'system', content: 'أنت تِقني، معلم حاسوب عماني. حلل كود الطالب وقدم شرحاً مبسطاً جداً لما يفعله الكود وهل هناك أخطاء.'}, {role: 'user', content: code}]
                    })
                });
                output.innerText = await res.text();
            } catch { output.innerText = "تِقني: تعذر الاتصال بالذكاء الاصطناعي."; }
        }

        function openChat() {
            openModal("دردشة تعليمية", true);
            document.getElementById('ai-text-output').innerHTML = "مرحباً بك! أنا مستعد للإجابة على أسئلتك البرمجية أو شرح درس اليوم.";
        }

        async function sendChat() {
            const input = document.getElementById('chat-input');
            const output = document.getElementById('ai-text-output');
            if(!input.value) return;
            
            const userText = input.value;
            output.innerHTML += `<div style="color:var(--primary); margin-top:15px; border-right:3px solid #ddd; padding-right:10px;"><b>أنت:</b> ${userText}</div>`;
            input.value = "";
            
            try {
                const res = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        messages: [{role: 'system', content: 'أنت تِقني مساعد الطلاب. أجب باختصار وود متبوعة بنصيحة برمجية.'}, {role: 'user', content: userText}]
                    })
                });
                const data = await res.text();
                output.innerHTML += `<div style="margin-top:10px; background:#f8fafc; padding:10px; border-radius:10px;"><b>تِقني:</b> ${data}</div>`;
                output.scrollTop = output.scrollHeight;
            } catch { output.innerHTML += "<div>تِقني: آسف، تعذر الرد الآن.</div>"; }
        }

        function openModal(title, showChat) {
            document.getElementById('ai-modal').style.display = 'flex';
            document.getElementById('modal-title').innerText = title;
            document.getElementById('chat-controls').style.display = showChat ? 'flex' : 'none';
        }

        function closeModal() { document.getElementById('ai-modal').style.display = 'none'; }
        
        function runCode() { window.runPy(); }
        
        // وظيفة زر المسح
        function clearCode() {
            if(confirm("هل أنت متأكد من مسح كافة الكود؟")) {
                document.getElementById('editor').value = "";
                document.getElementById('console-area').innerText = ">>> تم مسح منطقة العمل";
                document.getElementById('observer-msg').innerText = "تِقني: جاهز للبدء من جديد!";
            }
        }
    </script>
</body>
</html>
