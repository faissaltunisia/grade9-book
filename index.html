<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة تِقني التعليمية | مدرسة صلالة الشرقية</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root {
            --primary: #0062ff; --secondary: #1e293b; --success: #22c55e;
            --warning: #f59e0b; --danger: #ef4444; --bg: #f8fafc;
        }

        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); overflow: hidden; }

        /* --- شاشة الترحيب الاحترافية --- */
        #welcome-overlay {
            position: fixed; inset: 0; z-index: 10000; background: var(--secondary);
            display: flex; align-items: center; justify-content: center; transition: 0.6s ease;
        }
        .welcome-box { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 90%; max-width: 400px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }

        /* --- الهيكل الرئيسي (مقسم) --- */
        .main-layout { display: flex; flex-direction: column; height: 100vh; }

        /* الهيدر العلوي */
        .navbar { background: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #e2e8f0; }
        .logo { font-weight: 900; color: var(--secondary); font-size: 1.2rem; }
        .logo span { color: var(--primary); }

        /* منطقة الأزرار الرئيسية - مسميات واضحة */
        .toolbar { background: white; padding: 10px; display: flex; gap: 10px; overflow-x: auto; border-bottom: 1px solid #e2e8f0; }
        .action-btn {
            display: flex; align-items: center; gap: 8px; padding: 10px 18px;
            border-radius: 10px; border: none; font-weight: bold; font-size: 0.9rem;
            cursor: pointer; white-space: nowrap; transition: 0.2s;
        }
        .btn-blue { background: var(--primary); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn-outline { background: white; border: 1.5px solid #cbd5e1; color: var(--secondary); }

        /* منطقة المحرر والنتائج */
        .workspace { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        .editor-section { flex: 1.5; background: #1e1e1e; position: relative; display: flex; flex-direction: column; }
        .section-label { background: #334155; color: #cbd5e1; padding: 5px 15px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        
        #editor {
            flex: 1; width: 100%; background: transparent; color: #7dd3fc;
            padding: 20px; font-family: 'Consolas', monospace; font-size: 1.1rem;
            border: none; outline: none; resize: none; line-height: 1.6;
        }

        /* المساعد التفاعلي في السطر التالي */
        #smart-assistant {
            background: rgba(0, 98, 255, 0.1); border-top: 1px solid var(--primary);
            padding: 10px 20px; color: #60a5fa; font-size: 0.9rem; font-weight: bold;
            display: flex; align-items: center; gap: 10px;
        }

        .output-section { flex: 1; background: #000; color: #22c55e; display: flex; flex-direction: column; }
        #terminal { flex: 1; padding: 15px; font-family: monospace; overflow-y: auto; font-size: 0.9rem; }

        /* نافذة المساعد المنسفقة (Chat) */
        #ai-modal {
            position: fixed; inset: 0; background: white; z-index: 5000;
            display: none; flex-direction: column; animation: slideUp 0.3s ease;
        }
        .modal-header { padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .btn-back { background: #f1f5f9; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; color: var(--primary); }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body onload="brython()">

    <div id="welcome-overlay">
        <div class="welcome-box">
            <div style="font-size: 3rem; color: var(--primary); margin-bottom: 15px;"><i class="fas fa-microchip"></i></div>
            <h2 style="margin: 0;">مختبر تِقني الذكي</h2>
            <p style="color: #64748b;">منصة مدرسة صلالة الشرقية لتعلم البرمجة</p>
            <button class="action-btn btn-blue" style="width: 100%; justify-content: center; margin-top: 20px; padding: 15px;" onclick="startApp()">
                ابدأ التعلم الآن
            </button>
        </div>
    </div>

    <div class="main-layout">
        <nav class="navbar">
            <div class="logo">مختبر <span>تِقني</span></div>
            <div style="display: flex; gap: 15px; color: #64748b;">
                <i class="fas fa-user-graduate"></i>
                <i class="fas fa-gear"></i>
            </div>
        </nav>

        <div class="toolbar">
            <button class="action-btn btn-green" id="run_btn">
                <i class="fas fa-play"></i> تشغيل الكود
            </button>
            <button class="action-btn btn-blue" onclick="toggleAI()">
                <i class="fas fa-robot"></i> مساعد تِقني
            </button>
            <button class="action-btn btn-outline" onclick="alert('سيتم فتح الكتاب')">
                <i class="fas fa-book"></i> الكتاب المدرسي
            </button>
            <button class="action-btn btn-outline" onclick="alert('سيتم فتح الأنشطة')">
                <i class="fas fa-tasks"></i> الأنشطة
            </button>
        </div>

        <div class="workspace">
            <div class="editor-section">
                <div class="section-label">محرر لغة بايثون</div>
                <textarea id="editor" spellcheck="false" oninput="liveHint()">print("مرحباً بكم")</textarea>
                
                <div id="smart-assistant">
                    <i class="fas fa-lightbulb"></i>
                    <span id="hint-text">تِقني: جاهز لمساعدتك في كتابة الكود!</span>
                </div>
            </div>

            <div class="output-section">
                <div class="section-label">نتائج التشغيل</div>
                <div id="terminal">>>> المخرجات ستظهر هنا...</div>
            </div>
        </div>
    </div>

    <div id="ai-modal">
        <div class="modal-header">
            <div style="display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-robot" style="color: var(--primary); font-size: 1.5rem;"></i>
                <strong>المساعد الذكي تِقني</strong>
            </div>
            <button class="btn-back" onclick="toggleAI()">عودة للمحرر</button>
        </div>
        <div id="chat-body" style="flex:1; padding: 20px; background: #f8fafc; overflow-y:auto; display:flex; flex-direction:column; gap:15px;">
            <div style="background:white; padding:15px; border-radius:15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                أهلاً بك يا بطل! أنا هنا لمساعدتك في حل التمارين البرمجية. ماذا يدور في ذهنك؟
            </div>
        </div>
        <div style="padding: 15px; background: white; border-top: 1px solid #eee; display: flex; gap: 10px;">
            <input type="text" id="ai-input" placeholder="اكتب سؤالك هنا..." style="flex:1; padding:12px; border:1px solid #ddd; border-radius:10px; outline:none;">
            <button onclick="sendAI()" style="background:var(--primary); color:white; border:none; padding: 0 20px; border-radius:10px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="text/python">
        from browser import document, window
        def run_it(ev):
            document["terminal"].text = ""
            def log(*args): document["terminal"].text += " ".join(map(str, args)) + "\n"
            try:
                exec(document["editor"].value, {"print": log, "input": window.prompt})
                window.updateHint("كود رائع! تم التشغيل بنجاح ✅")
            except Exception as e:
                document["terminal"].text = f"خطأ برمي: {e}"
                window.updateHint("هناك خطأ.. ألقِ نظرة على المخرجات ❌")
        document["run_btn"].bind("click", run_it)
    </script>

    <script>
        function startApp() { document.getElementById('welcome-overlay').style.opacity = '0'; setTimeout(()=>document.getElementById('welcome-overlay').style.display='none', 600); }
        
        function toggleAI() {
            const modal = document.getElementById('ai-modal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

        // نصائح ذكية لحظية تظهر أسفل الكود مباشرة
        function liveHint() {
            const code = document.getElementById('editor').value;
            const hint = document.getElementById('hint-text');
            
            if (code.includes('print') && !code.includes('(')) {
                hint.innerText = "تِقني: تذكر فتح الأقواس بعد كلمة print";
            } else if (code.includes('(') && !code.includes(')')) {
                hint.innerText = "تِقني: لا تنسَ إغلاق القوس ) في نهاية السطر";
            } else if (code.includes('"') && (code.match(/"/g) || []).length % 2 !== 0) {
                hint.innerText = "تِقني: تأكد من إغلاق علامات التنصيص \"";
            } else {
                hint.innerText = "تِقني: أنت تبلي بلاءً حسناً، واصل الكتابة!";
            }
        }

        window.updateHint = (msg) => { document.getElementById('hint-text').innerText = "تِقني: " + msg; };

        function sendAI() {
            const inp = document.getElementById('ai-input');
            if(!inp.value) return;
            const body = document.getElementById('chat-body');
            const userDiv = document.createElement('div');
            userDiv.style = "background:var(--primary); color:white; padding:12px; border-radius:15px; align-self:flex-end; max-width:85%";
            userDiv.innerText = inp.value;
            body.appendChild(userDiv);
            inp.value = "";
            // هنا يمكن إضافة رد AI الحقيقي
        }
    </script>
</body>
</html>
