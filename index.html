<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة تِقني | المساعد الشامل</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root { --primary: #4f46e5; --success: #10b981; --dark: #0f172a; --ai-bg: #f8fafc; }
        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100vw; background: var(--dark); overflow: hidden; display: flex; flex-direction: column; }

        /* منطقة المحرر والنتائج */
        .workspace { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        #editor { flex: 1.2; width: 100%; background: #0b0f1a; color: #67e8f9; padding: 15px; font-family: monospace; font-size: 1.1rem; border: none; outline: none; line-height: 1.5; resize: none; }
        #console { flex: 0.8; background: #000; border-top: 2px solid #1e293b; padding: 10px 15px; color: var(--success); font-family: monospace; overflow-y: auto; font-size: 0.9rem; }

        /* --- الأيقونة العائمة (دردشة حول الدرس) --- */
        #chat-float-btn {
            position: fixed; bottom: 90px; left: 20px; width: 55px; height: 55px;
            background: var(--primary); border-radius: 50%; display: flex;
            align-items: center; justify-content: center; color: white;
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.4); z-index: 999;
            border: 2px solid rgba(255,255,255,0.2); animation: float 3s infinite ease-in-out;
        }

        /* نافذة دردشة المساعد */
        #chat-window {
            position: fixed; inset: 0; background: white; z-index: 2001;
            display: none; flex-direction: column; animation: slideUp 0.3s ease;
        }
        .chat-header { padding: 15px; background: var(--primary); color: white; display: flex; justify-content: space-between; align-items: center; }
        #chat-body { flex: 1; padding: 15px; overflow-y: auto; background: var(--ai-bg); display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 14px; border-radius: 15px; font-size: 0.9rem; max-width: 85%; line-height: 1.5; }
        .ai-msg { background: white; align-self: flex-start; border: 1px solid #e2e8f0; }
        .user-msg { background: var(--primary); color: white; align-self: flex-end; }
        .chat-input-row { padding: 12px; border-top: 1px solid #eee; display: flex; gap: 8px; background: white; }
        #chat-input { flex: 1; border: 1px solid #ddd; border-radius: 10px; padding: 10px; outline: none; }

        /* --- بطاقة التحليل العائمة --- */
        #analysis-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .analysis-card { background: white; width: 100%; max-width: 400px; border-radius: 24px; padding: 20px; box-shadow: 0 15px 30px rgba(0,0,0,0.5); }
        #analysis-text { color: #1e293b; font-size: 0.95rem; line-height: 1.6; margin-bottom: 20px; max-height: 250px; overflow-y: auto; }

        /* أزرار التحكم السفلي */
        .nav-bar { height: 75px; background: #1f2937; display: flex; align-items: center; padding: 0 10px; gap: 8px; flex-shrink: 0; }
        .btn { height: 50px; border-radius: 12px; border: none; font-weight: 900; display: flex; align-items: center; justify-content: center; gap: 6px; font-size: 0.9rem; }
        .btn-run { flex: 2; background: var(--success); color: white; }
        .btn-analyze { flex: 1.2; background: #6366f1; color: white; }
        .btn-clear { width: 50px; background: #374151; color: #fca5a5; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body onload="brython()">

    <div class="workspace">
        <textarea id="editor" spellcheck="false"># اكتب كودك هنا
print("مرحباً بك يا بطل")</textarea>
        <div id="console">>>> جاهز للتشغيل...</div>
    </div>

    <div id="chat-float-btn" onclick="toggleChat(true)">
        <i class="fas fa-robot"></i>
    </div>

    <div id="chat-window">
        <div class="chat-header">
            <strong><i class="fas fa-comment-dots"></i> مساعد تِقني: دردشة الدرس</strong>
            <i class="fas fa-times" onclick="toggleChat(false)" style="font-size: 1.5rem; cursor: pointer;"></i>
        </div>
        <div id="chat-body">
            <div class="msg ai-msg">أهلاً بك! أنا مساعدك تِقني. هل لديك سؤال حول درس البرمجة اليوم؟</div>
        </div>
        <div class="chat-input-row">
            <input type="text" id="chat-input" placeholder="اكتب سؤالك هنا...">
            <button onclick="sendChat()" style="background:var(--primary); color:white; border:none; width:45px; border-radius:10px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="analysis-overlay">
        <div class="analysis-card">
            <div style="display:flex; align-items:center; gap:10px; color:var(--primary); font-weight:900; margin-bottom:15px;">
                <i class="fas fa-microchip"></i> تحليل تِقني للكود
            </div>
            <div id="analysis-text">جاري التحليل... ✨</div>
            <button onclick="closeAnalysis()" style="width:100%; background:var(--primary); color:white; border:none; padding:12px; border-radius:10px; font-weight:bold;">
                <i class="fas fa-arrow-right"></i> رجوع للتحرير
            </button>
        </div>
    </div>

    <footer class="nav-bar">
        <button class="btn btn-clear" onclick="clearCode()"><i class="fas fa-trash-can"></i></button>
        <button class="btn btn-run" onclick="runCode()">
            <i class="fas fa-play"></i> تشغيل البرنامج
        </button>
        <button class="btn btn-analyze" onclick="openAnalysis()">
            <i class="fas fa-brain"></i> تحليل
        </button>
    </footer>

    <script type="text/python">
        from browser import document, window
        def execute(ev=None):
            document["console"].text = ""
            def log(*args): document["console"].text += " ".join(map(str, args)) + "\n"
            try:
                exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as e:
                document["console"].text = f"خطأ برمي:\n{str(e)}"
        window.pyRun = execute
    </script>

    <script>
        // --- وظائف الدردشة (الأيقونة العائمة) ---
        function toggleChat(show) { document.getElementById('chat-window').style.display = show ? 'flex' : 'none'; }

        async function sendChat() {
            const input = document.getElementById('chat-input');
            const body = document.getElementById('chat-body');
            if(!input.value) return;

            const userText = input.value;
            body.innerHTML += `<div class="msg user-msg">${userText}</div>`;
            input.value = "";
            body.scrollTop = body.scrollHeight;

            try {
                const res = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        messages: [{role: 'system', content: 'أنت تِقني مساعد طلاب مادة تقنية المعلومات بعمان. أجب بذكاء وود.'}, {role: 'user', content: userText}]
                    })
                });
                const data = await res.text();
                body.innerHTML += `<div class="msg ai-msg">${data}</div>`;
            } catch { body.innerHTML += `<div class="msg ai-msg">عذراً، تِقني يواجه مشكلة في الاتصال.</div>`; }
            body.scrollTop = body.scrollHeight;
        }

        // --- وظائف بطاقة التحليل ---
        async function openAnalysis() {
            const overlay = document.getElementById('analysis-overlay');
            const text = document.getElementById('analysis-text');
            const code = document.getElementById('editor').value;

            overlay.style.display = 'flex';
            text.innerText = "تِقني يحلل كودك الآن... ✨";

            try {
                const res = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        messages: [{role: 'system', content: 'حلل الكود البرمجي للطالب باختصار: اشرح فكرته، نبهه لأي خطأ، وأعطه نصيحة تطويرية.'}, {role: 'user', content: code}]
                    })
                });
                text.innerText = await res.text();
            } catch { text.innerText = "تعذر التحليل حالياً."; }
        }

        function closeAnalysis() { document.getElementById('analysis-overlay').style.display = 'none'; }
        
        function runCode() { window.pyRun(); }
        function clearCode() { if(confirm("مسح الكود؟")) document.getElementById('editor').value = ""; }
    </script>
</body>
</html>
