<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة تِقني AI | أ. فيصل العريبي</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>

    <style>
        :root {
            --primary-gradient: linear-gradient(180deg, #1e293b 0%, #4c1d95 100%);
            --btn-run: #10b981;
            --btn-analyze: #ef4444;
            --glass: rgba(255, 255, 255, 0.1);
            --text-cyan: #22d3ee;
        }

        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100vw; 
            background: var(--primary-gradient);
            color: white; overflow: hidden;
        }

        /* --- شاشة الترحيب (Splash) --- */
        #splash {
            position: fixed; inset: 0; background: var(--primary-gradient);
            z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; transition: 1s ease;
        }
        .robot-logo {
            font-size: 5rem; color: #fff; margin-bottom: 20px;
            filter: drop-shadow(0 0 20px var(--text-cyan));
            animation: bounce 2s infinite;
        }
        .welcome-text { font-size: 2.5rem; font-weight: 900; margin-bottom: 5px; }
        .designer-name { color: var(--text-cyan); font-weight: bold; margin-bottom: 40px; }
        .enter-btn {
            background: #10b981; border: none; padding: 15px 50px; border-radius: 30px;
            color: white; font-weight: 900; font-size: 1.2rem; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* --- الواجهة الرئيسية (التصميم المطابق للصور) --- */
        .main-app { 
            display: flex; flex-direction: column; height: 100vh; width: 100%;
            opacity: 0; transition: 1s;
        }

        header {
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.2);
        }
        .header-title { display: flex; align-items: center; gap: 10px; font-weight: 900; }

        .editor-container {
            flex: 1.2; padding: 15px; display: flex; flex-direction: column;
        }
        #editor {
            flex: 1; background: rgba(0,0,0,0.4); border: 1px solid var(--glass);
            border-radius: 20px; color: #d1d5db; padding: 20px;
            font-family: 'Courier New', monospace; font-size: 1.1rem; outline: none; resize: none;
        }

        .output-container {
            flex: 0.8; padding: 15px;
        }
        #console {
            height: 100%; background: rgba(0,0,0,0.6); border-radius: 20px;
            border: 1px solid var(--glass); padding: 15px; font-family: monospace;
            color: var(--btn-run); overflow-y: auto; font-size: 0.9rem;
        }

        /* المساعد العائم (مثل الدائرة في الصورة) */
        #ai-fab {
            position: fixed; bottom: 100px; left: 20px; width: 60px; height: 60px;
            background: #4f46e5; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 1.5rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 1000;
            border: 2px solid rgba(255,255,255,0.2);
        }

        /* شريط التحكم السفلي (الأزرار الدائرية والمميزة) */
        .bottom-controls {
            height: 90px; background: rgba(15, 23, 42, 0.9);
            display: flex; align-items: center; justify-content: space-around;
            padding: 0 10px; border-top: 1px solid var(--glass);
        }
        .btn-circle {
            width: 55px; height: 55px; border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; color: white; cursor: pointer;
        }
        .run-btn { background: var(--btn-run); width: 70px; height: 55px; border-radius: 25px; }
        .analyze-btn { background: var(--btn-analyze); }
        .clear-btn { background: #374151; }

        /* نافذة التحليل والدردشة (Glassmorphism) */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            display: none; align-items: center; justify-content: center; z-index: 5000;
            padding: 20px; backdrop-filter: blur(10px);
        }
        .glass-card {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass);
            width: 100%; max-width: 400px; border-radius: 30px; padding: 25px;
            display: flex; flex-direction: column; gap: 20px;
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body onload="brython()">

    <div id="splash">
        <div class="robot-logo"><i class="fas fa-robot"></i></div>
        <div class="welcome-text">تِقني AI</div>
        <div class="designer-name">تصميم أ. فيصل العريبي</div>
        <button class="enter-btn" onclick="launchApp()">ابدأ البرمجة</button>
    </div>

    <div class="main-app" id="app">
        <header>
            <div class="header-title"><i class="fas fa-code" style="color:var(--text-cyan)"></i> تِقني LAB</div>
            <div style="font-size: 0.8rem; opacity: 0.7;">أ. فيصل العريبي</div>
        </header>

        <div class="editor-container">
            <textarea id="editor" spellcheck="false"># مرحباً بك في مختبرك
print("أهلاً أستاذ فيصل")</textarea>
        </div>

        <div class="output-container">
            <div id="console">>>> المخرجات ستظهر هنا...</div>
        </div>

        <div id="ai-fab" onclick="openChat()">
            <i class="fas fa-comment-dots"></i>
        </div>

        <footer class="bottom-controls">
            <button class="btn-circle clear-btn" onclick="clearCode()"><i class="fas fa-eraser"></i></button>
            <button class="btn-circle run-btn" onclick="runCode()"><i class="fas fa-play"></i></button>
            <button class="btn-circle analyze-btn" onclick="openAnalysis()"><i class="fas fa-brain"></i></button>
            <button class="btn-circle" style="background:#6366f1" onclick="window.location.reload()"><i class="fas fa-sync"></i></button>
        </footer>
    </div>

    <div id="modal-overlay" class="overlay">
        <div class="glass-card">
            <h3 id="modal-title" style="margin:0; color:var(--text-cyan);"></h3>
            <div id="modal-body" style="line-height:1.6; max-height:300px; overflow-y:auto;"></div>
            <button onclick="closeModal()" style="background:var(--btn-run); border:none; padding:12px; border-radius:15px; color:white; font-weight:bold;">إغلاق والعودة</button>
        </div>
    </div>

    <script type="text/python">
        from browser import document, window
        def run_py(ev=None):
            document["console"].text = ""
            def log(*args): document["console"].text += " ".join(map(str, args)) + "\n"
            try:
                exec(document["editor"].value, {"print": log, "input": window.prompt})
            except Exception as e:
                document["console"].text = f"خطأ:\n{str(e)}"
        window.py_execute = run_py
    </script>

    <script>
        function launchApp() {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('app').style.opacity = '1';
            }, 1000);
        }

        function runCode() { window.py_execute(); }

        async function openAnalysis() {
            showModal("تحليل تِقني الذكي", "جاري تشريح الكود وفهم المنطق... ✨");
            const code = document.getElementById('editor').value;
            try {
                const res = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        messages: [{role: 'system', content: 'أنت تِقني، معلم حاسوب. حلل الكود بوضوح.'}, {role: 'user', content: code}]
                    })
                });
                document.getElementById('modal-body').innerText = await res.text();
            } catch { document.getElementById('modal-body').innerText = "تعذر الاتصال بالمساعد."; }
        }

        function openChat() {
            showModal("دردشة مع تِقني", "أهلاً بك! أنا مساعدك تِقني. اسألني عن أي شيء يخص درس اليوم أو الكود الخاص بك.");
        }

        function showModal(title, body) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerText = body;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        
        function clearCode() {
            if(confirm("هل تريد مسح الكود؟")) document.getElementById('editor').value = "";
        }
    </script>
</body>
</html>
